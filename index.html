<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIMU | 生產管理系統</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>
    
    <style>
        :root { 
            --timu-beige: #f9f8f6; --timu-dark: #333; --timu-gold: #c5a35d; 
            --timu-light-gold: #e5d5b5; --text-light: #999; --grid-line: #efeeea;
        }

        body { font-family: "Helvetica Neue", "Segoe UI", "PingFang TC", sans-serif; background: var(--timu-beige); color: var(--timu-dark); padding: 20px; margin: 0; -webkit-font-smoothing: antialiased; }

        /* 導覽列極簡化 */
        .nav { text-align: center; margin: 10px 0 40px 0; position: sticky; top: 0; z-index: 1000; background: var(--timu-beige); padding: 15px 0; }
        .nav button { background: transparent; border: none; color: var(--text-light); padding: 12px 25px; cursor: pointer; margin: 0 5px; letter-spacing: 2px; font-size: 0.85rem; transition: 0.3s; }
        .nav button.active-btn { color: var(--timu-dark); border-bottom: 1px solid var(--timu-gold); font-weight: bold; }

        .page-container { display: none; background: white; margin: 0 auto 50px auto; padding: 45px; border-radius: 15px; box-shadow: 0 20px 60px rgba(0,0,0,0.03); }
        #formTab { max-width: 600px; }
        #adminTab, #calendarTab, #statsTab { max-width: 1000px; }
        .active { display: block; }

        .title-group { text-align: center; margin-bottom: 60px; }
        h2 { font-weight: 300; letter-spacing: 10px; margin: 0; color: var(--timu-gold); font-size: 1.5rem; text-transform: uppercase; }
        .sub-title { font-size: 0.75rem; color: #bbb; margin-top: 12px; letter-spacing: 3px; }

        /* --- CALENDAR 時尚修正 --- */
        #calendar { margin-top: 20px; }
        /* 隱藏格線與簡化 */
        .fc { --fc-border-color: var(--grid-line); --fc-today-bg-color: #fdfdfd; }
        .fc-theme-standard td, .fc-theme-standard th { border: 1px solid var(--grid-line) !important; }
        
        /* 標題欄 */
        .fc-toolbar-title { font-size: 1.2rem !important; font-weight: 300 !important; letter-spacing: 2px; color: var(--timu-dark); }
        .fc-button { background: transparent !important; border: 1px solid #eee !important; color: #888 !important; text-transform: uppercase; font-size: 0.7rem !important; letter-spacing: 1px; }
        .fc-button-active { border-color: var(--timu-gold) !important; color: var(--timu-gold) !important; }

        /* 日期數字 */
        .fc-daygrid-day-number { font-size: 0.7rem !important; color: #ccc !important; font-weight: 300; padding: 10px !important; text-decoration: none !important; }
        .fc-day-today .fc-daygrid-day-number { color: var(--timu-gold) !important; font-weight: bold; }
        
        /* 星期標頭 */
        .fc-col-header-cell-cushion { font-size: 0.7rem; letter-spacing: 2px; text-transform: uppercase; color: #999; padding: 15px 0 !important; text-decoration: none !important; }

        /* 事件項目 (訂單點) */
        .fc-event { border: none !important; border-radius: 50px !important; padding: 2px 8px !important; font-size: 0.7rem !important; margin: 2px 4px !important; cursor: pointer; transition: 0.2s; }
        .fc-event:hover { transform: translateY(-1px); box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        .fc-event-title { font-weight: 600; letter-spacing: 0.5px; }

        /* 週末淡淡底色 */
        .fc-day-sat, .fc-day-sun { background-color: #fafafa; }

        /* --- 其他原本漂亮的樣式維持 --- */
        .order-item { border-bottom: 1px solid #f8f8f8; padding: 30px 0; }
        .size-tag { background: #333; color: #fff; padding: 2px 8px; border-radius: 3px; font-weight: bold; font-size: 0.75rem; margin-left: 8px; }
        .item-row { margin-bottom: 10px; line-height: 1.8; color: #444; font-size: 0.9rem; }
        .status-tag { padding: 5px 15px; border-radius: 50px; font-size: 0.75rem; color: white; font-weight: bold; display: inline-block; letter-spacing: 1px; }
        .status-新訂單 { background-color: #555; }
        .status-備料中 { background-color: #bbb; }
        .status-車縫中 { background-color: #8da9c4; }
        .status-已寄回 { background-color: #a69cac; }
        .status-出貨完畢 { background-color: #84a59d; }

        .modal { display: none; position: fixed; z-index: 2000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.8); backdrop-filter: blur(10px); }
        .modal-content { background: white; margin: 10% auto; padding: 50px; border-radius: 20px; width: 80%; max-width: 400px; position: relative; box-shadow: 0 30px 70px rgba(0,0,0,0.1); }
    </style>
</head>
<body>

<div class="nav">
    <button id="btnForm" class="active-btn" onclick="showTab('form')">NEW ORDER</button>
    <button id="btnAdmin" onclick="showTab('admin')">STATUS</button>
    <button id="btnCalendar" onclick="showTab('calendar')">CALENDAR</button>
    <button id="btnStats" onclick="showTab('stats')">STATISTICS</button>
</div>

<div id="formTab" class="page-container active">
    <div class="title-group"><h2>New Order</h2><div class="sub-title">建立新訂製單</div></div>
    <div class="form-group"><label>Order ID</label><input type="text" id="orderId" placeholder="SL 訂單編號"></div>
    <div class="form-group"><label>Order Date</label><div style="display:flex; align-items:center; gap:15px;"><input type="date" id="orderDate" onchange="calculateExpectedDate(this.value)"><div id="expectedHint" style="font-size:0.9rem; color:var(--timu-gold); font-weight:bold;"></div></div></div>
    <div style="margin: 40px 0 20px 0; border-left:3px solid var(--timu-gold); padding-left:15px; font-size:0.8rem; letter-spacing:2px; color:#aaa;">ITEM 1</div>
    <div class="form-group"><label>Style</label><select id="style1"></select></div>
    <div class="form-group"><label>Color</label><select id="color1"></select></div>
    <div class="form-group"><label>Size</label><select id="size1"></select></div>
    <div style="margin: 40px 0 20px 0; border-left:3px solid #eee; padding-left:15px; font-size:0.8rem; letter-spacing:2px; color:#aaa;">ITEM 2</div>
    <div class="form-group"><label>Style</label><select id="style2"></select></div>
    <div class="form-group"><label>Color</label><select id="color2"></select></div>
    <div class="form-group"><label>Size</label><select id="size2"></select></div>
    <button id="submitBtn" class="btn-submit" onclick="submitOrder()">CREATE ORDER</button>
</div>

<div id="adminTab" class="page-container">
    <div class="title-group"><h2>Status</h2><div class="sub-title">生產進度管理</div></div>
    <div id="orderList"></div>
</div>

<div id="calendarTab" class="page-container">
    <div class="title-group"><h2>Calendar</h2><div class="sub-title">預計交期日曆</div></div>
    <div id="calendar"></div>
</div>

<div id="statsTab" class="page-container">
    <div class="title-group"><h2>Statistics</h2><div class="sub-title">款式生產彙整統計</div></div>
    <div class="filter-bar">
        <select id="filterCat" onchange="renderStatistics()"><option value="">所有類別</option><option value="TOP">TOP (上衣)</option><option value="BOTTOM">BOTTOM (褲)</option><option value="ONEPIECE">ONEPIECE (連身)</option></select>
        <select id="filterStyle" onchange="renderStatistics()"><option value="">所有款式</option></select>
        <select id="filterColor" onchange="renderStatistics()"><option value="">所有顏色</option></select>
    </div>
    <table style="width:100%; border-collapse:collapse;"><tbody id="statsTableBody"></tbody></table>
</div>

<div id="orderModal" class="modal"><div class="modal-content"><span style="position:absolute; right:30px; top:25px; cursor:pointer; color:#ccc; font-size:1.5rem;" onclick="closeModal()">&times;</span><div id="modalTitle" style="font-weight:300; letter-spacing:3px; border-bottom:1px solid #eee; padding-bottom:20px; margin-bottom:20px; font-size:1.2rem;"></div><div id="modalBody" style="font-size:0.9rem; color:#666;"></div></div></div>

<script>
    // ... 腳本邏輯保持妳最喜歡的那個版本 ...
    const scriptUrl = "https://script.google.com/macros/s/AKfycbyi0WHv5eEFxL5XVKiPsr_iU6Ipoa0OxJJQvTjmjzicQTrNRK16fTUqD2_qeskcoXVcZg/exec";
    let allOrders = [];
    let calendar;

    function showTab(t) {
        document.querySelectorAll('.page-container').forEach(e => e.classList.remove('active'));
        document.querySelectorAll('.nav button').forEach(e => e.classList.remove('active-btn'));
        document.getElementById(t + 'Tab').classList.add('active');
        document.getElementById('btn' + t.charAt(0).toUpperCase() + t.slice(1)).classList.add('active-btn');
        if (t === 'calendar') setTimeout(renderCalendar, 200);
        if (t === 'stats') renderStatistics();
        if (t === 'admin') renderOrders(allOrders.slice().reverse());
    }

    function loadOrders() {
        fetch(`${scriptUrl}?action=getOrders`).then(res => res.json()).then(data => {
            allOrders = data.slice(1);
            if(document.getElementById('adminTab').classList.contains('active')) renderOrders(allOrders.slice().reverse());
        });
    }

    function formatItemText(style, color, size) {
        if(!style) return "";
        return `<span>${style}</span> <span class="size-tag">${size}</span>`;
    }

    function renderCalendar() {
        if (calendar) calendar.destroy();
        const events = allOrders.map(row => {
            const status = (row[9] || "新訂單").trim();
            let rawDate = row[2] ? row[2].toString().split('T')[0].trim() : '';
            if(!rawDate || rawDate === '-') return null;
            let cleanDate = rawDate.replace(/\//g, '-');
            let color = '#555'; 
            if(status==='備料中') color='#bbb'; if(status==='車縫中') color='#8da9c4'; if(status==='已寄回') color='#a69cac'; if(status==='出貨完畢') color='#84a59d';
            return { title: `#${row[0]}`, start: cleanDate, backgroundColor: color, borderColor: color, extendedProps: {row} };
        }).filter(e => e !== null);

        calendar = new FullCalendar.Calendar(document.getElementById('calendar'), {
            initialView: 'dayGridMonth', locale: 'en', height: 'auto',
            dayHeaderContent: (arg) => arg.date.toLocaleDateString('en-US', {weekday: 'short'}),
            events: events,
            eventClick: (info) => {
                const r = info.event.extendedProps.row;
                document.getElementById('modalTitle').innerText = `Order #${r[0]}`;
                document.getElementById('modalBody').innerHTML = `<div style="line-height:2.4;">
                    <span style="color:#aaa;">STATUS</span><br><b style="color:var(--timu-gold)">${r[9]}</b><br><br>
                    <span style="color:#aaa;">ITEMS</span><br>
                    <b>①</b> ${formatItemText(r[3], r[4], r[5])}<br>
                    ${r[6] ? '<b>②</b> ' + formatItemText(r[6], r[7], r[8]) : ''}
                </div>`;
                document.getElementById('orderModal').style.display = 'block';
            }
        });
        calendar.render();
    }

    // ... 其餘邏輯 (renderOrders, submitOrder 等) 保持不變 ...
    function renderOrders(orders) {
        const listDiv = document.getElementById('orderList');
        let html = '';
        orders.forEach(row => {
            const status = (row[9] || "新訂單").trim();
            const expDate = row[2] ? row[2].split('T')[0].replace(/-/g,'/') : '-';
            const diffDays = Math.ceil((new Date(expDate) - new Date()) / 86400000);
            let tClass = diffDays > 14 ? 'time-safe' : (diffDays > 7 ? 'time-normal' : 'time-urgent');
            html += `<div class="order-item">
                <div style="display:flex; justify-content:space-between; align-items:flex-start;">
                    <div style="flex:1;">
                        <div style="font-weight:bold; font-size:1.1rem;">#${row[0]}</div>
                        <div style="font-size:0.75rem; color:#ccc; margin:5px 0; letter-spacing:1px;">EXP: ${expDate}</div>
                        <div class="${tClass} deadline-box">REMAINING ${diffDays} DAYS</div>
                        <div style="border-left:1px solid var(--timu-gold); padding-left:15px; margin-top:20px;">
                            <div class="item-row"><b>①</b> ${formatItemText(row[3], row[4], row[5])}</div>
                            ${row[6] ? `<div class="item-row"><b>②</b> ${formatItemText(row[6], row[7], row[8])}</div>` : ''}
                        </div>
                    </div>
                    <div style="text-align:right;">
                        <span class="status-tag status-${status}">${status}</span>
                        <div style="margin-top:15px;"><select onchange="updateStatus('${row[0]}', this.value)" style="font-size:0.7rem; color:#999; border:none; background:#f5f5f5; padding:5px 10px; border-radius:4px;"><option value="">CHANGE</option><option value="新訂單">新訂單</option><option value="備料中">備料中</option><option value="車縫中">車縫中</option><option value="已寄回">已寄回</option><option value="出貨完畢">出貨完畢</option></select></div>
                    </div>
                </div>
            </div>`;
        });
        listDiv.innerHTML = html || "No data.";
    }

    function renderStatistics() {
        const tbody = document.getElementById('statsTableBody');
        const fCat = document.getElementById('filterCat').value, fStyle = document.getElementById('filterStyle').value, fColor = document.getElementById('filterColor').value;
        const statsMap = {};
        allOrders.filter(row => !["已寄回", "出貨完畢"].includes((row[9]||"").trim())).forEach(row => {
            [[row[3],row[4],row[5]], [row[6],row[7],row[8]]].forEach(it => {
                if(!it[0]) return;
                let cat = it[0].includes("上衣")||it[0].includes("BRA")?"TOP":(it[0].includes("褲")||it[0].includes("LEGGING")?"BOTTOM":"ONEPIECE");
                if((fCat===""||cat===fCat)&&(fStyle===""||it[0]===fStyle)&&(fColor===""||it[1]===fColor)) {
                    const key = `${it[0]} / ${it[1]} / ${it[2]}`;
                    statsMap[key] = (statsMap[key] || 0) + 1;
                }
            });
        });
        let html = '';
        Object.keys(statsMap).sort().forEach(key => {
            html += `<tr><td style="padding:20px 0; border-bottom:1px solid #f8f8f8; font-size:0.9rem; color:#666;">${key}</td><td style="text-align:right; border-bottom:1px solid #f8f8f8;"><b>${statsMap[key]}</b> <small style="color:#ccc; margin-left:5px;">PCS</small></td></tr>`;
        });
        tbody.innerHTML = html || '<tr><td colspan="2" style="text-align:center; padding:50px; color:#eee;">No active orders</td></tr>';
    }

    function setupSelect(id, list, p) {
        const s = document.getElementById(id); s.innerHTML = `<option value="">${p}</option>`;
        list.forEach(i => s.add(new Option(i, i)));
        new Choices(s, { searchEnabled: true, itemSelectText: '', shouldSort: false, placeholder: true });
    }

    window.onload = function() {
        const now = new Date(); document.getElementById('orderDate').value = (new Date(now - now.getTimezoneOffset()*60000)).toISOString().split('T')[0];
        calculateExpectedDate(document.getElementById('orderDate').value);
        fetch(`${scriptUrl}?action=getStyles`).then(res => res.json()).then(data => {
            const d = data.slice(1), styles = [...new Set(d.map(i => i[0]))].filter(String), colors = [...new Set(d.map(i => i[1]))].filter(String);
            ['style1','style2'].forEach(id => setupSelect(id, styles, "Style..."));
            ['color1','color2'].forEach(id => setupSelect(id, colors, "Color..."));
            ['size1','size2'].forEach(id => setupSelect(id, ["XS", "S", "M", "L", "XL"], "Size..."));
            loadOrders();
        });
    };

    function calculateExpectedDate(v) {
        if(!v) return ""; const d = new Date(v); d.setDate(d.getDate()+42);
        const res = `${d.getFullYear()}/${String(d.getMonth()+1).padStart(2,'0')}/${String(d.getDate()).padStart(2,'0')}`;
        document.getElementById('expectedHint').innerText = `⮕ ${res}`; return res;
    }
    function closeModal() { document.getElementById('orderModal').style.display='none'; }
    function updateStatus(id, s) { if(!s) return; fetch(scriptUrl, { method: "POST", mode: "no-cors", body: JSON.stringify({action:'updateStatus', id:id, status:s}) }).then(() => loadOrders()); }
    function updateNote(id) { const n = document.getElementById(`note-${id}`).value; fetch(scriptUrl, { method: "POST", mode: "no-cors", body: JSON.stringify({action:'updateNote', id:id, note:n}) }).then(() => alert('Saved')); }
    function submitOrder() {
        const id = document.getElementById('orderId').value; if(!id) return alert("請輸入 ID");
        const btn = document.getElementById('submitBtn'); btn.innerText = "Processing..."; btn.disabled = true;
        const d = document.getElementById('orderDate').value;
        const data = { id:id, deadline:d.replace(/-/g,'/'), expectedDate:calculateExpectedDate(d), s1:document.getElementById('style1').value, c1:document.getElementById('color1').value, z1:document.getElementById('size1').value, s2:document.getElementById('style2').value, c2:document.getElementById('color2').value, z2:document.getElementById('size2').value };
        fetch(scriptUrl, { method: "POST", mode: "no-cors", body: JSON.stringify({action:'addOrder', data:data}) }).then(() => { btn.innerText = "DONE"; setTimeout(() => location.reload(), 1000); });
    }
</script>
</body>
</html>
