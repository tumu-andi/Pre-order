<script>
    const scriptUrl = "https://script.google.com/macros/s/AKfycbyi0WHv5eEFxL5XVKiPsr_iU6Ipoa0OxJJQvTjmjzicQTrNRK16fTUqD2_qeskcoXVcZg/exec";
    let allOrders = [];
    const sizeList = ["XS", "S", "M", "L", "XL"];

    function showTab(type) {
        document.getElementById('formTab').style.display = (type === 'form') ? 'block' : 'none';
        document.getElementById('adminTab').style.display = (type === 'admin') ? 'block' : 'none';
        document.getElementById('btnForm').classList.toggle('active-btn', type === 'form');
        document.getElementById('btnAdmin').classList.toggle('active-btn', type === 'admin');
    }

    function calculateExpectedDate(val) {
        if(!val) return;
        const d = new Date(val);
        d.setDate(d.getDate() + 42); 
        const formatted = d.toISOString().split('T')[0];
        document.getElementById('expectedHint').innerText = `â®• é è¨ˆäº¤æœŸ: ${formatted}`;
    }

    window.onload = function() {
        fetch(`${scriptUrl}?action=getStyles`).then(res => res.json()).then(data => {
            const actualData = data.slice(1);
            const styles = [...new Set(actualData.map(item => item[0]))].filter(String);
            const colors = [...new Set(actualData.map(item => item[1]))].filter(String);
            setupSelect('style1', styles, "æœå°‹æ¬¾å¼..."); setupSelect('style2', styles, "æœå°‹æ¬¾å¼...");
            setupSelect('color1', colors, "æœå°‹è‰²è™Ÿ..."); setupSelect('color2', colors, "æœå°‹è‰²è™Ÿ...");
            setupSelect('size1', sizeList, "é¸æ“‡å°ºå¯¸..."); setupSelect('size2', sizeList, "é¸æ“‡å°ºå¯¸...");
        });
        document.getElementById('orderDate').valueAsDate = new Date();
        calculateExpectedDate(document.getElementById('orderDate').value);
    };

    function setupSelect(id, list, placeholder) {
        const s = document.getElementById(id);
        let opt = document.createElement('option'); opt.text = placeholder; opt.value = ""; s.appendChild(opt);
        list.forEach(item => { let o = document.createElement('option'); o.value = item; o.text = item; s.appendChild(o); });
        new Choices(`#${id}`, { searchEnabled: true, itemSelectText: '', shouldSort: false, classNames: { containerInner: 'choices__inner' } });
    }

    function getProductionStage(orderDateStr) {
        if (!orderDateStr) return { text: 'æœªçŸ¥', class: 'time-safe' };
        const orderDate = new Date(orderDateStr);
        const deadline = new Date(orderDate);
        deadline.setDate(deadline.getDate() + 42);
        const today = new Date();
        const diffDays = Math.ceil((deadline - today) / (1000 * 60 * 60 * 24));
        const deadlineStr = deadline.toISOString().split('T')[0];
        
        if (diffDays > 28) return { text: `äº¤æœŸï¼š${deadlineStr} (å‰›æ¥å–®)`, class: 'time-safe' };
        if (diffDays > 14) return { text: `äº¤æœŸï¼š${deadlineStr} (è£½ä½œä¸­)`, class: 'time-normal' };
        if (diffDays > 7) return { text: `äº¤æœŸï¼š${deadlineStr} (æ€¥å–®)`, class: 'time-warning' };
        return { text: `äº¤æœŸï¼š${deadlineStr} (é€¾æœŸ!)`, class: 'time-urgent' };
    }

    function renderOrders(orders) {
        const listDiv = document.getElementById('orderList');
        let html = '';
        orders.forEach(row => {
            const status = (row[9] || "å‚™æ–™ä¸­").trim();
            const statusClass = `status-${status}`;
            const stage = getProductionStage(row[2] ? row[2].split('T')[0] : '');
            const hasStyle2 = row[6] && row[6].toString().replace(/\s/g, '').length > 0;

            html += `<div class="order-item">
                <div class="order-header">
                    <div class="order-info">
                        <strong style="font-size:1rem;">${row[0]}</strong> <br>
                        <div class="${stage.class} deadline-box">${stage.text}</div>
                        <div style="font-size:0.85rem; color:#666; margin-top:5px;">
                            ${row[3]} / ${row[4]} / ${row[5]}
                            ${hasStyle2 ? `<br>${row[6]} / ${row[7]} / ${row[8]}` : ''}
                        </div>
                    </div>
                    <div style="text-align:right;">
                        <span class="status-tag ${statusClass}">${status}</span>
                        <div style="margin-top:12px;">

                                <option value="è»Šç¸«ä¸­">è»Šç¸«ä¸­</option>
                                <option value="ç´°ç¯€ä¿®é£¾">ç´°ç¯€ä¿®é£¾</option>

                            </select>
                        </div>

            </div>`;
        });
        listDiv.innerHTML = html || "ç„¡è¨‚å–®è³‡æ–™";
    }

    function loadOrders() {

        fetch(`${scriptUrl}?action=getOrders`).then(res => res.json()).then(data => {
            allOrders = data.slice(1).reverse();
            renderOrders(allOrders);
        });
    }

    function filterOrders() {
        const keyword = document.getElementById('adminSearch').value.toLowerCase();
        const filtered = allOrders.filter(row => 
            row[0].toString().toLowerCase().includes(keyword) || row[3].toString().toLowerCase().includes(keyword)
        );

    }

    function submitOrder() {
        const id = document.getElementById('orderId').value;
        if(!id) { alert("è«‹è¼¸å…¥ç·¨è™Ÿ"); return; }
        const data = {

            s2: document.getElementById('style2').value, c2: document.getElementById('color2').value, z2: document.getElementById('size2').value
        };
        fetch(scriptUrl, { method: "POST", mode: "no-cors", body: JSON.stringify({action: 'addOrder', data: data}) })
        .then(() => { alert('è¨‚å–®å·²é€å‡º'); location.reload(); });
    }

    function updateStatus(id, status) {
