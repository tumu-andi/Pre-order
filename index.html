<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TIMU | 生產管理系統</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>
    <style>
        :root { --brand-taupe: rgb(149, 134, 111); --brand-dark: #373a3c; --off-white: #eff0f1; --font-main: clamp(1rem, 0.5vw + 0.9rem, 1.2rem); }
        body { font-family: sans-serif; background: var(--off-white); margin: 0; padding: 10px; }
        .brand-header { text-align: center; padding: 40px 0; }
        .brand-logo { width: 280px; max-width: 85%; }
        .nav { text-align: center; margin-bottom: 30px; position: sticky; top: 0; background: var(--off-white); padding: 15px 0; border-bottom: 1px solid #ddd; z-index: 1000; overflow-x: auto; white-space: nowrap; }
        .nav button { background: transparent; border: none; color: #aaa; padding: 10px 25px; cursor: pointer; letter-spacing: 2px; font-size: 0.9rem; }
        .nav button.active-btn { color: var(--brand-dark); border-bottom: 4px solid var(--brand-dark); font-weight: bold; }
        .page-container { display: none; background: white; margin: 0 auto 50px auto; padding: clamp(30px, 5vw, 60px); border-radius: 20px; width: 95%; max-width: 1200px; box-sizing: border-box; box-shadow: 0 10px 40px rgba(0,0,0,0.05); }
        .active { display: block; }
        .form-group { margin-bottom: 30px; }
        label { display: block; color: #bbb; font-weight: bold; margin-bottom: 10px; font-size: 0.85rem; letter-spacing: 1px; }
        input { width: 100%; padding: 12px 0; border: none; border-bottom: 2px solid #eee; font-size: var(--font-main); outline: none; }
        .btn-submit { background: var(--brand-dark); color: white; border: none; padding: 25px; width: 100%; cursor: pointer; border-radius: 12px; font-weight: bold; font-size: 1.1rem; letter-spacing: 5px; margin-top: 30px; }
        .order-card { padding: 30px 0; border-bottom: 1px solid #f0f0f0; display: flex; flex-direction: column; gap: 15px; }
        @media (min-width: 768px) { .order-card { flex-direction: row; justify-content: space-between; align-items: center; } }
        .status-tag { padding: 8px 16px; border-radius: 6px; color: white; font-weight: bold; font-size: 0.8rem; }
        .status-新訂單 { background: #373a3c; } .status-備料中 { background: #8e8e8e; } .status-車縫中 { background: #003b5c; } .status-已寄回 { background: #95866f; } .status-出貨完畢 { background: #d0d0ce; color: #373a3c; }
        .stats-filter-grid { display: grid; grid-template-columns: 1fr; gap: 20px; margin-bottom: 40px; }
        @media (min-width: 768px) { .stats-filter-grid { grid-template-columns: repeat(3, 1fr); } }
    </style>
</head>
<body>

<div class="brand-header"><img src="https://images.squarespace-cdn.com/content/v1/5f04313f8c850d531776595b/1594274944434-P4S8P99N6P0P6P0P6P0P/TIMU_logo.png" class="brand-logo"></div>

<div class="nav">
    <button id="btnForm" class="active-btn" onclick="showTab('form')">NEW ORDER</button>
    <button id="btnAdmin" onclick="showTab('admin')">STATUS</button>
    <button id="btnCalendar" onclick="showTab('calendar')">CALENDAR</button>
    <button id="btnStats" onclick="showTab('stats')">STATISTICS</button>
</div>

<div id="formTab" class="page-container active">
    <div class="form-group"><label>Order ID</label><input type="text" id="orderId" placeholder="SL-0000"></div>
    <div class="form-group"><label>Order Date</label><input type="date" id="orderDate" onchange="updateExpectedDate(this.value)"></div>
    <div id="expectedHint" style="color:var(--brand-taupe); font-weight:bold; margin-bottom:30px;"></div>
    
    <label>ITEM 01</label>
    <div class="form-group"><select id="style1"></select></div>
    <div class="form-group"><select id="color1"></select></div>
    <div class="form-group"><select id="size1"></select></div>
    
    <label>ITEM 02</label>
    <div class="form-group"><select id="style2"></select></div>
    <div class="form-group"><select id="color2"></select></div>
    <div class="form-group"><select id="size2"></select></div>
    
    <button id="submitBtn" class="btn-submit" onclick="submitOrder()">CREATE ORDER</button>
</div>

<div id="adminTab" class="page-container"><div id="orderList">載入中...</div></div>
<div id="calendarTab" class="page-container"><div id="calendar"></div></div>
<div id="statsTab" class="page-container">
    <div id="totalPieces" style="font-size:5rem; text-align:center; color:var(--brand-taupe); margin-bottom:30px;">0</div>
    <div class="stats-filter-grid">
        <select id="filterCat"></select><select id="filterStyle"></select><select id="filterColor"></select>
    </div>
    <div id="statsTableBody"></div>
</div>

<script>
    // ⚠️ 請務必將此網址替換成妳點擊「部署」後產生的最新網址
    const scriptUrl = "https://script.google.com/macros/s/AKfycbyi0WHv5eEFxL5XVKiPsr_iU6Ipoa0OxJJQvTjmjzicQTrNRK16fTUqD2_qeskcoXVcZg/exec";
    
    let allOrders = null, colorKeywords = [], choicesInstances = {};

    function autoDetectColor(styleId, colorId) {
        const styleName = document.getElementById(styleId).value.toUpperCase();
        const colorChoice = choicesInstances[colorId];
        if (!styleName) return;
        let matched = colorKeywords.find(fullName => {
            const nameUp = fullName.toUpperCase();
            const engKey = fullName.split(/[^\a-zA-Z\s]/)[0].trim().toUpperCase().replace(/\s+/g, '');
            if (engKey === "BLACK" || nameUp.includes("黑")) {
                const isBubbleStyle = styleName.includes("SEER") || styleName.includes("泡泡");
                const isBubbleColor = nameUp.includes("泡泡");
                if (styleName.includes(engKey)) return isBubbleStyle === isBubbleColor; 
            }
            return engKey.length > 2 && styleName.includes(engKey);
        });
        if (matched) colorChoice.setChoiceByValue(matched);
        else colorChoice.setChoiceByValue('ERROR');
        validateForm();
    }

    function validateForm() {
        const c1 = document.getElementById('color1').value;
        const c2 = document.getElementById('color2').value;
        const s2 = document.getElementById('style2').value;
        document.getElementById('submitBtn').disabled = (c1 === 'ERROR' || (s2 && c2 === 'ERROR') || !document.getElementById('orderId').value);
    }

    async function loadInitialData() {
        try {
            const res = await fetch(`${scriptUrl}?action=getStyles`);
            const data = await res.json();
            const styles = [...new Set(data.slice(1).map(i => i[0].toString()))].filter(String).sort();
            colorKeywords = [...new Set(data.slice(1).map(i => i[1].toString()))].filter(String);
            
            initChoice('style1', styles, "STYLE...", () => autoDetectColor('style1', 'color1'));
            initChoice('style2', styles, "STYLE...", () => autoDetectColor('style2', 'color2'));
            initChoice('color1', colorKeywords.sort(), "COLOR...", validateForm, true);
            initChoice('color2', colorKeywords.sort(), "COLOR...", validateForm, true);
            ['size1', 'size2'].forEach(id => initChoice(id, ["XS", "S", "M", "L", "XL"], "SIZE..."));
            
            initChoice('filterCat', ["TOP", "BOTTOM", "ONEPIECE"], "CATEGORY...", renderStats);
            initChoice('filterStyle', styles, "STYLE...", renderStats);
            initChoice('filterColor', colorKeywords.sort(), "COLOR...", renderStats);
        } catch (e) { alert("讀取失敗，請檢查網路或部署網址"); }
    }

    function initChoice(id, list, placeholder, changeFn, isColor = false) {
        const el = document.getElementById(id);
        el.innerHTML = `<option value="">${placeholder}</option>`;
        if(isColor) el.add(new Option("⚠️ 無對應布料 (手動選擇)", "ERROR"));
        list.forEach(i => el.add(new Option(i, i)));
        const c = new Choices(el, { searchEnabled: true, itemSelectText: '', shouldSort: false });
        if(changeFn) el.addEventListener('change', changeFn);
        choicesInstances[id] = c;
    }

    async function showTab(t) {
        document.querySelectorAll('.page-container').forEach(e => e.classList.remove('active'));
        document.querySelectorAll('.nav button').forEach(e => e.classList.remove('active-btn'));
        document.getElementById(t + 'Tab').classList.add('active');
        document.getElementById('btn' + t.charAt(0).toUpperCase() + t.slice(1)).classList.add('active-btn');
        if(!allOrders || t !== 'form') {
            const res = await fetch(`${scriptUrl}?action=getOrders`);
            allOrders = (await res.json()).slice(1);
        }
        if(t === 'admin') renderOrders();
        if(t === 'calendar') renderCalendar();
        if(t === 'stats') renderStats();
    }

    function renderOrders() {
        document.getElementById('orderList').innerHTML = allOrders.slice().reverse().map(r => `
            <div class="order-card">
                <div><b>#${r[0]}</b><br><small>${r[3]} / ${r[4]}</small></div>
                <div>
                    <span class="status-tag status-${r[9]}">${r[9]}</span>
                    <select onchange="updateStatus('${r[0]}', this.value)" style="margin-left:10px; border:none; border-bottom:1px solid #ddd;">
                        <option value="">變更狀態</option>
                        <option value="備料中">備料中</option><option value="車縫中">車縫中</option><option value="已寄回">已寄回</option><option value="出貨完畢">出貨完畢</option>
                    </select>
                </div>
            </div>
        `).join('');
    }

    async function updateStatus(id, s) {
        if(!s) return;
        await fetch(scriptUrl, { method: "POST", mode: "no-cors", body: JSON.stringify({ action: 'updateStatus', id: id, status: s }) });
        showTab('admin');
    }

    function renderStats() {
        const fCat = document.getElementById('filterCat').value;
        const fStyle = document.getElementById('filterStyle').value;
        const fColor = document.getElementById('filterColor').value;
        let count = 0, map = {};
        allOrders.forEach(r => {
            if(["已寄回", "出貨完畢"].includes(r[9]?.trim())) return;
            [[r[3], r[4], r[5]], [r[6], r[7], r[8]]].forEach(it => {
                if(!it[0]) return;
                const cat = (it[0].includes("褲") || it[0].includes("LEGGING")) ? "BOTTOM" : (it[0].includes("BRA") || it[0].includes("上衣")) ? "TOP" : "ONEPIECE";
                if((fCat==="" || cat===fCat) && (fStyle==="" || it[0]===fStyle) && (fColor==="" || it[1]===fColor)) {
                    count++; let k = `${it[0]} / ${it[1]} / ${it[2]}`;
                    map[k] = (map[k] || 0) + 1;
                }
            });
        });
        document.getElementById('totalPieces').innerText = count;
        document.getElementById('statsTableBody').innerHTML = Object.keys(map).sort().map(k => `<div style="display:flex; justify-content:space-between; padding:15px 0; border-bottom:1px solid #eee;"><span>${k}</span><b>${map[k]} PCS</b></div>`).join('');
    }

    function renderCalendar() {
        setTimeout(() => {
            const calendarEl = document.getElementById('calendar');
            const calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                events: allOrders.map(r => ({ title: `#${r[0]}`, start: r[2]?.split('T')[0], backgroundColor: '#373a3c', borderColor: 'transparent' }))
            });
            calendar.render();
        }, 100);
    }

    function updateExpectedDate(v) { 
        let d = new Date(v); d.setDate(d.getDate() + 42); 
        document.getElementById('expectedHint').innerText = `⮕ 預計交期 (42天): ${d.toISOString().split('T')[0]}`; 
    }

    async function submitOrder() {
        const btn = document.getElementById('submitBtn'); btn.innerText = "SENDING..."; btn.disabled = true;
        const payload = { action: 'addOrder', data: { id: document.getElementById('orderId').value, deadline: document.getElementById('orderDate').value, s1: document.getElementById('style1').value, c1: document.getElementById('color1').value, z1: document.getElementById('size1').value, s2: document.getElementById('style2').value, c2: document.getElementById('color2').value, z2: document.getElementById('size2').value } };
        await fetch(scriptUrl, { method: "POST", mode: "no-cors", body: JSON.stringify(payload) });
        location.reload();
    }

    window.onload = () => {
        document.getElementById('orderDate').value = new Date().toISOString().split('T')[0];
        updateExpectedDate(document.getElementById('orderDate').value);
        loadInitialData();
    };
</script>
</body>
</html>
