<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TIMU | 生產管理系統</title>
    
    <link rel="icon" type="image/png" href="https://lh3.googleusercontent.com/d/1ImMExx8ZF1Qji8LgxoiM1KcXrH1touse"> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>
    
    <style>
        :root { 
            --brand-taupe: rgb(149, 134, 111); 
            --brand-dark: #373a3c;
            --off-white: #eff0f1; --text-light: #999;
            --st-new: #373a3c; --st-material: #8e8e8e; --st-sewing: #003b5c; --st-sent: #95866f; --st-done: #d0d0ce;
        }
        
        body { font-family: "Helvetica Neue", Helvetica, Arial, sans-serif; background: var(--off-white); color: var(--brand-dark); padding: 20px 10px; margin: 0; min-height: 100vh; font-size: 16px; }
        .brand-header { text-align: center; padding: 40px 0; }
        .brand-logo { width: 240px; height: auto; max-width: 80%; }
        .nav { text-align: center; margin-bottom: 30px; position: sticky; top: 0; z-index: 1000; background: var(--off-white); padding: 15px 0; overflow-x: auto; white-space: nowrap; }
        .nav button { background: transparent; border: none; color: var(--text-light); padding: 10px 20px; cursor: pointer; letter-spacing: 2px; font-size: 0.8rem; font-weight: 500; transition: 0.3s; }
        .nav button.active-btn { color: var(--brand-dark); border-bottom: 2px solid var(--brand-dark); }
        .page-container { display: none; background: white; margin: 0 auto 40px auto; padding: 40px 30px; border-radius: 12px; box-shadow: 0 4px 25px rgba(0,0,0,0.04); width: 95%; max-width: 1000px; box-sizing: border-box; }
        .active { display: block; }

        .title-group { text-align: center; margin-bottom: 40px; }
        h2 { font-weight: 300; letter-spacing: 8px; font-size: 1.4rem; color: var(--brand-dark); margin: 0; }
        .sub-title { font-size: 0.75rem; color: var(--brand-taupe); margin-top: 10px; letter-spacing: 3px; font-weight: bold; }

        /* 統計頁面精緻化 */
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 15px; margin-top: 20px; }
        .stats-item-card { background: #fcfcfc; border: 1px solid #f0f0f0; padding: 20px; border-radius: 8px; position: relative; }
        .stats-item-title { font-size: 0.85rem; font-weight: bold; color: var(--brand-dark); margin-bottom: 5px; line-height: 1.4; }
        .stats-item-count { position: absolute; top: 15px; right: 15px; font-weight: bold; font-size: 1.1rem; color: var(--brand-taupe); }
        .stats-item-detail { font-size: 0.75rem; color: #999; letter-spacing: 1px; }

        /* Status 顏色區分 */
        .lv-urgent { background: #fee2e2; color: #dc2626; }
        .lv-tight { background: #fef3c7; color: #b45309; }
        .lv-normal { background: #f3f4f6; color: var(--brand-taupe); }
        .lv-relax { background: #eff6ff; color: #1e40af; }

        .order-card { padding: 25px 0; border-bottom: 1px solid #f7f7f7; display: flex; flex-direction: column; gap: 15px; }
        @media (min-width: 600px) { .order-card { flex-direction: row; justify-content: space-between; } }
        .status-tag { padding: 5px 12px; border-radius: 4px; font-size: 0.7rem; color: white; font-weight: bold; display: inline-block; }
        .countdown-label { font-size: 0.65rem; font-weight: bold; padding: 4px 12px; border-radius: 20px; display: inline-block; margin-bottom: 5px; letter-spacing: 1px; }
        .size-tag { background: #f0f0f0; color: #888; padding: 2px 8px; border-radius: 4px; font-size: 0.75rem; font-weight: bold; margin-left: 5px; }

        input, .choices__inner { border: none !important; border-bottom: 1px solid #eee !important; background: transparent !important; padding: 10px 0 !important; font-size: 1rem; width: 100%; }
        .btn-submit { background: var(--brand-dark); color: white; border: none; padding: 20px; width: 100%; margin-top: 40px; cursor: pointer; letter-spacing: 4px; font-size: 0.85rem; border-radius: 6px; font-weight: bold; }
        #custom-modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.7); backdrop-filter: blur(10px); z-index: 2000; justify-content: center; align-items: center; }
        .modal-content { background: white; padding: 40px; border-radius: 20px; box-shadow: 0 10px 40px rgba(0,0,0,0.05); text-align: center; max-width: 400px; width: 85%; }
    </style>
</head>
<body>

<div id="custom-modal" onclick="closeModal()"><div class="modal-content" onclick="event.stopPropagation()"><div id="modal-body"></div><button onclick="closeModal()" style="margin-top:25px; background:var(--brand-dark); color:white; border:none; padding:12px 30px; border-radius:30px; cursor:pointer;">CLOSE</button></div></div>

<div class="brand-header"><img src="https://lh3.googleusercontent.com/d/12yR1r7b4SlVYa9T3quajqKZmqeO7MLPb" alt="TIMU" class="brand-logo"></div>

<div class="nav">
    <button id="btnForm" class="active-btn" onclick="showTab('form')">NEW ORDER</button>
    <button id="btnAdmin" onclick="showTab('admin')">STATUS</button>
    <button id="btnCalendar" onclick="showTab('calendar')">CALENDAR</button>
    <button id="btnStats" onclick="showTab('stats')">STATISTICS</button>
</div>

<div class="main-content">
    <div id="formTab" class="page-container active">
        <div class="title-group"><h2>NEW ORDER</h2><div class="sub-title">建立新訂製單</div></div>
        <div class="form-group"><label>Order ID</label><input type="text" id="orderId" placeholder="SL-0000"></div>
        <div class="form-group"><label>Order Date</label><input type="date" id="orderDate" onchange="updateExpectedDate(this.value)"></div>
        <div id="expectedHint" style="font-size:0.75rem; color:var(--brand-taupe); margin:5px 0 15px 0; font-weight:bold;"></div>
        <div class="form-group"><label>ITEM 01 Style</label><select id="style1"></select></div>
        <div class="form-group"><label>ITEM 01 Color</label><select id="color1"></select></div>
        <div class="form-group"><label>ITEM 01 Size</label><select id="size1"></select></div>
        <div class="form-group"><label>ITEM 02 Style</label><select id="style2"></select></div>
        <div class="form-group"><label>ITEM 02 Color</label><select id="color2"></select></div>
        <div class="form-group"><label>ITEM 02 Size</label><select id="size2"></select></div>
        <button id="submitBtn" class="btn-submit" onclick="submitOrder()">CREATE ORDER</button>
    </div>

    <div id="adminTab" class="page-container">
        <div class="title-group"><h2>STATUS</h2><div class="sub-title">生產進度管理</div></div>
        <div id="orderList">載入中...</div>
    </div>

    <div id="calendarTab" class="page-container">
        <div id="calendar"></div>
    </div>

    <div id="statsTab" class="page-container">
        <div class="title-group"><h2>STATISTICS</h2><div class="sub-title">生產數據看板</div></div>
        <div style="text-align:center; padding-bottom:30px;"><label>TOTAL PIECES</label><div id="totalPieces" style="font-size: 2.5rem; font-weight: 200;">0</div></div>
        <div class="filter-container">
            <div><label>Category</label><select id="filterCat"></select></div>
            <div><label>Style</label><select id="filterStyle"></select></div>
            <div><label>Color</label><select id="filterColor"></select></div>
        </div>
        <div id="statsGrid" class="stats-grid"></div>
    </div>
</div>

<script>
    const scriptUrl = "https://script.google.com/macros/s/AKfycbyi0WHv5eEFxL5XVKiPsr_iU6Ipoa0OxJJQvTjmjzicQTrNRK16fTUqD2_qeskcoXVcZg/exec";
    let allOrders = null;
    let masterData = []; 
    let choiceInstances = {};
    const statusColors = { "新訂單": "#373a3c", "備料中": "#8e8e8e", "車縫中": "#003b5c", "已寄回": "#95866f", "出貨完畢": "#d0d0ce" };

    async function showTab(t) {
        document.querySelectorAll('.page-container').forEach(e => e.classList.remove('active'));
        document.querySelectorAll('.nav button').forEach(e => e.classList.remove('active-btn'));
        document.getElementById(t + 'Tab').classList.add('active');
        document.getElementById('btn' + t.charAt(0).toUpperCase() + t.slice(1)).classList.add('active-btn');
        
        // 效能優化：如果已有資料則不重新 load，僅在切換時渲染
        if (!allOrders) await loadOrders();
        
        if (t === 'admin') renderOrders(allOrders.slice().reverse());
        if (t === 'stats') renderStatistics();
        if (t === 'calendar') setTimeout(renderCalendar, 100);
    }

    async function loadOrders() {
        const res = await fetch(`${scriptUrl}?action=getOrders`);
        allOrders = (await res.json()).slice(1);
    }

    function renderOrders(orders) {
        const today = new Date().setHours(0,0,0,0);
        let html = '';
        orders.forEach(r => {
            const oDate = r[10] ? r[10].split('T')[0] : '--';
            const expDate = r[2] ? r[2].split('T')[0] : '';
            const diff = expDate ? Math.ceil((new Date(expDate) - today) / 86400000) : 999;
            let lv = 'lv-relax';
            if (diff <= 7) lv = 'lv-urgent'; else if (diff <= 14) lv = 'lv-tight'; else if (diff <= 28) lv = 'lv-normal';
            
            const st = (r[9] || "新訂單").trim();
            html += `<div class="order-card">
                <div>
                    <div class="countdown-label ${lv}">${diff} DAYS LEFT</div>
                    <div style="font-size:0.7rem; color:#bbb; margin-bottom:5px;">ORDERED: ${oDate} | EXP: ${expDate}</div>
                    <b style="font-size:1.1rem;">#${r[0]}</b>
                    <div style="margin-top:8px; font-size:0.85rem; color:#777;">● ${r[3]} / ${r[4]} <span class="size-tag">${r[5]}</span><br>${r[6] ? `● ${r[6]} / ${r[7]} <span class="size-tag">${r[8]}</span>` : ''}</div>
                </div>
                <div style="text-align:right;">
                    <span class="status-tag status-${st}">${st}</span>
                    <div style="margin-top:10px;"><select onchange="updateStatus('${r[0]}', this.value)" style="border:none; font-size:0.75rem; color:#999; width:100px; background:transparent;"><option value="">CHANGE</option><option value="備料中">備料中</option><option value="車縫中">車縫中</option><option value="已寄回">已寄回</option><option value="出貨完畢">出貨完畢</option></select></div>
                </div>
            </div>`;
        });
        document.getElementById('orderList').innerHTML = html;
    }

    async function submitOrder() {
        const btn = document.getElementById('submitBtn');
        btn.innerText = "SENDING..."; btn.disabled = true;
        
        const oDateVal = document.getElementById('orderDate').value;
        let dDate = new Date(oDateVal);
        dDate.setDate(dDate.getDate() + 42);
        const deadline = dDate.toISOString().split('T')[0];

        const payload = {
            action: 'addOrder',
            data: {
                id: document.getElementById('orderId').value,
                orderDate: oDateVal, // 寫入 B 欄
                deadline: deadline, // 寫入 C 欄
                s1: document.getElementById('style1').value, c1: document.getElementById('color1').value, z1: document.getElementById('size1').value,
                s2: document.getElementById('style2').value, c2: document.getElementById('color2').value, z2: document.getElementById('size2').value
            }
        };

        try {
            await fetch(scriptUrl, { method: "POST", mode: "no-cors", body: JSON.stringify(payload) });
            openModal('SUCCESS<br>訂單與交期已同步');
            allOrders = null; 
        } catch (e) { alert(e); } finally { btn.innerText = "CREATE ORDER"; btn.disabled = false; }
    }

    function renderStatistics() {
        const fCat = document.getElementById('filterCat').value;
        const fStyle = document.getElementById('filterStyle').value;
        const fColor = document.getElementById('filterColor').value;
        let count = 0, map = {};
        let activeStyles = new Set(), activeColors = new Set();

        allOrders.filter(r => !["已寄回", "出貨完畢"].includes((r[9]||"").trim())).forEach(r => {
            [[r[3], r[4], r[5]], [r[6], r[7], r[8]]].forEach(it => {
                if (!it[0]) return;
                const code = it[0].trim().charAt(0).toUpperCase();
                let cat = (code === 'A') ? "TOP" : (code === 'B') ? "BOTTOM" : "ONEPIECE";
                activeStyles.add(it[0]); activeColors.add(it[1]);

                if ((fCat==="" || cat===fCat) && (fStyle==="" || it[0]===fStyle) && (fColor==="" || it[1]===fColor)) {
                    const k = `${it[0]}||${it[1]}||${it[2]}`;
                    map[k] = (map[k] || 0) + 1; count++;
                }
            });
        });

        if (!fStyle && !fColor && !fCat) {
            updateChoiceList('filterStyle', Array.from(activeStyles), "STYLE...");
            updateChoiceList('filterColor', Array.from(activeColors), "COLOR...");
        }

        document.getElementById('totalPieces').innerText = count;
        let html = '';
        Object.keys(map).forEach(k => {
            const [s, c, z] = k.split('||');
            html += `<div class="stats-item-card"><div class="stats-item-title">${s}</div><div class="stats-item-count">${map[k]}</div><div class="stats-item-detail">${c} / Size: ${z}</div></div>`;
        });
        document.getElementById('statsGrid').innerHTML = html || 'No Data';
    }

    function renderCalendar() {
        new FullCalendar.Calendar(document.getElementById('calendar'), {
            initialView: 'dayGridMonth', height: 'auto', locale: 'en', 
            events: allOrders.map(r => ({
                title: `#${r[0]}`, start: r[2] ? r[2].split('T')[0] : '', backgroundColor: statusColors[r[9]?.trim()] || "#373a3c", extendedProps: { details: r }
            })),
            eventClick: function(info) {
                const r = info.event.extendedProps.details;
                openModal(`<b>ORDER #${r[0]}</b><br><div style="text-align:left; font-size:0.8rem; margin-top:15px; border-top:1px solid #eee; padding-top:10px;">${r[3]} / ${r[4]} / ${r[5]}<br>DEADLINE: ${r[2].split('T')[0]}</div>`);
            }
        }).render();
    }

    async function updateStatus(id, st) {
        if (!st) return;
        await fetch(scriptUrl, { method: "POST", mode: "no-cors", body: JSON.stringify({ action: 'updateStatus', id: id, status: st }) });
        allOrders = null; await showTab('admin');
    }

    function initChoice(id, list, placeholder, changeFn) {
        const el = document.getElementById(id);
        el.innerHTML = `<option value="">${placeholder}</option>`;
        list.forEach(i => el.add(new Option(i, i)));
        const c = new Choices(el, { searchEnabled: true, itemSelectText: '', shouldSort: false });
        if(changeFn) el.addEventListener('change', changeFn);
        choiceInstances[id] = c; return c;
    }

    function updateChoiceList(id, list, placeholder) {
        const c = choiceInstances[id]; if (!c) return;
        c.clearStore();
        c.setChoices([{ value: '', label: placeholder, selected: true }].concat(list.map(i => ({ value: i, label: i }))), 'value', 'label', true);
    }

    window.onload = async function() {
        document.getElementById('orderDate').value = new Date().toISOString().split('T')[0];
        updateExpectedDate(document.getElementById('orderDate').value);
        const res = await fetch(`${scriptUrl}?action=getStyles`);
        masterData = (await res.json()).slice(1);
        const styles = [...new Set(masterData.map(i => i[0]))].filter(String);
        const colors = [...new Set(masterData.map(i => i[1]))].filter(String);
        initChoice('style1', styles, "STYLE...", () => updateColorOptions('style1', 'color1'));
        initChoice('style2', styles, "STYLE...", () => updateColorOptions('style2', 'color2'));
        initChoice('filterStyle', [], "STYLE...", renderStatistics);
        initChoice('color1', colors, "COLOR...");
        initChoice('color2', colors, "COLOR...");
        initChoice('filterColor', [], "COLOR...", renderStatistics);
        ['size1', 'size2'].forEach(id => initChoice(id, ["XS", "S", "M", "L", "XL"], "SIZE..."));
        initChoice('filterCat', ["TOP", "BOTTOM", "ONEPIECE"], "CATEGORY...", renderStatistics);
        loadOrders();
    };

    function updateExpectedDate(v) {
        let d = new Date(v); d.setDate(d.getDate() + 42);
        document.getElementById('expectedHint').innerText = `⮕ Expected Delivery: ${d.toISOString().split('T')[0]}`;
    }
    function updateColorOptions(sId, cId) {
        const sVal = document.getElementById(sId).value;
        const cChoice = choiceInstances[cId];
        const allC = [...new Set(masterData.map(i => i[1]))].filter(String);
        cChoice.clearStore();
        let matched = allC.filter(c => sVal.includes(c));
        cChoice.setChoices([{ value: '', label: 'COLOR...', selected: true }].concat((matched.length?matched:allC).map(c => ({ value: c, label: c }))), 'value', 'label', true);
    }
    function openModal(content) { document.getElementById('modal-body').innerHTML = content; document.getElementById('custom-modal').style.display = 'flex'; }
    function closeModal() { document.getElementById('custom-modal').style.display = 'none'; }
</script>
</body>
</html>
