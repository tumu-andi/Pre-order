        .nav button { background: white; border: 1px solid var(--timu-dark); color: var(--timu-dark); padding: 10px 25px; cursor: pointer; margin: 0 5px; letter-spacing: 2px; font-size: 0.85rem; }

        .page-container { display: none; background: white; margin: 0 auto 50px auto; padding: 30px; border-radius: 2px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        #formTab { max-width: 550px; }

        .active { display: block; }

        /* é€²åº¦ç®¡ç†åˆ—è¡¨èˆ‡å‚™è¨»æ¬„ */
        .order-item { border-bottom: 1px solid #f2f2f2; padding: 20px 0; }
        .order-header { display: flex; justify-content: space-between; align-items: flex-start; gap: 20px; }
        .order-info { flex: 1.5; }
        .order-actions { flex: 1; text-align: right; }
        
        .status-tag { padding: 4px 12px; border-radius: 20px; font-size: 0.75rem; color: white; font-weight: 600; }
        .status-å‚™æ–™ä¸­ { background-color: #95a5a6; }
        .status-è»Šç¸«ä¸­ { background-color: #3498db; }
        .status-ç´°ç¯€ä¿®é£¾ { background-color: #f39c12; }
        .status-å“æª¢å®Œå·¥ { background-color: #27ae60; }

        .deadline-box { display: inline-block; padding: 3px 8px; border-radius: 4px; font-size: 0.8rem; margin: 5px 0; }
        .time-safe { background-color: #e8f5e9; color: #2e7d32; }
        .time-normal { background-color: #e3f2fd; color: #1565c0; }
        .time-warning { background-color: #fff3e0; color: #ef6c00; }
        .time-urgent { background-color: #ffebee; color: #c62828; }

        /* å‚™è¨»æ¬„æ¨£å¼ */
        .note-container { margin-top: 10px; display: flex; gap: 5px; }
        .note-input { flex: 1; font-size: 0.8rem; padding: 6px; border: 1px solid #eee; border-radius: 2px; }
        .btn-note-save { font-size: 0.7rem; background: #eee; border: none; padding: 0 10px; cursor: pointer; color: #666; }
        .btn-note-save:hover { background: var(--timu-gold); color: white; }

        .status-select { width: 150px; height: 34px; font-size: 0.8rem; padding: 2px 5px; border: 1px solid #ddd; }
        .search-box { width: 100%; margin-bottom: 20px; border: 1px solid #eee; padding: 12px; box-sizing: border-box; }
    </style>
</head>
<body>

<div class="nav">
    <button id="btnForm" class="active-btn" onclick="showTab('form')">å»ºç«‹æ–°å–®</button>
    <button id="btnAdmin" onclick="showTab('admin'); loadOrders();">é€²åº¦ç®¡ç†</button>
</div>

<div id="formTab" class="page-container active">
    <h2>NEW ORDER</h2>
    <label>è¨‚å–®ç·¨è™Ÿ</label><input type="text" id="orderId" placeholder="è¼¸å…¥ç·¨è™Ÿ">
    <label>è¨‚è£½æ—¥æœŸ</label>
    <div class="date-row">
        <input type="date" id="orderDate" onchange="calculateExpectedDate(this.value)">
        <div id="expectedHint" class="expected-hint"></div>
    </div>
    <div class="section-header">Pre-order:1</div>
    <label>æ¬¾å¼ 1</label><select id="style1"></select>
    <label>é¡è‰² 1</label><select id="color1"></select>
    <label>å°ºå¯¸ 1</label><select id="size1"></select>
    <div class="section-header">Pre-order:2</div>
    <label>æ¬¾å¼ 2 (é¸å¡«)</label><select id="style2"></select>
    <label>é¡è‰² 2</label><select id="color2"></select>
    <label>å°ºå¯¸ 2</label><select id="size2"></select>
    <button class="btn-submit" onclick="submitOrder()">é€å‡ºè¨‚è£½éœ€æ±‚</button>
</div>

<div id="adminTab" class="page-container">
    <h2>STATUS</h2>
    <input type="text" id="adminSearch" class="search-box" placeholder="ğŸ” æœå°‹è¨‚å–®ç·¨è™Ÿæˆ–æ¬¾å¼..." onkeyup="filterOrders()">
    <div id="orderList">è¼‰å…¥ä¸­...</div>
</div>

<script>
    const scriptUrl = "https://script.google.com/macros/s/AKfycbyi0WHv5eEFxL5XVKiPsr_iU6Ipoa0OxJJQvTjmjzicQTrNRK16fTUqD2_qeskcoXVcZg/exec";
    let allOrders = [];
    const sizeList = ["XS", "S", "M", "L", "XL"];

    function showTab(type) {
        document.getElementById('formTab').style.display = (type === 'form') ? 'block' : 'none';
        document.getElementById('adminTab').style.display = (type === 'admin') ? 'block' : 'none';
        document.getElementById('btnForm').classList.toggle('active-btn', type === 'form');
        document.getElementById('btnAdmin').classList.toggle('active-btn', type === 'admin');
    }

    function calculateExpectedDate(val) {
        if(!val) return;
        const d = new Date(val);
        d.setDate(d.getDate() + 42); 
        document.getElementById('expectedHint').innerText = `â®• é è¨ˆäº¤æœŸ: ${d.toISOString().split('T')[0]}`;
    }

    window.onload = function() {
        fetch(`${scriptUrl}?action=getStyles`).then(res => res.json()).then(data => {
            const actualData = data.slice(1);
            const styles = [...new Set(actualData.map(item => item[0]))].filter(String);
            const colors = [...new Set(actualData.map(item => item[1]))].filter(String);
            setupSelect('style1', styles, "æœå°‹æ¬¾å¼..."); setupSelect('style2', styles, "æœå°‹æ¬¾å¼...");
            setupSelect('color1', colors, "æœå°‹è‰²è™Ÿ..."); setupSelect('color2', colors, "æœå°‹è‰²è™Ÿ...");
            setupSelect('size1', sizeList, "é¸æ“‡å°ºå¯¸..."); setupSelect('size2', sizeList, "é¸æ“‡å°ºå¯¸...");
        });
        document.getElementById('orderDate').valueAsDate = new Date();
        calculateExpectedDate(document.getElementById('orderDate').value);
    };

    function setupSelect(id, list, placeholder) {
        const s = document.getElementById(id);
        let opt = document.createElement('option'); opt.text = placeholder; opt.value = ""; s.appendChild(opt);
        list.forEach(item => { let o = document.createElement('option'); o.value = item; o.text = item; s.appendChild(o); });
        new Choices(`#${id}`, { searchEnabled: true, itemSelectText: '', shouldSort: false });
    }

    function getProductionStage(orderDateStr) {
        if (!orderDateStr) return { text: 'æœªçŸ¥', class: 'time-safe' };
        const deadline = new Date(orderDateStr);
        deadline.setDate(deadline.getDate() + 42);
        const today = new Date();
        const diffDays = Math.ceil((deadline - today) / (1000 * 60 * 60 * 24));
        if (diffDays > 28) return { text: `äº¤æœŸï¼š${deadline.toISOString().split('T')[0]} (å®‰å…¨)`, class: 'time-safe' };
        if (diffDays > 14) return { text: `äº¤æœŸï¼š${deadline.toISOString().split('T')[0]} (è£½ä½œä¸­)`, class: 'time-normal' };
        if (diffDays > 7) return { text: `äº¤æœŸï¼š${deadline.toISOString().split('T')[0]} (æ€¥å–®)`, class: 'time-warning' };
        return { text: `äº¤æœŸï¼š${deadline.toISOString().split('T')[0]} (é€¾æœŸ!)`, class: 'time-urgent' };
    }

    function renderOrders(orders) {
        const listDiv = document.getElementById('orderList');
        let html = '';
        orders.forEach(row => {
            const status = (row[9] || "å‚™æ–™ä¸­").trim();
            const note = row[10] || ""; // å‡è¨­å‚™è¨»åœ¨ç¬¬ 11 æ¬„ (Index 10)
            const stage = getProductionStage(row[2] ? row[2].split('T')[0] : '');
            const hasStyle2 = row[6] && row[6].toString().trim().length > 0;

            html += `<div class="order-item">
                <div class="order-header">
                    <div class="order-info">
                        <strong>${row[0]}</strong> <br>
                        <div class="${stage.class} deadline-box">${stage.text}</div>
                        <div style="font-size:0.85rem; color:#666; margin-top:5px;">
                            ${row[3]} / ${row[4]} / ${row[5]}
                            ${hasStyle2 ? `<br>${row[6]} / ${row[7]} / ${row[8]}` : ''}
                        </div>
                        <div class="note-container">
                            <input type="text" class="note-input" id="note-${row[0]}" placeholder="é»æ“Šå¡«å¯«å‚™è¨»..." value="${note}">
                            <button class="btn-note-save" onclick="updateNote('${row[0]}')">å„²å­˜</button>
                        </div>
                    </div>
                    <div class="order-actions">
                        <span class="status-tag status-${status}">${status}</span>
                        <div style="margin-top:12px;">
                            <select class="status-select" onchange="updateStatus('${row[0]}', this.value)">
                                <option value="">æ›´æ”¹é€²åº¦...</option>
                                <option value="å‚™æ–™ä¸­">å‚™æ–™ä¸­</option>
                                <option value="è»Šç¸«ä¸­">è»Šç¸«ä¸­</option>
                                <option value="ç´°ç¯€ä¿®é£¾">ç´°ç¯€ä¿®é£¾</option>
                                <option value="å“æª¢å®Œå·¥">å“æª¢å®Œå·¥</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>`;
        });
        listDiv.innerHTML = html || "ç„¡è¨‚å–®è³‡æ–™";
    }

    function loadOrders() {
        document.getElementById('orderList').innerHTML = "æ›´æ–°ä¸­...";
        fetch(`${scriptUrl}?action=getOrders`).then(res => res.json()).then(data => {
            allOrders = data.slice(1).reverse();
            renderOrders(allOrders);
        });
    }

    function updateNote(id) {
        const note = document.getElementById(`note-${id}`).value;
        const btn = document.querySelector(`#note-${id} + button`);
        btn.innerText = "...";
        fetch(scriptUrl, { method: "POST", mode: "no-cors", body: JSON.stringify({action: 'updateNote', id: id, note: note}) })
        .then(() => { 
            btn.innerText = "OK";
            setTimeout(() => btn.innerText = "å„²å­˜", 2000);
        });
    }

    function updateStatus(id, status) {
        if(!status) return;
        fetch(scriptUrl, { method: "POST", mode: "no-cors", body: JSON.stringify({action: 'updateStatus', id: id, status: status}) })
        .then(() => loadOrders());
    }

    function filterOrders() {
        const keyword = document.getElementById('adminSearch').value.toLowerCase();
        const filtered = allOrders.filter(row => row[0].toString().toLowerCase().includes(keyword) || row[3].toString().toLowerCase().includes(keyword));
        renderOrders(filtered);
    }

    function submitOrder() {
        const id = document.getElementById('orderId').value;
        if(!id) return alert("è«‹è¼¸å…¥ç·¨è™Ÿ");
        const data = {
            id: id, deadline: document.getElementById('orderDate').value,
            s1: document.getElementById('style1').value, c1: document.getElementById('color1').value, z1: document.getElementById('size1').value,
            s2: document.getElementById('style2').value, c2: document.getElementById('color2').value, z2: document.getElementById('size2').value
        };
        fetch(scriptUrl, { method: "POST", mode: "no-cors", body: JSON.stringify({action: 'addOrder', data: data}) })
        .then(() => location.reload());
    }
</script>
</body>
</html>
