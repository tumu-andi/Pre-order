<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIMU | 生產管理系統</title>
    
    <link rel="icon" type="image/png" href="https://path-to-your-icon.png"> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>
    
    <style>
        :root { 
            --brand-taupe: rgb(149, 134, 111); 
            --brand-dark: #25282a;      
            --brand-blue: #003b5c;      
            --brand-grey-base: #d0d0ce; 
            --off-white: #eff0f1;       
            --text-light: #999;
            /* 狀態配色系統 */
            --st-new: #25282a;       /* 新訂單 */
            --st-material: #8e8e8e;  /* 備料中 */
            --st-sewing: #003b5c;    /* 車縫中 */
            --st-sent: #95866f;      /* 已寄回 */
            --st-done: #d0d0ce;      /* 出貨完畢 */
        }

        body { 
            font-family: "Helvetica Neue", "PingFang TC", sans-serif; 
            background: var(--off-white); 
            color: var(--brand-dark); 
            padding: 20px; margin: 0; 
            -webkit-font-smoothing: antialiased;
            min-height: 100vh;
            display: flex; flex-direction: column;
        }

        .brand-header { text-align: center; padding: 30px 0 10px 0; }
        .brand-logo { width: 70px; height: auto; opacity: 0.9; }

        .nav { text-align: center; margin-bottom: 30px; position: sticky; top: 0; z-index: 1000; background: var(--off-white); padding: 10px 0; }
        .nav button { background: transparent; border: none; color: var(--text-light); padding: 12px 20px; cursor: pointer; margin: 0 5px; letter-spacing: 2px; font-size: 0.75rem; transition: 0.3s; font-weight: 500; }
        .nav button.active-btn { color: var(--brand-dark); border-bottom: 1.5px solid var(--brand-dark); }

        .page-container { display: none; background: white; margin: 0 auto 60px auto; padding: 50px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.03); }
        #formTab { max-width: 550px; }
        #adminTab, #calendarTab, #statsTab { max-width: 900px; }
        .active { display: block; }

        .title-group { text-align: center; margin-bottom: 50px; }
        h2 { font-weight: 300; letter-spacing: 8px; margin: 0; font-size: 1.2rem; }
        .sub-title { font-size: 0.7rem; color: var(--brand-taupe); margin-top: 8px; letter-spacing: 2px; font-weight: bold; }

        /* 精緻下拉選單與輸入框 */
        .form-group { margin-bottom: 30px; }
        label { display: block; font-size: 0.6rem; color: #bbb; letter-spacing: 1.5px; margin-bottom: 8px; font-weight: 600; text-transform: uppercase; }
        
        input { padding: 12px 0; border: none; border-bottom: 0.5px solid #eee !important; font-size: 0.9rem; width: 100%; background: transparent !important; color: var(--brand-dark); letter-spacing: 0.5px; }
        input:focus { border-bottom: 0.5px solid var(--brand-taupe) !important; outline: none; }
        
        /* Choices.js 質感美化 */
        .choices__inner { 
            background-color: transparent !important; 
            border: none !important; 
            border-bottom: 0.5px solid #eee !important; 
            padding: 8px 0 !important; 
            font-size: 0.9rem !important;
            transition: 0.3s;
        }
        .choices__list--single { padding-left: 0 !important; }
        .choices[data-type*="select-one"]:after { border-color: #ccc transparent transparent transparent; right: 0; }
        .is-focused .choices__inner { border-bottom: 0.5px solid var(--brand-taupe) !important; }

        /* 按鈕 */
        .btn-submit { background: var(--brand-dark); color: white; border: none; padding: 20px; width: 100%; margin-top: 40px; cursor: pointer; letter-spacing: 4px; font-size: 0.8rem; border-radius: 6px; font-weight: bold; transition: 0.3s; }
        .btn-submit:hover { opacity: 0.9; transform: translateY(-1px); }

        /* Status 列表與標籤 */
        .order-item { border-bottom: 0.5px solid #f7f7f7; padding: 30px 0; }
        .status-tag { padding: 5px 12px; border-radius: 50px; font-size: 0.65rem; color: white; font-weight: bold; letter-spacing: 1px; display: inline-block; }
        .status-新訂單 { background-color: var(--st-new); }
        .status-備料中 { background-color: var(--st-material); }
        .status-車縫中 { background-color: var(--st-sewing); }
        .status-已寄回 { background-color: var(--st-sent); }
        .status-出貨完畢 { background-color: var(--st-done); color: var(--brand-dark); }

        /* 倒數色塊 */
        .deadline-box { font-size: 0.65rem; font-weight: bold; letter-spacing: 1px; padding: 3px 8px; border-radius: 4px; display: inline-block; margin: 8px 0; }
        .time-urgent { background: #fff1f0; color: #cf1322; } /* 7天內 紅 */
        .time-normal { background: #fffbe6; color: #d48806; } /* 14天內 橘 */
        .time-safe { background: #f6ffed; color: #389e0d; }   /* 安全 綠 */

        /* 統計卡片 */
        .stats-summary { background: #fafafa; padding: 20px; border-radius: 8px; text-align: center; margin-bottom: 30px; }
        .stats-total-num { font-size: 2rem; font-weight: 300; color: var(--brand-blue); display: block; margin-top: 5px; }

        .footer-copyright { text-align: center; padding: 40px 0 30px 0; font-size: 0.6rem; color: rgba(149, 134, 111, 0.4); letter-spacing: 2px; text-transform: uppercase; }
        
        /* 日曆小優化 */
        .fc { --fc-border-color: #f0f0f0; font-size: 0.85rem; }
        .fc-day-today { background: rgba(149, 134, 111, 0.05) !important; }
    </style>
</head>
<body>

<div class="brand-header">
    <img src="https://via.placeholder.com/150x50?text=TIMU+LOGO" alt="TIMU LOGO" class="brand-logo">
</div>

<div class="nav">
    <button id="btnForm" class="active-btn" onclick="showTab('form')">NEW ORDER</button>
    <button id="btnAdmin" onclick="showTab('admin')">STATUS</button>
    <button id="btnCalendar" onclick="showTab('calendar')">CALENDAR</button>
    <button id="btnStats" onclick="showTab('stats')">STATISTICS</button>
</div>

<div class="main-content">
    <div id="formTab" class="page-container active">
        <div class="title-group"><h2>NEW ORDER</h2><div class="sub-title">建立新訂製單</div></div>
        <div class="form-group"><label>Order ID</label><input type="text" id="orderId" placeholder="SL-0000"></div>
        <div class="form-group"><label>Order Date</label><div style="display:flex; align-items:center; gap:15px;"><input type="date" id="orderDate" onchange="calculateExpectedDate(this.value)"><div id="expectedHint" style="font-size:0.8rem; color:var(--brand-blue); font-weight:bold; width: 120px;"></div></div></div>
        
        <div style="margin: 40px 0 20px 0; border-left:2px solid var(--brand-blue); padding-left:12px; font-weight:bold; font-size:0.75rem; letter-spacing:1px; color:#555;">ITEM 01</div>
        <div class="form-group"><label>Style</label><select id="style1"></select></div>
        <div class="form-group"><label>Color</label><select id="color1"></select></div>
        <div class="form-group"><label>Size</label><select id="size1"></select></div>
        
        <div style="margin: 40px 0 20px 0; border-left:2px solid var(--brand-taupe); padding-left:12px; font-weight:bold; font-size:0.75rem; letter-spacing:1px; color:#555;">ITEM 02</div>
        <div class="form-group"><label>Style</label><select id="style2"></select></div>
        <div class="form-group"><label>Color</label><select id="color2"></select></div>
        <div class="form-group"><label>Size</label><select id="size2"></select></div>
        <button id="submitBtn" class="btn-submit" onclick="submitOrder()">CREATE ORDER</button>
    </div>

    <div id="adminTab" class="page-container">
        <div class="title-group"><h2>STATUS</h2><div class="sub-title">生產進度管理</div></div>
        <div id="orderList">LOADING...</div>
    </div>

    <div id="calendarTab" class="page-container">
        <div class="title-group"><h2>CALENDAR</h2><div class="sub-title">交期視覺日曆</div></div>
        <div id="calendar"></div>
    </div>

    <div id="statsTab" class="page-container">
        <div class="title-group"><h2>STATISTICS</h2><div class="sub-title">款式統計彙整</div></div>
        
        <div class="stats-summary">
            <label>Total Pieces in Production</label>
            <span class="stats-total-num" id="totalPieces">0</span>
        </div>

        <div class="filter-bar" style="display:flex; gap:15px; margin-bottom:30px;">
            <div style="flex:1"><label>Category</label><select id="filterCat" onchange="renderStatistics()"><option value="">ALL</option><option value="TOP">TOP</option><option value="BOTTOM">BOTTOM</option><option value="ONEPIECE">ONEPIECE</option></select></div>
            <div style="flex:1"><label>Style</label><select id="filterStyle" onchange="renderStatistics()"></select></div>
            <div style="flex:1"><label>Color</label><select id="filterColor" onchange="renderStatistics()"></select></div>
        </div>
        <table style="width:100%; border-collapse:collapse;"><tbody id="statsTableBody"></tbody></table>
    </div>
</div>

<div class="footer-copyright">Copyright for Internal Use Only © Timu International Ltd.</div>

<div id="orderModal" class="modal">
    <div class="modal-content">
        <span style="position:absolute; right:20px; top:15px; cursor:pointer; color:#ccc;" onclick="closeModal()">&times;</span>
        <div id="modalTitle" style="font-weight:bold; border-bottom:0.5px solid #eee; padding-bottom:15px; margin-bottom:20px; font-size:1.1rem;"></div>
        <div id="modalBody"></div>
    </div>
</div>

<script>
    const scriptUrl = "https://script.google.com/macros/s/AKfycbyi0WHv5eEFxL5XVKiPsr_iU6Ipoa0OxJJQvTjmjzicQTrNRK16fTUqD2_qeskcoXVcZg/exec";
    let allOrders = [];
    let calendar;
    let choiceInstances = {};

    // 狀態顏色映射表 (同步給日曆使用)
    const statusColors = {
        "新訂單": "#25282a",
        "備料中": "#8e8e8e",
        "車縫中": "#003b5c",
        "已寄回": "#95866f",
        "出貨完畢": "#d0d0ce"
    };

    function showTab(t) {
        document.querySelectorAll('.page-container').forEach(e => e.classList.remove('active'));
        document.querySelectorAll('.nav button').forEach(e => e.classList.remove('active-btn'));
        document.getElementById(t + 'Tab').classList.add('active');
        document.getElementById('btn' + t.charAt(0).toUpperCase() + t.slice(1)).classList.add('active-btn');
        if (t === 'calendar') setTimeout(renderCalendar, 200);
        if (t === 'stats') renderStatistics();
        if (t === 'admin') renderOrders(allOrders.slice().reverse());
    }

    function renderOrders(orders) {
        const listDiv = document.getElementById('orderList');
        let html = '';
        orders.forEach(row => {
            const status = (row[9] || "新訂單").trim();
            const expDateStr = row[2] ? row[2].split('T')[0] : '';
            const expDate = new Date(expDateStr);
            const today = new Date();
            today.setHours(0,0,0,0);
            const diffTime = expDate - today;
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            
            let deadlineClass = 'time-safe';
            if (diffDays <= 7) deadlineClass = 'time-urgent';
            else if (diffDays <= 14) deadlineClass = 'time-normal';

            html += `
            <div class="order-item">
                <div style="display:flex; justify-content:space-between; align-items:flex-start;">
                    <div>
                        <div style="font-weight:bold; font-size:1rem; letter-spacing:1px;">#${row[0]}</div>
                        <div style="font-size:0.7rem; color:#aaa; margin-top:4px;">EXPECTED: ${expDateStr.replace(/-/g,'/')}</div>
                        <div class="deadline-box ${deadlineClass}">${diffDays} DAYS LEFT</div>
                        <div style="margin-top:15px; font-size:0.85rem; line-height:1.6;">
                            <b>①</b> ${row[3]} <span style="font-weight:900; color:var(--brand-taupe); margin-left:5px;">${row[5]}</span><br>
                            ${row[6] ? `<b>②</b> ${row[6]} <span style="font-weight:900; color:var(--brand-taupe); margin-left:5px;">${row[8]}</span>` : ''}
                        </div>
                    </div>
                    <div style="text-align:right;">
                        <span class="status-tag status-${status}">${status}</span>
                        <div style="margin-top:12px;">
                            <select onchange="updateStatus('${row[0]}', this.value)" style="font-size:0.65rem; border:0.5px solid #eee; padding:5px; border-radius:4px; color:#888;">
                                <option value="">變更狀態</option>
                                <option value="新訂單">新訂單</option>
                                <option value="備料中">備料中</option>
                                <option value="車縫中">車縫中</option>
                                <option value="已寄回">已寄回</option>
                                <option value="出貨完畢">出貨完畢</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>`;
        });
        listDiv.innerHTML = html || "NO DATA";
    }

    function renderCalendar() {
        if (calendar) calendar.destroy();
        const events = allOrders.map(row => {
            const status = (row[9] || "新訂單").trim();
            let rawDate = row[2] ? row[2].toString().split('T')[0].trim() : '';
            if(!rawDate || rawDate === '-') return null;
            
            return { 
                title: `#${row[0]}`, 
                start: rawDate.replace(/\//g, '-'), 
                backgroundColor: statusColors[status] || '#25282a', 
                borderColor: statusColors[status] || '#25282a', 
                extendedProps: {row} 
            };
        }).filter(e => e !== null);

        calendar = new FullCalendar.Calendar(document.getElementById('calendar'), {
            initialView: 'dayGridMonth',
            events: events,
            height: 'auto',
            headerToolbar: { left: 'prev', center: 'title', right: 'next' },
            eventClick: function(info) {
                const r = info.event.extendedProps.row;
                const status = (r[9] || "新訂單").trim();
                document.getElementById('orderModal').style.display = 'block';
                document.getElementById('modalTitle').innerText = `Order #${r[0]}`;
                document.getElementById('modalBody').innerHTML = `
                    <div style="margin-bottom:15px;"><span class="status-tag status-${status}">${status}</span></div>
                    <div style="font-size:0.85rem; line-height:1.8;">
                        交期：<b>${r[2].split('T')[0]}</b><br>
                        款式①：${r[3]} (${r[5]})<br>
                        ${r[6] ? '款式②：' + r[6] + ' (' + r[8] + ')' : ''}
                    </div>
                `;
            }
        });
        calendar.render();
    }

    function renderStatistics() {
        const tbody = document.getElementById('statsTableBody');
        const fCat = document.getElementById('filterCat').value, fStyle = document.getElementById('filterStyle').value, fColor = document.getElementById('filterColor').value;
        const statsMap = {}, activeStyles = new Set(), activeColors = new Set();
        let totalCount = 0;

        allOrders.filter(row => !["已寄回", "出貨完畢"].includes((row[9]||"").trim())).forEach(row => {
            [[row[3], row[4], row[5]], [row[6], row[7], row[8]]].forEach(it => {
                if (!it[0]) return;
                activeStyles.add(it[0]); activeColors.add(it[1]);
                let cat = it[0].includes("上衣")||it[0].includes("BRA")?"TOP":(it[0].includes("褲")||it[0].includes("LEGGING")?"BOTTOM":"ONEPIECE");
                
                if ((fCat === "" || cat === fCat) && (fStyle === "" || it[0] === fStyle) && (fColor === "" || it[1] === fColor)) {
                    const key = `${it[0]} / ${it[1]} / ${it[2]}`;
                    statsMap[key] = (statsMap[key] || 0) + 1;
                    totalCount++;
                }
            });
        });

        document.getElementById('totalPieces').innerText = totalCount;

        if (!choiceInstances['filterStyle']) {
            choiceInstances['filterStyle'] = setupSelect('filterStyle', [...activeStyles].sort(), "STYLE...");
            choiceInstances['filterColor'] = setupSelect('filterColor', [...activeColors].sort(), "COLOR...");
            setupSelect('filterCat', [], "CAT..."); 
        }

        let html = '';
        Object.keys(statsMap).sort().forEach(key => {
            html += `<tr><td style="padding:15px 0; border-bottom:0.5px solid #f7f7f7; font-size:0.8rem; letter-spacing:0.5px;">${key}</td><td style="text-align:right; border-bottom:0.5px solid #f7f7f7; font-weight:bold; font-size:0.9rem;">${statsMap[key]} <span style="font-size:0.6rem; color:#ccc;">PCS</span></td></tr>`;
        });
        tbody.innerHTML = html || '<tr><td colspan="2" style="text-align:center; padding:50px; color:#ccc; font-size:0.8rem;">NO DATA</td></tr>';
    }

    function setupSelect(id, list, p) {
        const s = document.getElementById(id);
        if (list.length > 0) {
            s.innerHTML = `<option value="">${p}</option>`;
            list.forEach(i => s.add(new Option(i, i)));
        }
        return new Choices(s, { searchEnabled: true, itemSelectText: '', shouldSort: false, placeholder: true, placeholderValue: p });
    }

    window.onload = function() {
        const now = new Date(); document.getElementById('orderDate').value = (new Date(now - now.getTimezoneOffset()*60000)).toISOString().split('T')[0];
        calculateExpectedDate(document.getElementById('orderDate').value);
        fetch(`${scriptUrl}?action=getStyles`).then(res => res.json()).then(data => {
            const d = data.slice(1), styles = [...new Set(d.map(i => i[0]))].filter(String), colors = [...new Set(d.map(i => i[1]))].filter(String);
            setupSelect('style1', styles, "STYLE..."); setupSelect('style2', styles, "STYLE...");
            setupSelect('color1', colors, "COLOR..."); setupSelect('color2', colors, "COLOR...");
            setupSelect('size1', ["XS", "S", "M", "L", "XL"], "SIZE..."); setupSelect('size2', ["XS", "S", "M", "L", "XL"], "SIZE...");
            loadOrders();
        });
    };

    function submitOrder() {
        const id = document.getElementById('orderId').value; if(!id) return alert("ENTER ID");
        const btn = document.getElementById('submitBtn'); btn.innerText = "SENDING..."; btn.style.pointerEvents = 'none';
        const d = document.getElementById('orderDate').value;
        const data = { id:id, deadline:d.replace(/-/g,'/'), expectedDate:calculateExpectedDate(d), s1:document.getElementById('style1').value, c1:document.getElementById('color1').value, z1:document.getElementById('size1').value, s2:document.getElementById('style2').value, c2:document.getElementById('color2').value, z2:document.getElementById('size2').value };
        fetch(scriptUrl, { method: "POST", mode: "no-cors", body: JSON.stringify({action:'addOrder', data:data}) }).then(() => { btn.innerText = "SUCCESSFULLY CREATED"; setTimeout(() => location.reload(), 1200); });
    }

    function loadOrders() { fetch(`${scriptUrl}?action=getOrders`).then(res => res.json()).then(data => { allOrders = data.slice(1); if(document.getElementById('adminTab').classList.contains('active')) renderOrders(allOrders.slice().reverse()); }); }
    function calculateExpectedDate(v) { if(!v) return ""; const d = new Date(v); d.setDate(d.getDate()+42); const res = `${d.getFullYear()}/${String(d.getMonth()+1).padStart(2,'0')}/${String(d.getDate()).padStart(2,'0')}`; document.getElementById('expectedHint').innerText = `⮕ ${res}`; return res; }
    function closeModal() { document.getElementById('orderModal').style.display='none'; }
    function updateStatus(id, s) { if(!s) return; fetch(scriptUrl, { method: "POST", mode: "no-cors", body: JSON.stringify({action:'updateStatus', id:id, status:s}) }).then(() => loadOrders()); }
</script>
</body>
</html>
