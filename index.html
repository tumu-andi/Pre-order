<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TIMU | 生產管理系統</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>
    
    <style>
        :root { 
            --brand-taupe: rgb(149, 134, 111); 
            --brand-dark: #373a3c; 
            --off-white: #eff0f1; 
            --text-light: #999;
            --font-main: clamp(1rem, 0.5vw + 0.9rem, 1.2rem);
            --font-title: clamp(1.4rem, 1vw + 1.2rem, 2.2rem);
            --font-label: clamp(0.75rem, 0.3vw + 0.6rem, 0.95rem);
        }

        body { 
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif; 
            background: var(--off-white); 
            color: var(--brand-dark); 
            padding: 10px; 
            margin: 0; 
            min-height: 100vh; 
            -webkit-font-smoothing: antialiased; 
        }
        
        /* 頁頭 Logo */
        .brand-header { text-align: center; padding: 50px 0; }
        .brand-logo { width: 280px; max-width: 85%; }

        /* 導覽列 */
        .nav { 
            text-align: center; 
            margin-bottom: 30px; 
            position: sticky; 
            top: 0; 
            z-index: 1000; 
            background: var(--off-white); 
            padding: 15px 0; 
            border-bottom: 1px solid rgba(0,0,0,0.05); 
            overflow-x: auto; 
            white-space: nowrap; 
        }
        .nav button { 
            background: transparent; 
            border: none; 
            color: var(--text-light); 
            padding: 12px 30px; 
            cursor: pointer; 
            letter-spacing: 3px; 
            font-size: 0.9rem; 
            font-weight: 500; 
            transition: 0.3s;
        }
        .nav button.active-btn { color: var(--brand-dark); border-bottom: 4px solid var(--brand-dark); font-weight: bold; }

        /* 主容器：1200px 寬版 */
        .page-container { 
            display: none; 
            background: white; 
            margin: 0 auto 50px auto; 
            padding: clamp(30px, 5vw, 60px); 
            border-radius: 20px; 
            box-shadow: 0 10px 40px rgba(0,0,0,0.04); 
            width: 95%; 
            box-sizing: border-box; 
            max-width: 1200px; 
        }
        .active { display: block; }

        /* 標題與副標題 */
        .title-group { text-align: center; margin-bottom: 45px; }
        h2 { font-weight: 300; letter-spacing: 12px; font-size: var(--font-title); color: var(--brand-dark); margin: 0; text-transform: uppercase; }
        .sub-title { font-size: var(--font-label); color: var(--brand-taupe); margin-top: 15px; letter-spacing: 4px; font-weight: bold; }

        /* 表單元素 */
        .item-header { 
            font-size: var(--font-label); 
            font-weight: bold; 
            letter-spacing: 3px; 
            color: var(--brand-taupe); 
            margin: 50px 0 25px 0; 
            padding-bottom: 12px; 
            border-bottom: 2px solid #f0f0f0; 
            display: block; 
        }
        
        .form-group { margin-bottom: 35px; }
        label { display: block; font-size: var(--font-label); color: #bbb; letter-spacing: 1.5px; margin-bottom: 12px; font-weight: 600; text-transform: uppercase; }
        input { 
            padding: 14px 0; 
            border: none; 
            border-bottom: 2px solid #eee; 
            font-size: var(--font-main); 
            width: 100%; 
            background: transparent; 
            outline: none; 
        }

        .btn-submit { 
            background: var(--brand-dark); 
            color: white; 
            border: none; 
            padding: 25px; 
            width: 100%; 
            margin-top: 40px; 
            cursor: pointer; 
            letter-spacing: 6px; 
            font-size: 1.1rem; 
            border-radius: 12px; 
            font-weight: bold; 
            transition: 0.4s; 
        }
        .btn-submit:disabled { background: #e5e5e5; color: #aaa; cursor: not-allowed; }

        /* 訂單卡片 */
        .order-card { padding: 35px 0; border-bottom: 1.5px solid #f9f9f9; display: flex; flex-direction: column; gap: 20px; }
        @media (min-width: 768px) { .order-card { flex-direction: row; justify-content: space-between; align-items: center; } }
        
        .status-tag { padding: 10px 20px; border-radius: 6px; font-size: 0.8rem; color: white; font-weight: bold; letter-spacing: 1px; }
        .status-新訂單 { background: #373a3c; }
        .status-備料中 { background: #8e8e8e; }
        .status-車縫中 { background: #003b5c; }
        .status-已寄回 { background: #95866f; }
        .status-出貨完畢 { background: #d0d0ce; color: #373a3c; }

        /* 統計篩選網格 */
        .stats-filter-grid { display: grid; grid-template-columns: 1fr; gap: 20px; margin-bottom: 40px; }
        @media (min-width: 768px) { .stats-filter-grid { grid-template-columns: repeat(3, 1fr); } }

        /* Choices 套件優雅微調 */
        .choices__inner { border: none !important; border-bottom: 2px solid #eee !important; background: transparent !important; padding: 10px 0 !important; font-size: var(--font-main); }
    </style>
</head>
<body>

<div class="brand-header">
    <img src="https://images.squarespace-cdn.com/content/v1/5f04313f8c850d531776595b/1594274944434-P4S8P99N6P0P6P0P6P0P/TIMU_logo.png" alt="TIMU" class="brand-logo">
</div>

<div class="nav">
    <button id="btnForm" class="active-btn" onclick="showTab('form')">NEW ORDER</button>
    <button id="btnAdmin" onclick="showTab('admin')">STATUS</button>
    <button id="btnCalendar" onclick="showTab('calendar')">CALENDAR</button>
    <button id="btnStats" onclick="showTab('stats')">STATISTICS</button>
</div>

<div id="formTab" class="page-container active">
    <div class="title-group"><h2>NEW ORDER</h2><div class="sub-title">建立新訂製單</div></div>
    <div style="max-width: 900px; margin: 0 auto;">
        <div class="form-group"><label>Order ID</label><input type="text" id="orderId" placeholder="例如: SL-001" oninput="validateForm()"></div>
        <div class="form-group"><label>Order Date</label><input type="date" id="orderDate" onchange="updateExpectedDate(this.value)"></div>
        <div id="expectedHint" style="font-size:var(--font-label); color:var(--brand-taupe); margin:-15px 0 25px 0; font-weight:bold;"></div>
        
        <span class="item-header">ITEM 01 詳情</span>
        <div class="form-group"><label>Style</label><select id="style1"></select></div>
        <div class="form-group"><label>Color</label><select id="color1"></select></div>
        <div class="form-group"><label>Size</label><select id="size1"></select></div>
        
        <span class="item-header">ITEM 02 詳情 (選填)</span>
        <div class="form-group"><label>Style</label><select id="style2"></select></div>
        <div class="form-group"><label>Color</label><select id="color2"></select></div>
        <div class="form-group"><label>Size</label><select id="size2"></select></div>
        
        <button id="submitBtn" class="btn-submit" onclick="submitOrder()">CREATE ORDER</button>
    </div>
</div>

<div id="adminTab" class="page-container">
    <div class="title-group"><h2>STATUS</h2><div class="sub-title">生產進度管理</div></div>
    <div id="orderList">載入中...</div>
</div>

<div id="calendarTab" class="page-container">
    <div class="title-group"><h2>CALENDAR</h2><div class="sub-title">交期視覺日曆</div></div>
    <div id="calendar"></div>
</div>

<div id="statsTab" class="page-container">
    <div class="title-group"><h2>STATISTICS</h2><div class="sub-title">生產數據看板</div></div>
    <div style="text-align:center; padding-bottom:40px;">
        <label style="font-size: 0.8rem; color: var(--brand-taupe); letter-spacing: 4px;">TOTAL UNFINISHED PIECES</label>
        <div id="totalPieces" style="font-size: 5rem; font-weight: 200; color: var(--brand-taupe); margin: 15px 0;">0</div>
    </div>
    <div class="stats-filter-grid">
        <select id="filterCat"></select><select id="filterStyle"></select><select id="filterColor"></select>
    </div>
    <div id="statsTableBody"></div>
</div>

<script>
    // 妳的部署網址
    const scriptUrl = "https://script.google.com/macros/s/AKfycbyi0WHv5eEFxL5XVKiPsr_iU6Ipoa0OxJJQvTjmjzicQTrNRK16fTUqD2_qeskcoXVcZg/exec";
    
    let allOrders = null, colorKeywords = [], choicesInstances = {};

    // 1. 下拉選單初始化
    function initChoice(id, list, placeholder, changeFn, isColor = false) {
        const el = document.getElementById(id);
        el.innerHTML = `<option value="">${placeholder}</option>`;
        if(isColor) el.add(new Option("⚠️ 無對應顏色 (請手動選擇)", "ERROR"));
        list.forEach(i => el.add(new Option(i, i)));
        const c = new Choices(el, { searchEnabled: true, itemSelectText: '', shouldSort: false });
        if(changeFn) el.addEventListener('change', changeFn);
        choicesInstances[id] = c;
    }

    // 2. 自動配色 (黑色泡泡布邏輯)
    function autoDetectColor(styleId, colorId) {
        const styleName = document.getElementById(styleId).value.toUpperCase();
        const colorChoice = choicesInstances[colorId];
        if (!styleName) return;
        let matched = colorKeywords.find(fullName => {
            const nameUp = fullName.toUpperCase();
            const engKey = fullName.split(/[^\a-zA-Z\s]/)[0].trim().toUpperCase();
            if (engKey === "BLACK" || nameUp.includes("黑")) {
                const isBubbleStyle = styleName.includes("SEER") || styleName.includes("泡泡");
                const isBubbleColor = nameUp.includes("泡泡");
                if (styleName.includes(engKey)) return isBubbleStyle === isBubbleColor; 
            }
            return engKey.length > 2 && styleName.includes(engKey);
        });
        if (matched) colorChoice.setChoiceByValue(matched);
        else colorChoice.setChoiceByValue('ERROR');
        validateForm();
    }

    function validateForm() {
        const orderId = document.getElementById('orderId').value;
        const c1 = document.getElementById('color1').value;
        document.getElementById('submitBtn').disabled = (!orderId || c1 === "" || c1 === "ERROR");
    }

    // 3. 讀取 Settings
    async function loadSettings() {
        const res = await fetch(`${scriptUrl}?action=getStyles`);
        const data = await res.json();
        const styles = [...new Set(data.slice(1).map(i => i[0].toString()))].filter(String).sort();
        colorKeywords = [...new Set(data.slice(1).map(i => i[1].toString()))].filter(String);
        
        initChoice('style1', styles, "STYLE...", () => autoDetectColor('style1', 'color1'));
        initChoice('style2', styles, "STYLE...", () => autoDetectColor('style2', 'color2'));
        initChoice('color1', colorKeywords.sort(), "COLOR...", validateForm, true);
        initChoice('color2', colorKeywords.sort(), "COLOR...", validateForm, true);
        ['size1', 'size2'].forEach(id => initChoice(id, ["XS", "S", "M", "L", "XL"], "SIZE..."));
        
        initChoice('filterCat', ["TOP", "BOTTOM", "ONEPIECE"], "CATEGORY", renderStats);
        initChoice('filterStyle', styles, "STYLE", renderStats);
        initChoice('filterColor', colorKeywords.sort(), "COLOR", renderStats);
    }

    // 4. 切換分頁
    async function showTab(t) {
        document.querySelectorAll('.page-container').forEach(e => e.classList.remove('active'));
        document.querySelectorAll('.nav button').forEach(e => e.classList.remove('active-btn'));
        document.getElementById(t + 'Tab').classList.add('active');
        document.getElementById('btn' + t.charAt(0).toUpperCase() + t.slice(1)).classList.add('active-btn');
        
        if(t !== 'form') {
            const res = await fetch(`${scriptUrl}?action=getOrders`);
            allOrders = (await res.json()).slice(1);
            if(t === 'admin') renderOrders();
            if(t === 'calendar') renderCalendar();
            if(t === 'stats') renderStats();
        }
    }

    function renderOrders() {
        document.getElementById('orderList').innerHTML = allOrders.slice().reverse().map(r => `
            <div class="order-card">
                <div><b style="font-size:1.3rem;">#${r[0]}</b><br><small>${r[3]} / ${r[4]} (${r[5]})</small></div>
                <div>
                    <span class="status-tag status-${(r[9]||'新訂單').trim()}">${r[9]||'新訂單'}</span>
                    <select onchange="updateStatus('${r[0]}', this.value)" style="margin-left:15px; border:none; border-bottom:1.5px solid #eee;">
                        <option value="">CHANGE</option>
                        <option value="備料中">備料中</option><option value="車縫中">車縫中</option><option value="已寄回">已寄回</option><option value="出貨完畢">出貨完畢</option>
                    </select>
                </div>
            </div>
        `).join('');
    }

    async function updateStatus(id, s) {
        if(!s) return;
        await fetch(scriptUrl, { method: "POST", mode: "no-cors", body: JSON.stringify({ action: 'updateStatus', id: id, status: s }) });
        showTab('admin');
    }

    function renderStats() {
        const fCat = document.getElementById('filterCat').value;
        const fStyle = document.getElementById('filterStyle').value;
        const fColor = document.getElementById('filterColor').value;
        let count = 0, map = {};
        allOrders.forEach(r => {
            if(["已寄回", "出貨完畢"].includes((r[9]||'').trim())) return;
            [[r[3], r[4], r[5]], [r[6], r[7], r[8]]].forEach(it => {
                if(!it[0]) return;
                const cat = (it[0].includes("褲") || it[0].includes("LEGGING")) ? "BOTTOM" : (it[0].includes("BRA") || it[0].includes("上衣")) ? "TOP" : "ONEPIECE";
                if((fCat==="" || cat===fCat) && (fStyle==="" || it[0]===fStyle) && (fColor==="" || it[1]===fColor)) {
                    count++; let k = `${it[0]} / ${it[1]} / ${it[2]}`;
                    map[k] = (map[k] || 0) + 1;
                }
            });
        });
        document.getElementById('totalPieces').innerText = count;
        document.getElementById('statsTableBody').innerHTML = Object.keys(map).sort().map(k => `
            <div style="display:flex; justify-content:space-between; padding:20px 0; border-bottom:1px solid #eee;">
                <span>${k}</span><b>${map[k]} PCS</b>
            </div>
        `).join('');
    }

    function renderCalendar() {
        setTimeout(() => {
            const calendar = new FullCalendar.Calendar(document.getElementById('calendar'), {
                initialView: 'dayGridMonth',
                events: allOrders.map(r => ({ title: `#${r[0]}`, start: r[2], backgroundColor: '#373a3c', borderColor: 'transparent' }))
            });
            calendar.render();
        }, 100);
    }

    function updateExpectedDate(v) { 
        let d = new Date(v); d.setDate(d.getDate() + 42); 
        document.getElementById('expectedHint').innerText = `⮕ 預計交期 (42天): ${d.toISOString().split('T')[0]}`; 
    }

    async function submitOrder() {
        const btn = document.getElementById('submitBtn'); btn.innerText = "SENDING..."; btn.disabled = true;
        const payload = { action: 'addOrder', data: { id: document.getElementById('orderId').value, deadline: document.getElementById('orderDate').value, s1: document.getElementById('style1').value, c1: document.getElementById('color1').value, z1: document.getElementById('size1').value, s2: document.getElementById('style2').value, c2: document.getElementById('color2').value, z2: document.getElementById('size2').value } };
        await fetch(scriptUrl, { method: "POST", mode: "no-cors", body: JSON.stringify(payload) });
        location.reload();
    }

    window.onload = () => {
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('orderDate').value = today;
        updateExpectedDate(today);
        loadSettings();
    };
</script>
</body>
</html>
