<script>
    const scriptUrl = "https://script.google.com/macros/s/AKfycbyi0WHv5eEFxL5XVKiPsr_iU6Ipoa0OxJJQvTjmjzicQTrNRK16fTUqD2_qeskcoXVcZg/exec";
    let allOrders = [];

    function showTab(type) {
        document.getElementById('formTab').style.display = (type === 'form') ? 'block' : 'none';
        document.getElementById('adminTab').style.display = (type === 'admin') ? 'block' : 'none';
        document.getElementById('btnForm').classList.toggle('active-btn', type === 'form');
        document.getElementById('btnAdmin').classList.toggle('active-btn', type === 'admin');
        if (type === 'admin' && allOrders.length === 0) { loadOrders(); }
    }

    function calculateExpectedDate(val) {
        if(!val) return "";
        const d = new Date(val); d.setDate(d.getDate() + 42); 
        const result = d.toISOString().split('T')[0];
        document.getElementById('expectedHint').innerText = `â®• é è¨ˆäº¤æœŸ: ${result}`;
        return result;
    }

    window.onload = function() {
        fetch(`${scriptUrl}?action=getStyles`).then(res => res.json()).then(data => {
            const actualData = data.slice(1);
            const styles = [...new Set(actualData.map(item => item[0]))].filter(String);
            const colors = [...new Set(actualData.map(item => item[1]))].filter(String);
            const sizeList = ["XS", "S", "M", "L", "XL"];
            ['style1','style2'].forEach(id => setupSelect(id, styles, "æœå°‹æ¬¾å¼..."));
            ['color1','color2'].forEach(id => setupSelect(id, colors, "æœå°‹é¡è‰²..."));
            ['size1','size2'].forEach(id => setupSelect(id, sizeList, "é¸æ“‡å°ºå¯¸..."));
        });
        const now = new Date();
        const offset = now.getTimezoneOffset() * 60000; 
        const localISOTime = (new Date(now - offset)).toISOString().split('T')[0];
        document.getElementById('orderDate').value = localISOTime;
        calculateExpectedDate(localISOTime);
    };

    function setupSelect(id, list, placeholder) {
        const s = document.getElementById(id);
        let opt = document.createElement('option'); opt.text = placeholder; opt.value = ""; s.appendChild(opt);
        list.forEach(item => { let o = document.createElement('option'); o.value = item; o.text = item; s.appendChild(o); });
        new Choices(`#${id}`, { searchEnabled: true, itemSelectText: '', shouldSort: false });
    }

    function getProductionStage(expDateStr) {
        if (!expDateStr) return { text: 'å°šæœªè¨ˆç®—', class: 'time-safe' };
        const d = new Date(expDateStr);
        const diffDays = Math.ceil((d - new Date()) / (1000 * 60 * 60 * 24));
        if (diffDays > 28) return { text: `å‰©é¤˜ ${diffDays} å¤©`, class: 'time-safe' };
        if (diffDays > 14) return { text: `å‰©é¤˜ ${diffDays} å¤©`, class: 'time-normal' };
        if (diffDays > 7) return { text: `å‰©é¤˜ ${diffDays} å¤©`, class: 'time-warning' };
        return { text: diffDays < 0 ? `é€¾æœŸ ${Math.abs(diffDays)} å¤©` : `å‰©é¤˜ ${diffDays} å¤© (è¶•å–®)`, class: 'time-urgent' };
    }

    function renderOrders(orders) {
        const listDiv = document.getElementById('orderList');
        let html = '';
        orders.forEach(row => {
            const orderId = row[0];
            const orderDate = row[1] ? row[1].split('T')[0] : 'ç„¡æ—¥æœŸ'; // æ–°å¾Œç«¯ï¼šBæ¬„æ˜¯è¨‚è£½æ—¥
            const expDate = row[2] ? row[2].split('T')[0] : 'ç„¡æ—¥æœŸ';   // æ–°å¾Œç«¯ï¼šCæ¬„æ˜¯äº¤æœŸ
            const status = (row[9] || "å‚™æ–™ä¸­").trim();
            const note = row[10] || ""; 
            const stage = getProductionStage(expDate);
            const hasStyle2 = row[6] && row[6].toString().trim().length > 0;

            html += `<div class="order-item">
                <div class="order-header">
                    <div class="order-info">
                        <strong>${orderId}</strong>
                        <div class="order-date-info">
                            <span>ğŸ“… è¨‚è£½: ${orderDate}</span> 
                            <span>ğŸ äº¤æœŸ: ${expDate}</span>
                        </div>
                        <div class="${stage.class} deadline-box">${stage.text}</div>
                        <div class="item-detail">
                            â‘  ${row[3]} / ${row[4]} / ${row[5]}
                            ${hasStyle2 ? `<br>â‘¡ ${row[6]} / ${row[7]} / ${row[8]}` : ''}
                        </div>
                        <div class="note-container">
                            <span class="note-label">å‚™è¨»ï¼š</span>
                            <input type="text" class="note-input" id="note-${orderId}" placeholder="é»æ“Šå¡«å¯«å‚™è¨»..." value="${note}">
                            <button class="btn-note-save" onclick="updateNote('${orderId}')">å„²å­˜</button>
                        </div>
                    </div>
                    <div style="text-align:right;">
                        <span class="status-tag status-${status}">${status}</span>
                        <div style="margin-top:10px;">
                            <select class="status-select" onchange="updateStatus('${orderId}', this.value)">
                                <option value="">æ›´æ”¹é€²åº¦...</option>
                                <option value="å‚™æ–™ä¸­">å‚™æ–™ä¸­</option><option value="è»Šç¸«ä¸­">è»Šç¸«ä¸­</option>
                                <option value="ç´°ç¯€ä¿®é£¾">ç´°ç¯€ä¿®é£¾</option><option value="å“æª¢å®Œå·¥">å“æª¢å®Œå·¥</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>`;
        });
        listDiv.innerHTML = html || "ç„¡è¨‚å–®è³‡æ–™";
    }

    function loadOrders() {
        document.getElementById('orderList').innerHTML = "è³‡æ–™åŒæ­¥ä¸­...";
        fetch(`${scriptUrl}?action=getOrders`).then(res => res.json()).then(data => {
            allOrders = data.slice(1).reverse();
            renderOrders(allOrders);
        });
    }

    function updateNote(id) {
        const note = document.getElementById(`note-${id}`).value;
        const btn = document.querySelector(`#note-${id} + button`);
        btn.innerText = "â³";
        fetch(scriptUrl, { method: "POST", mode: "no-cors", body: JSON.stringify({action: 'updateNote', id: id, note: note}) })
        .then(() => { 
            btn.innerText = "âœ…"; 
            const idx = allOrders.findIndex(r => r[0].toString() === id.toString());
            if(idx !== -1) allOrders[idx][10] = note;
            setTimeout(() => { btn.innerText = "å„²å­˜"; }, 2000);
        });
    }

    function updateStatus(id, status) {
        if(!status) return;
        fetch(scriptUrl, { method: "POST", mode: "no-cors", body: JSON.stringify({action: 'updateStatus', id: id, status: status}) })
        .then(() => loadOrders());
    }

    function filterOrders() {
        const keyword = document.getElementById('adminSearch').value.toLowerCase();
        const filtered = allOrders.filter(row => 
            row[0].toString().toLowerCase().includes(keyword) || 
            row[3].toString().toLowerCase().includes(keyword) ||
            (row[10] && row[10].toString().toLowerCase().includes(keyword))
        );
        renderOrders(filtered);
    }

    function submitOrder() {
        const id = document.getElementById('orderId').value;
        const btn = document.getElementById('submitBtn');
        if(!id) return alert("è«‹è¼¸å…¥ç·¨è™Ÿ");
        btn.innerText = "è™•ç†ä¸­...";
        btn.disabled = true;
        const expDate = calculateExpectedDate(document.getElementById('orderDate').value);
        const data = {
            id: id, 
            deadline: document.getElementById('orderDate').value,
            expectedDate: expDate, 
            s1: document.getElementById('style1').value, c1: document.getElementById('color1').value, z1: document.getElementById('size1').value,
            s2: document.getElementById('style2').value, c2: document.getElementById('color2').value, z2: document.getElementById('size2').value

        fetch(scriptUrl, { method: "POST", mode: "no-cors", body: JSON.stringify({action: 'addOrder', data: data}) })

</script>
