<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TIMU | 生產管理系統</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>
    
    <style>
        :root { 
            --brand-taupe: rgb(149, 134, 111); 
            --brand-dark: #373a3c; 
            --off-white: #eff0f1;
            --soft-error: #a8a29e; /* 柔和的大地灰，取代恐怖紅 */
            --st-new: #373a3c; --st-material: #8e8e8e; --st-sewing: #003b5c; --st-sent: #95866f; --st-done: #d0d0ce;
            --font-main: 0.95rem; --font-label: 0.75rem;
        }
        body { font-family: "Helvetica Neue", Arial, sans-serif; background: var(--off-white); color: var(--brand-dark); margin: 0; padding: 10px; -webkit-font-smoothing: antialiased; }
        .brand-header { text-align: center; padding: clamp(20px, 5vh, 40px) 0; }
        .brand-logo { width: 200px; }
        .nav { text-align: center; margin-bottom: 20px; position: sticky; top: 0; background: var(--off-white); z-index: 100; padding: 10px 0; border-bottom: 1px solid rgba(0,0,0,0.05); }
        .nav button { background: transparent; border: none; color: #aaa; padding: 10px 18px; cursor: pointer; font-size: 0.7rem; letter-spacing: 2px; font-weight: 500; }
        .nav button.active-btn { color: var(--brand-dark); border-bottom: 2px solid var(--brand-dark); }
        
        .page-container { display: none; background: white; margin: 0 auto 40px; padding: 30px; border-radius: 12px; width: calc(100% - 20px); box-sizing: border-box; max-width: 850px; box-shadow: 0 4px 15px rgba(0,0,0,0.02); }
        .active { display: block; }
        
        .form-group { margin-bottom: 25px; }
        label { display: block; font-size: var(--font-label); color: #bbb; margin-bottom: 8px; font-weight: bold; letter-spacing: 1px; }
        input { padding: 10px 0; border: none; border-bottom: 1px solid #eee; width: 100%; outline: none; font-size: 1rem; color: #444; }
        
        /* 針對錯誤狀態的選單樣式 */
        .choices__item--selectable[data-value="ERROR"] { color: var(--soft-error) !important; font-weight: bold; font-style: italic; }
        
        .btn-submit { background: var(--brand-dark); color: white; border: none; padding: 20px; width: 100%; border-radius: 8px; font-weight: bold; cursor: pointer; margin-top: 20px; letter-spacing: 3px; transition: 0.3s; }
        .btn-submit:disabled { background: #e5e5e5; color: #999; cursor: not-allowed; }
        
        .order-card { padding: 20px 0; border-bottom: 1px solid #f8f8f8; display: flex; justify-content: space-between; align-items: center; }
        .status-tag { padding: 5px 12px; border-radius: 4px; color: white; font-size: 0.65rem; font-weight: bold; }
        .stats-row { padding: 15px 0; border-bottom: 1px solid #fafafa; display: flex; justify-content: space-between; font-size: 0.9rem; }
    </style>
</head>
<body>

<div class="brand-header"><img src="https://lh3.googleusercontent.com/d/12yR1r7b4SlVYa9T3quajqKZmqeO7MLPb" class="brand-logo"></div>
<div class="nav">
    <button id="btnForm" class="active-btn" onclick="showTab('form')">NEW ORDER</button>
    <button id="btnAdmin" onclick="showTab('admin')">STATUS</button>
    <button id="btnCalendar" onclick="showTab('calendar')">CALENDAR</button>
    <button id="btnStats" onclick="showTab('stats')">STATISTICS</button>
</div>

<div id="formTab" class="page-container active">
    <div class="form-group"><label>ORDER ID</label><input type="text" id="orderId" placeholder="SL-0000"></div>
    <div class="form-group"><label>ORDER DATE</label><input type="date" id="orderDate"></div>
    
    <h4 style="color:var(--brand-taupe); font-weight:300; letter-spacing:3px; margin: 40px 0 15px 0;">ITEM 01</h4>
    <div class="form-group"><label>STYLE</label><select id="style1"></select></div>
    <div class="form-group"><label>COLOR</label><select id="color1"></select></div>
    <div class="form-group"><label>SIZE</label><select id="size1"></select></div>

    <h4 style="color:var(--brand-taupe); font-weight:300; letter-spacing:3px; margin: 40px 0 15px 0;">ITEM 02</h4>
    <div class="form-group"><label>STYLE</label><select id="style2"></select></div>
    <div class="form-group"><label>COLOR</label><select id="color2"></select></div>
    <div class="form-group"><label>SIZE</label><select id="size2"></select></div>
    
    <button id="submitBtn" class="btn-submit" onclick="submitOrder()">CREATE ORDER</button>
</div>

<div id="adminTab" class="page-container"><div id="orderList">Loading...</div></div>
<div id="calendarTab" class="page-container"><div id="calendar"></div></div>
<div id="statsTab" class="page-container">
    <div id="totalPieces" style="text-align:center; font-size: 2.5rem; color: var(--brand-taupe); padding: 20px;">0</div>
    <div id="statsTableBody"></div>
</div>

<script>
    const scriptUrl = "https://script.google.com/macros/s/AKfycbyi0WHv5eEFxL5XVKiPsr_iU6Ipoa0OxJJQvTjmjzicQTrNRK16fTUqD2_qeskcoXVcZg/exec";
    let allOrders = [], colorKeywords = [], choicesInstances = {};

    function autoDetectColor(styleId, colorId) {
        const styleName = document.getElementById(styleId).value.toUpperCase();
        const colorChoice = choicesInstances[colorId];
        if (!styleName) return;

        let matched = colorKeywords.find(fullName => {
            const nameUp = fullName.toUpperCase();
            const engKey = fullName.split(/[^\a-zA-Z\s]/)[0].trim().toUpperCase().replace(/\s+/g, '');
            
            // 黑色判定邏輯
            if (engKey === "BLACK" || nameUp.includes("黑")) {
                const isBubbleStyle = styleName.includes("SEER") || styleName.includes("泡泡");
                const isBubbleColor = nameUp.includes("泡泡");
                if (styleName.includes(engKey)) {
                    return isBubbleStyle === isBubbleColor; 
                }
            }
            return engKey.length > 2 && styleName.includes(engKey);
        });

        if (matched) {
            colorChoice.setChoiceByValue(matched);
        } else {
            colorChoice.setChoiceByValue('ERROR'); // 顯示「無對應布料」
        }
        validateForm();
    }

    function validateForm() {
        const c1 = document.getElementById('color1').value;
        const c2 = document.getElementById('color2').value;
        const s2 = document.getElementById('style2').value;
        const oId = document.getElementById('orderId').value;
        // 只有在 ID 存在且顏色不是 ERROR 時才啟用按鈕
        document.getElementById('submitBtn').disabled = (c1 === 'ERROR' || (s2 && c2 === 'ERROR') || !oId);
    }

    function initChoice(id, list, placeholder, isColor = false) {
        const el = document.getElementById(id);
        el.innerHTML = `<option value="">${placeholder}</option>`;
        if (isColor) el.add(new Option("⚠️ 無對應布料 (請手動選擇)", "ERROR"));
        list.forEach(i => el.add(new Option(i, i)));
        const c = new Choices(el, { searchEnabled: true, itemSelectText: '', shouldSort: false });
        choicesInstances[id] = c;
        return c;
    }

    window.onload = async function() {
        document.getElementById('orderDate').value = new Date().toISOString().split('T')[0];
        try {
            const res = await fetch(`${scriptUrl}?action=getStyles`);
            const data = await res.json();
            const raw = data.slice(1);
            const styles = [...new Set(raw.map(i => i[0].toString()))].filter(String).sort();
            colorKeywords = [...new Set(raw.map(i => i[1].toString()))].filter(String);
            
            const s1 = initChoice('style1', styles, "SELECT STYLE...");
            const s2 = initChoice('style2', styles, "SELECT STYLE...");
            s1.passedElement.element.addEventListener('change', () => autoDetectColor('style1', 'color1'));
            s2.passedElement.element.addEventListener('change', () => autoDetectColor('style2', 'color2'));
            
            initChoice('color1', colorKeywords.sort(), "SELECT COLOR...", true);
            initChoice('color2', colorKeywords.sort(), "SELECT COLOR...", true);
            initChoice('size1', ["XS","S","M","L","XL"], "SIZE...");
            initChoice('size2', ["XS","S","M","L","XL"], "SIZE...");
            
            // 監聽 ID 變化
            document.getElementById('orderId').addEventListener('input', validateForm);
            
            loadOrders();
        } catch (e) { console.error(e); }
    };

    // --- 其他功能函數 (與之前一致) ---
    async function loadOrders() {
        const res = await fetch(`${scriptUrl}?action=getOrders`);
        allOrders = (await res.json()).slice(1);
        if (document.getElementById('adminTab').classList.contains('active')) renderOrders();
    }

    function renderOrders() {
        let html = '';
        allOrders.slice().reverse().forEach(r => {
            const status = (r[9] || "新訂單").trim();
            html += `<div class="order-card">
                <div><b>#${r[0]}</b><br><small style="color:#999">${r[3]} / ${r[4]} (${r[5]})</small></div>
                <div class="status-tag" style="background:${getStatusColor(status)}">${status}</div>
            </div>`;
        });
        document.getElementById('orderList').innerHTML = html;
    }

    function getStatusColor(s) {
        const colors = { "新訂單": "#373a3c", "備料中": "#8e8e8e", "車縫中": "#003b5c", "已寄回": "#95866f", "出貨完畢": "#d0d0ce" };
        return colors[s] || "#373a3c";
    }

    async function submitOrder() {
        const btn = document.getElementById('submitBtn');
        btn.innerText = "SENDING..."; btn.disabled = true;
        const payload = {
            action: 'addOrder',
            data: {
                id: document.getElementById('orderId').value, deadline: document.getElementById('orderDate').value,
                s1: document.getElementById('style1').value, c1: document.getElementById('color1').value, z1: document.getElementById('size1').value,
                s2: document.getElementById('style2').value, c2: document.getElementById('color2').value, z2: document.getElementById('size2').value
            }
        };
        await fetch(scriptUrl, { method: "POST", mode: "no-cors", body: JSON.stringify(payload) });
        location.reload();
    }

    function showTab(t) {
        document.querySelectorAll('.page-container').forEach(e => e.classList.remove('active'));
        document.querySelectorAll('.nav button').forEach(e => e.classList.remove('active-btn'));
        document.getElementById(t + 'Tab').classList.add('active');
        document.getElementById('btn' + t.charAt(0).toUpperCase() + t.slice(1)).classList.add('active-btn');
        if (t === 'admin') renderOrders();
        if (t === 'calendar') renderCalendar();
        if (t === 'stats') renderStats();
    }

    function renderCalendar() {
        const calendar = new FullCalendar.Calendar(document.getElementById('calendar'), {
            initialView: 'dayGridMonth',
            events: allOrders.map(r => ({ title: `#${r[0]}`, start: r[2]?.split('T')[0], backgroundColor: getStatusColor(r[9]), borderColor:'transparent' }))
        });
        calendar.render();
    }

    function renderStats() {
        let count = 0, map = {};
        allOrders.forEach(r => {
            [ [r[3], r[4], r[5]], [r[6], r[7], r[8]] ].forEach(it => {
                if (it[0]) { count++; let k = `${it[0]} / ${it[1]}`; map[k] = (map[k] || 0) + 1; }
            });
        });
        document.getElementById('totalPieces').innerText = count;
        document.getElementById('statsTableBody').innerHTML = Object.keys(map).map(k => `<div class="stats-row"><span>${k}</span><b>${map[k]} PCS</b></div>`).join('');
    }
</script>
</body>
</html>
