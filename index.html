<!DOCTYPE html>
<html lang="zh-TW">

    <title>TIMU | ç”Ÿç”¢ç®¡ç†ç³»çµ±</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>

    <style>
        :root { 
            --timu-beige: #f9f8f6; 
            --timu-dark: #333333; 
            --timu-gold: #c5a35d; 
            --timu-light-gold: #e5d5b5;

        body {

            background: var(--timu-beige); color: var(--timu-dark); 
            padding: 20px; margin: 0; line-height: 1.7;
        }

        /* å°è¦½åˆ— */
        .nav { text-align: center; margin: 10px 0 40px 0; position: sticky; top: 0; z-index: 1000; background: var(--timu-beige); padding: 15px 0; }
        .nav button { 
            background: transparent; border: none; color: var(--text-light); padding: 12px 25px; 
            cursor: pointer; margin: 0 5px; letter-spacing: 2px; transition: 0.4s; font-size: 0.95rem; font-weight: 500;
        }
        .nav button.active-btn { color: var(--timu-dark); border-bottom: 2px solid var(--timu-gold); font-weight: bold; }

        /* å®¹å™¨ */
        .page-container { display: none; background: white; margin: 0 auto 50px auto; padding: 45px; border-radius: 12px; box-shadow: 0 10px 40px rgba(0,0,0,0.04); border: 1px solid rgba(0,0,0,0.02); }
        #formTab { max-width: 550px; }
        #adminTab, #calendarTab, #statsTab { max-width: 950px; }
        .active { display: block; }

        /* æ¨™é¡Œèˆ‡å‰¯æ¨™é¡Œ */
        .title-group { text-align: center; margin-bottom: 45px; }
        h2 { font-weight: 400; letter-spacing: 8px; margin: 0; color: var(--timu-gold); font-size: 1.6rem; text-transform: uppercase; }
        .sub-title { font-size: 0.9rem; color: #aaa; letter-spacing: 3px; margin-top: 8px; font-weight: 300; }

        /* è¡¨å–®å…ƒç´  - åŠ å¤§å­—é«” */
        label { display: block; font-size: 0.8rem; margin-top: 25px; color: var(--timu-dark); letter-spacing: 1.5px; font-weight: 600; }
        input, select { padding: 14px 0; margin: 5px 0; border: none; border-bottom: 1.5px solid #eee !important; font-size: 1.05rem; width: 100%; transition: 0.3s; background: transparent !important; color: var(--timu-dark); }
        input:focus { outline: none; border-bottom-color: var(--timu-gold) !important; }
        #orderId::placeholder { font-size: 0.85rem; color: #ccc; }
        
        .section-header { font-size: 1rem; font-weight: bold; margin: 45px 0 10px 0; color: var(--timu-dark); letter-spacing: 2px; border-left: 4px solid var(--timu-gold); padding-left: 12px; }
        .btn-submit { background: var(--timu-dark); color: white; border: none; padding: 20px; width: 100%; margin-top: 45px; cursor: pointer; letter-spacing: 5px; font-size: 1rem; border-radius: 6px; font-weight: bold; transition: 0.3s; }
        .btn-submit:hover { background: #000; transform: translateY(-2px); }

        /* é€²åº¦åˆ—è¡¨ (STATUS) - å¤§å­—å„ªåŒ– */
        .order-item { border-bottom: 1px solid #f2f2f2; padding: 35px 0; }
        .order-info strong { font-size: 1.25rem; letter-spacing: 1px; color: #000; }
        .order-date-info { font-size: 0.85rem; color: var(--text-light); margin: 10px 0; }
        .deadline-box { display: inline-block; padding: 6px 14px; border-radius: 4px; font-size: 0.85rem; margin: 12px 0; font-weight: bold; letter-spacing: 0.5px; }
        .item-detail { font-size: 0.95rem; color: var(--text-medium); margin-top: 20px; line-height: 2.2; border-left: 2px solid var(--timu-gold); padding-left: 20px; }
        .item-detail b { color: var(--timu-gold); margin-right: 5px; font-size: 1.1rem; }
        
        /* å¯¬ç‰ˆå‚™è¨»æ¬„ä½ */
        .full-note-container { margin-top: 25px; width: 100%; }
        .note-input { border: none !important; border-bottom: 1px solid #eee !important; font-size: 0.9rem !important; padding: 10px 0 !important; color: #666 !important; width: 100% !important; }
        .note-input:focus { border-bottom-color: var(--timu-gold) !important; }

        /* ç‹€æ…‹æ¨™ç±¤ */
        .status-tag { padding: 6px 18px; border-radius: 50px; font-size: 0.8rem; color: white; font-weight: bold; letter-spacing: 1px; }

        /* çµ±è¨ˆè¡¨æ ¼ (STATISTICS) - åŠ å¤§ */
        .stats-table th { background: var(--timu-beige); color: var(--timu-gold); text-align: left; padding: 18px; font-size: 0.9rem; font-weight: bold; }
        .stats-table td { padding: 22px 18px; border-bottom: 1px solid #f2f2f2; font-size: 1.05rem; }
        .stats-count { font-weight: 800; font-size: 1.3rem; color: var(--timu-dark); }
    </style>
</head>
<body>

<div class="nav">
    <button id="btnForm" class="active-btn" onclick="showTab('form')">NEW ORDER</button>
    <button id="btnAdmin" onclick="showTab('admin')">STATUS</button>
    <button id="btnCalendar" onclick="showTab('calendar')">CALENDAR</button>
    <button id="btnStats" onclick="showTab('stats')">STATISTICS</button>
</div>

<div id="formTab" class="page-container active">
    <div class="title-group">
        <h2>NEW ORDER</h2>
        <div class="sub-title">å»ºç«‹æ–°è¨‚è£½å–®</div>
    </div>
    <label>Order ID / è¨‚å–®ç·¨è™Ÿ</label>
    <input type="text" id="orderId" placeholder="è¼¸å…¥SHOPLINEè¨‚å–®ç·¨è™Ÿ">
    
    <label>Order Date / è¨‚å–®æ—¥æœŸ</label>
    <div style="display:flex; align-items:center; gap:15px;">
        <input type="date" id="orderDate" onchange="calculateExpectedDate(this.value)" style="flex:1;">
        <div id="expectedHint" style="font-size:0.95rem; color:var(--timu-gold); font-weight:bold; min-width:160px;"></div>
    </div>
    
    <label style="display:flex; align-items:center; gap:10px; cursor:pointer; text-transform:none; margin-top:30px; font-size:0.95rem;">
        <input type="checkbox" id="hasStock" style="width:20px; height:20px; margin:0; accent-color:var(--timu-gold);"> è¨‚å–®å…§å«å…¶ä»–ç¾è²¨å•†å“
    </label>
    
    <div class="section-header">ITEM 1</div>
    <label>Style æ¬¾å¼</label><select id="style1"></select>
    <label>Color é¡è‰²</label><select id="color1"></select>
    <label>Size å°ºå¯¸</label><select id="size1"></select>
    
    <div class="section-header">ITEM 2 (Optional)</div>
    <label>Style æ¬¾å¼</label><select id="style2"></select>
    <label>Color é¡è‰²</label><select id="color2"></select>
    <label>Size å°ºå¯¸</label><select id="size2"></select>
    
    <button id="submitBtn" class="btn-submit" onclick="submitOrder()">CREATE ORDER</button>
</div>

<div id="adminTab" class="page-container">
    <div class="title-group">
        <h2>PRODUCTION STATUS</h2>
        <div class="sub-title">ç”Ÿç”¢é€²åº¦ç®¡ç†</div>
    </div>
    <div style="display:flex; gap:15px; margin-bottom:40px;">
        <input type="text" id="adminSearch" placeholder="ğŸ” æœå°‹è¨‚å–®æˆ–æ¬¾å¼..." onkeyup="filterOrders()" style="flex:2; border:1px solid #eee !important; padding:12px; border-radius:6px; font-size:0.95rem;">
        <select id="statusFilter" onchange="filterOrders()" style="flex:1; border:1px solid #eee !important; padding:12px; border-radius:6px; font-size:0.95rem;">
            <option value="">æ‰€æœ‰é€²åº¦</option>
            <option value="æ–°è¨‚å–®">æ–°è¨‚å–®</option>
            <option value="å‚™æ–™ä¸­">å‚™æ–™ä¸­</option>
            <option value="è»Šç¸«ä¸­">è»Šç¸«ä¸­</option>
            <option value="å·²å¯„å›">å·²å¯„å›</option>
            <option value="å‡ºè²¨å®Œç•¢">å‡ºè²¨å®Œç•¢</option>
        </select>
    </div>
    <div id="orderList">è¼‰å…¥ä¸­...</div>
</div>

<div id="calendarTab" class="page-container">
    <div class="title-group">
        <h2>CALENDAR</h2>
        <div class="sub-title">é è¨ˆäº¤æœŸæ—¥æ›†</div>
    </div>
    <div id="calendar"></div>
</div>

<div id="statsTab" class="page-container">
    <div class="title-group">
        <h2>STATISTICS</h2>
        <div class="sub-title">æ¬¾å¼ç”Ÿç”¢å½™æ•´çµ±è¨ˆ</div>
    </div>
    <table class="stats-table" style="width:100%; border-collapse:collapse;">
        <thead>
            <tr>
                <th>æ¬¾å¼åç¨± / é¡è‰² / å°ºå¯¸</th>
                <th style="text-align:right;">å¾…è£½ä½œç¸½æ•¸</th>
            </tr>
        </thead>
        <tbody id="statsTableBody"></tbody>
    </table>
</div>

<div id="orderModal" class="modal">
    <div class="modal-content">
        <span class="close-modal" onclick="closeModal()">&times;</span>
        <div id="modalTitle" style="font-weight:bold; border-bottom:1px solid var(--timu-gold); padding-bottom:12px; margin-bottom:18px; font-size:1.2rem;"></div>
        <div id="modalBody"></div>
    </div>
</div>

<script>
    // âš ï¸ è«‹æ›´æ›æˆå¦³çš„ Google Apps Script ç¶²å€
    const scriptUrl = "https://script.google.com/macros/s/AKfycbyi0WHv5eEFxL5XVKiPsr_iU6Ipoa0OxJJQvTjmjzicQTrNRK16fTUqD2_qeskcoXVcZg/exec";
    let allOrders = [];
    let calendar;

    function showTab(type) {
        document.querySelectorAll('.page-container').forEach(el => el.classList.remove('active'));
        document.querySelectorAll('.nav button').forEach(el => el.classList.remove('active-btn'));
        document.getElementById(type + 'Tab').classList.add('active');
        document.getElementById('btn' + type.charAt(0).toUpperCase() + type.slice(1)).classList.add('active-btn');
        if (allOrders.length === 0) loadOrders();
        else {
            if (type === 'admin') renderOrders(allOrders.slice().reverse());
            if (type === 'calendar') setTimeout(renderCalendar, 100);
            if (type === 'stats') renderStatistics();
        }
    }

    function loadOrders() {
        fetch(`${scriptUrl}?action=getOrders`).then(res => res.json()).then(data => {
            allOrders = data.slice(1);
            const activeTab = document.querySelector('.page-container.active').id;
            renderOrders(allOrders.slice().reverse());
            if (activeTab === 'calendarTab') renderCalendar();
            if (activeTab === 'statsTab') renderStatistics();
        });
    }

    function renderOrders(orders) {
        const listDiv = document.getElementById('orderList');
        let html = '';
        orders.forEach(row => {
            const status = (row[9] || "æ–°è¨‚å–®").trim();
            const expDate = row[2] ? row[2].toString().split('T')[0] : 'ç„¡';
            const diffDays = Math.ceil((new Date(expDate) - new Date()) / (1000 * 60 * 60 * 24));
            let tClass = diffDays > 14 ? 'time-safe' : (diffDays > 7 ? 'time-normal' : 'time-urgent');

            html += `<div class="order-item">
                <div class="order-header">
                    <div style="flex:1;">
                        <strong>#${row[0]}</strong> ${row[10] === "æ˜¯" ? '<span style="font-size:0.75rem; color:var(--timu-gold); background:#fdfaf3; padding:3px 10px; border:1px solid var(--timu-light-gold); margin-left:12px; font-weight:bold; border-radius:3px;">å«ç¾è²¨</span>' : ''}
                        <div class="order-date-info">è¨‚å–®æ—¥æœŸ: ${row[1].toString().split('T')[0]} â®• äº¤æœŸ Deadline: <b>${expDate}</b></div>
                        <div class="${tClass} deadline-box">å‰©é¤˜ ${diffDays} DAYS</div>
                        <div class="item-detail">
                            <b>â‘ </b> ${row[3]} / ${row[4]} / ${row[5]}
                            ${row[6] ? '<br><b>â‘¡</b> '+row[6]+' / '+row[7]+' / '+row[8] : ''}
                        </div>
                        
                        <div class="full-note-container">
                            <div style="display:flex; align-items:center; gap:15px;">
                                <input type="text" id="note-${row[0]}" class="note-input" value="${row[11] || ''}" placeholder="é»æ“Šè¼¸å…¥å‚™è¨»...">
                                <button onclick="updateNote('${row[0]}')" style="background:var(--timu-gold); border:none; color:white; padding:5px 12px; border-radius:4px; font-weight:bold; cursor:pointer; font-size:0.75rem; white-space:nowrap;">SAVE</button>
                            </div>
                        </div>
                    </div>
                    <div style="text-align:right; min-width:150px;">
                        <span class="status-tag status-${status}">${status}</span>
                        <div style="margin-top:20px;">
                            <select class="status-select" onchange="updateStatus('${row[0]}', this.value)" style="width:140px; border:1px solid #eee !important; font-size:0.8rem; padding:8px; border-radius:4px;">
                                <option value="">è®Šæ›´é€²åº¦...</option>
                                <option value="æ–°è¨‚å–®">æ–°è¨‚å–®</option><option value="å‚™æ–™ä¸­">å‚™æ–™ä¸­</option>
                                <option value="è»Šç¸«ä¸­">è»Šç¸«ä¸­</option><option value="å·²å¯„å›">å·²å¯„å›</option>
                                <option value="å‡ºè²¨å®Œç•¢">å‡ºè²¨å®Œç•¢</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>`;
        });
        listDiv.innerHTML = html || "No orders.";
    }

    function renderStatistics() {
        const tbody = document.getElementById('statsTableBody');
        const statsMap = {};
        allOrders.filter(row => !["å·²å¯„å›", "å‡ºè²¨å®Œç•¢"].includes((row[9] || "").trim())).forEach(row => {
            if (row[3]) { const k1 = `${row[3]} / ${row[4]} / ${row[5]}`; statsMap[k1] = (statsMap[k1] || 0) + 1; }
            if (row[6]) { const k2 = `${row[6]} / ${row[7]} / ${row[8]}`; statsMap[k2] = (statsMap[k2] || 0) + 1; }
        });
        let html = '';
        Object.keys(statsMap).sort().forEach(key => {
            html += `<tr><td>${key}</td><td style="text-align:right;"><span class="stats-count">${statsMap[key]}</span> <span style="font-size:0.85rem; color:#888; font-weight:bold; margin-left:5px;">PCS</span></td></tr>`;
        });
        tbody.innerHTML = html || '<tr><td colspan="2" style="text-align:center; padding:50px; color:#ccc; font-size:1.1rem;">ç›®å‰ç„¡å¾…è£½ä½œé …ç›®</td></tr>';
    }

    function renderCalendar() {
        const calendarEl = document.getElementById('calendar');
        const events = allOrders.map(row => {
            const status = (row[9] || "æ–°è¨‚å–®").trim();
            const deadline = row[2] ? row[2].toString().split('T')[0].replace(/\//g, '-') : '';
            if(!deadline) return null;
            let color = '#555'; if(status === 'å‚™æ–™ä¸­') color = '#aaa'; if(status === 'è»Šç¸«ä¸­') color = '#8da9c4'; if(status === 'å·²å¯„å›') color = '#a69cac'; if(status === 'å‡ºè²¨å®Œç•¢') color = '#84a59d';
            return { title: `${row[0]} | ${row[3]}`, start: deadline, backgroundColor: color, borderColor: color, extendedProps: {row} };
        }).filter(e => e);

        if (calendar) calendar.destroy();
        calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'dayGridMonth', locale: 'zh-tw', events: events, height: 'auto',
            eventClick: function(info) {
                const r = info.event.extendedProps.row;
                document.getElementById('modalTitle').innerText = `Order #${r[0]}`;
                document.getElementById('modalBody').innerHTML = `<div style="font-size:1rem; color:#666; margin-bottom:10px;">é€²åº¦ï¼š<b>${r[9]}</b><br>äº¤æœŸï¼š<b>${r[2].split('T')[0]}</b></div><div style="margin-top:15px; border-top:1px dashed #eee; padding-top:15px; line-height:2;"><b>â‘ </b> ${r[3]} / ${r[4]} / ${r[5]}${r[6]?'<br><b>â‘¡</b> '+r[6]+' / '+r[7]+' / '+r[8]:''}</div>`;
                document.getElementById('orderModal').style.display = 'block';
            }
        });
        calendar.render();
    }

    // [å…¶é¤˜ Function é‚è¼¯ä¿æŒä¸€è‡´...]
    function calculateExpectedDate(val) {
        if(!val) return ""; const d = new Date(val); d.setDate(d.getDate() + 42); 
        const res = `${d.getFullYear()}/${String(d.getMonth() + 1).padStart(2, '0')}/${String(d.getDate()).padStart(2, '0')}`;
        document.getElementById('expectedHint').innerText = `â®• é è¨ˆäº¤æœŸ: ${res}`; return res;
    }
    function setupSelect(id, list, placeholder) {
        const s = document.getElementById(id);
        let opt = document.createElement('option'); opt.text = placeholder; opt.value = ""; s.appendChild(opt);
        list.forEach(item => { let o = document.createElement('option'); o.value = item; o.text = item; s.appendChild(o); });
        new Choices(`#${id}`, { searchEnabled: true, itemSelectText: '', shouldSort: false });
    }
    window.onload = function() {
        fetch(`${scriptUrl}?action=getStyles`).then(res => res.json()).then(data => {
            const d = data.slice(1);
            const styles = [...new Set(d.map(i => i[0]))].filter(String);
            const colors = [...new Set(d.map(i => i[1]))].filter(String);
            ['style1','style2'].forEach(id => setupSelect(id, styles, "æ¬¾å¼ Style..."));
            ['color1','color2'].forEach(id => setupSelect(id, colors, "é¡è‰² Color..."));
            ['size1','size2'].forEach(id => setupSelect(id, ["XS", "S", "M", "L", "XL"], "å°ºå¯¸ Size..."));
        });
        const now = new Date();
        document.getElementById('orderDate').value = (new Date(now - now.getTimezoneOffset()*60000)).toISOString().split('T')[0];
        calculateExpectedDate(document.getElementById('orderDate').value);
        loadOrders();
    };
    function closeModal() { document.getElementById('orderModal').style.display = 'none'; }
    function updateStatus(id, s) { if(!s) return; fetch(scriptUrl, { method: "POST", mode: "no-cors", body: JSON.stringify({action:'updateStatus', id:id, status:s}) }).then(() => loadOrders()); }
    function updateNote(id) { const n = document.getElementById(`note-${id}`).value; fetch(scriptUrl, { method: "POST", mode: "no-cors", body: JSON.stringify({action:'updateNote', id:id, note:n}) }).then(() => alert('å‚™è¨»å·²å„²å­˜')); }
    function filterOrders() {
        const k = document.getElementById('adminSearch').value.toLowerCase();
        const s = document.getElementById('statusFilter').value;
        renderOrders(allOrders.slice().reverse().filter(r => (r[0].toString().toLowerCase().includes(k)||r[3].toString().toLowerCase().includes(k)) && (s===""||r[9]===s)));
    }
    function submitOrder() {
        const id = document.getElementById('orderId').value; if(!id) return alert("è«‹è¼¸å…¥è¨‚å–®ç·¨è™Ÿ");
        const btn = document.getElementById('submitBtn'); btn.innerText = "è™•ç†ä¸­..."; btn.disabled = true;
        const d = document.getElementById('orderDate').value;
        const data = { id:id, deadline:d.replace(/-/g,'/'), expectedDate:calculateExpectedDate(d), hasStock:document.getElementById('hasStock').checked, s1:document.getElementById('style1').value, c1:document.getElementById('color1').value, z1:document.getElementById('size1').value, s2:document.getElementById('style2').value, c2:document.getElementById('color2').value, z2:document.getElementById('size2').value };
        fetch(scriptUrl, { method: "POST", mode: "no-cors", body: JSON.stringify({action:'addOrder', data:data}) }).then(() => { btn.innerText = "å®Œæˆ"; setTimeout(() => location.reload(), 1000); });
    }
</script>
</body>
