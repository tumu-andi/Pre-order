<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIMU | ç”Ÿç”¢ç®¡ç†ç³»çµ±</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>
    
    <style>
        :root { 
            --timu-beige: #f9f8f6; --timu-dark: #333333; --timu-gold: #c5a35d; 
            --timu-light-gold: #e5d5b5; --text-light: #888888;
        }

        body { font-family: "Helvetica Neue", "PingFang TC", sans-serif; background: var(--timu-beige); color: var(--timu-dark); padding: 20px; margin: 0; line-height: 1.6; }

        /* å°è¦½åˆ— */
        .nav { text-align: center; margin: 10px 0 40px 0; position: sticky; top: 0; z-index: 1000; background: var(--timu-beige); padding: 15px 0; }
        .nav button { background: transparent; border: none; color: var(--text-light); padding: 10px 15px; cursor: pointer; margin: 0 5px; letter-spacing: 2px; transition: 0.4s; font-size: 0.8rem; font-weight: 500; }
        .nav button.active-btn { color: var(--timu-dark); border-bottom: 2px solid var(--timu-gold); }

        /* å®¹å™¨èˆ‡æ¨™é¡Œ */
        .page-container { display: none; background: white; margin: 0 auto 50px auto; padding: 40px; border-radius: 8px; box-shadow: 0 10px 30px rgba(0,0,0,0.03); border: 1px solid rgba(0,0,0,0.02); }
        #formTab { max-width: 500px; }
        #adminTab, #calendarTab, #statsTab { max-width: 900px; }
        .active { display: block; }
        h2 { font-weight: 300; text-align: center; letter-spacing: 6px; margin-bottom: 40px; color: var(--timu-gold); font-size: 1.4rem; }

        /* è¡¨å–®æ¨£å¼ */
        label { display: block; font-size: 0.7rem; margin-top: 20px; color: var(--text-light); letter-spacing: 1px; }
        input, select { padding: 12px 0; margin: 5px 0; border: none; border-bottom: 1px solid #eee; font-size: 0.95rem; width: 100%; background: transparent; }
        input:focus { outline: none; border-bottom-color: var(--timu-gold); }
        #orderId::placeholder { font-size: 0.7rem; color: #ccc; }
        .section-header { font-size: 0.85rem; font-weight: 600; margin: 40px 0 10px 0; color: var(--timu-dark); letter-spacing: 2px; }
        .btn-submit { background: var(--timu-dark); color: white; border: none; padding: 18px; width: 100%; margin-top: 40px; cursor: pointer; letter-spacing: 4px; font-size: 0.9rem; border-radius: 4px; width: 100%; }

        /* é€²åº¦ç®¡ç†èˆ‡çµ±è¨ˆ */
        .order-item { border-bottom: 1px solid #f9f9f9; padding: 25px 0; }
        .order-header { display: flex; justify-content: space-between; align-items: flex-start; }
        .item-detail { font-size: 0.85rem; color: #666; margin-top: 15px; border-left: 1px solid var(--timu-gold); padding-left: 15px; }
        .deadline-box { display: inline-block; padding: 4px 10px; border-radius: 4px; font-size: 0.75rem; margin: 10px 0; font-weight: 600; }
        .time-safe { background-color: #f0f4f0; color: #4a7c44; }
        .time-normal { background-color: #f0f4f8; color: #4a6c8c; }
        .time-urgent { background-color: #fdf2f2; color: #a44a4a; }
        .status-tag { padding: 5px 15px; border-radius: 50px; font-size: 0.7rem; color: white; font-weight: 500; }
        .status-æ–°è¨‚å–® { background-color: #555; }
        .status-å‚™æ–™ä¸­ { background-color: #aaa; }
        .status-è»Šç¸«ä¸­ { background-color: #8da9c4; }
        .status-å·²å¯„å› { background-color: #a69cac; }
        .status-å‡ºè²¨å®Œç•¢ { background-color: #84a59d; }

        /* çµ±è¨ˆè¡¨æ ¼ */
        .stats-table { width: 100%; border-collapse: collapse; margin-top: 20px; font-size: 0.9rem; }
        .stats-table th { background: var(--timu-beige); color: var(--timu-gold); text-align: left; padding: 15px; }
        .stats-table td { padding: 15px; border-bottom: 1px solid #f2f2f2; }
        .stats-count { font-weight: bold; font-size: 1.1rem; }

        /* è©³æƒ…å½ˆçª— */
        .modal { display: none; position: fixed; z-index: 2000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.4); backdrop-filter: blur(4px); }
        .modal-content { background: white; margin: 15% auto; padding: 30px; border-radius: 8px; width: 80%; max-width: 400px; position: relative; }
        .close-modal { position: absolute; right: 20px; top: 15px; font-size: 24px; cursor: pointer; color: #ccc; }
    </style>
</head>
<body>

<div class="nav">
    <button id="btnForm" class="active-btn" onclick="showTab('form')">NEW ORDER</button>
    <button id="btnAdmin" onclick="showTab('admin')">STATUS</button>
    <button id="btnCalendar" onclick="showTab('calendar')">CALENDAR</button>
    <button id="btnStats" onclick="showTab('stats')">STATISTICS</button>
</div>

<div id="formTab" class="page-container active">
    <h2>NEW ORDER</h2>
    <label>Order ID</label><input type="text" id="orderId" placeholder="è¼¸å…¥SHOPLINEè¨‚å–®ç·¨è™Ÿ">
    <label>Order Date</label>
    <div style="display:flex; align-items:center; gap:10px;">
        <input type="date" id="orderDate" onchange="calculateExpectedDate(this.value)">
        <div id="expectedHint" style="font-size:0.8rem; color:var(--timu-gold); font-weight:bold;"></div>
    </div>
    <label class="checkbox-row" style="margin:20px 0; display:flex; align-items:center; gap:8px; font-size:0.85rem;"><input type="checkbox" id="hasStock"> è¨‚å–®å…§å«å…¶ä»–ç¾è²¨å•†å“</label>
    <div class="section-header">ITEM 1</div>
    <label>Style</label><select id="style1"></select>
    <label>Color</label><select id="color1"></select>
    <label>Size</label><select id="size1"></select>
    <div class="section-header">ITEM 2 (Optional)</div>
    <label>Style</label><select id="style2"></select>
    <label>Color</label><select id="color2"></select>
    <label>Size</label><select id="size2"></select>
    <button id="submitBtn" class="btn-submit" onclick="submitOrder()">CREATE ORDER</button>
</div>

<div id="adminTab" class="page-container">
    <h2>PRODUCTION STATUS</h2>
    <div style="display:flex; gap:10px; margin-bottom:20px;">
        <input type="text" id="adminSearch" placeholder="ğŸ” æœå°‹è¨‚å–®æˆ–æ¬¾å¼..." onkeyup="filterOrders()" style="flex:2; padding:10px; border:1px solid #eee; border-radius:4px;">
        <select id="statusFilter" onchange="filterOrders()" style="flex:1; padding:10px; border:1px solid #eee; border-radius:4px;">
            <option value="">æ‰€æœ‰é€²åº¦</option>
            <option value="æ–°è¨‚å–®">æ–°è¨‚å–®</option>
            <option value="å‚™æ–™ä¸­">å‚™æ–™ä¸­</option>
            <option value="è»Šç¸«ä¸­">è»Šç¸«ä¸­</option>
            <option value="å·²å¯„å›">å·²å¯„å›</option>
            <option value="å‡ºè²¨å®Œç•¢">å‡ºè²¨å®Œç•¢</option>
        </select>
    </div>
    <div id="orderList">è¼‰å…¥ä¸­...</div>
</div>

<div id="calendarTab" class="page-container">
    <h2>CALENDAR</h2>
    <div id="calendar"></div>
</div>

<div id="statsTab" class="page-container">
    <h2>PRODUCTION STATISTICS</h2>
    <div id="statsContent">
        <table class="stats-table">
            <thead><tr><th>æ¬¾å¼åç¨± / é¡è‰² / å°ºå¯¸</th><th style="text-align:right;">å¾…è£½ä½œç¸½æ•¸</th></tr></thead>
            <tbody id="statsTableBody"></tbody>
        </table>
    </div>
</div>

<div id="orderModal" class="modal"><div class="modal-content"><span class="close-modal" onclick="closeModal()">&times;</span><div id="modalTitle" style="font-weight:bold; border-bottom:1px solid #eee; padding-bottom:10px;"></div><div id="modalBody" style="margin-top:15px;"></div></div></div>

<script>
    // âš ï¸ é€™è£¡è«‹å‹™å¿…æ›´æ›æˆå¦³çš„ Google ç¶²å€
    const scriptUrl = "https://script.google.com/macros/s/AKfycbyi0WHv5eEFxL5XVKiPsr_iU6Ipoa0OxJJQvTjmjzicQTrNRK16fTUqD2_qeskcoXVcZg/exec";
    let allOrders = [];
    let calendar;

    // æ ¸å¿ƒåˆ‡æ›é‚è¼¯
    function showTab(type) {
        document.querySelectorAll('.page-container').forEach(el => el.classList.remove('active'));
        document.querySelectorAll('.nav button').forEach(el => el.classList.remove('active-btn'));
        document.getElementById(type + 'Tab').classList.add('active');
        document.getElementById('btn' + type.charAt(0).toUpperCase() + type.slice(1)).classList.add('active-btn');
        
        // åˆ‡æ›æ™‚å¦‚æœæ²’è³‡æ–™å°±è¼‰å…¥ï¼Œæœ‰è³‡æ–™å°±æ›´æ–°å°æ‡‰ç•«é¢
        if (allOrders.length === 0) {
            loadOrders();
        } else {
            if (type === 'admin') renderOrders(allOrders.slice().reverse());
            if (type === 'calendar') setTimeout(renderCalendar, 100);
            if (type === 'stats') renderStatistics();
        }
    }

    // è¼‰å…¥è³‡æ–™
    function loadOrders() {
        const listDiv = document.getElementById('orderList');
        if (listDiv) listDiv.innerHTML = "<p style='text-align:center; color:#ccc;'>Loading...</p>";
        
        fetch(`${scriptUrl}?action=getOrders`)
            .then(res => res.json())
            .then(data => {
                allOrders = data.slice(1); // ç§»é™¤è¡¨é ­
                const currentTab = document.querySelector('.page-container.active').id;
                
                // æ ¹æ“šç•¶å‰æ‰€åœ¨é é¢æ±ºå®šæ¸²æŸ“å“ªå€‹åŠŸèƒ½
                renderOrders(allOrders.slice().reverse());
                if (currentTab === 'calendarTab') renderCalendar();
                if (currentTab === 'statsTab') renderStatistics();
            })
            .catch(err => {
                console.error(err);
                if (listDiv) listDiv.innerHTML = "è³‡æ–™è®€å–å¤±æ•—ï¼Œè«‹æª¢æŸ¥ç¶²å€æˆ–æ¬Šé™ã€‚";
            });
    }

    // æ¸²æŸ“é€²åº¦åˆ—è¡¨
    function renderOrders(orders) {
        const listDiv = document.getElementById('orderList');
        if (!listDiv) return;
        let html = '';
        orders.forEach(row => {
            const status = (row[9] || "æ–°è¨‚å–®").trim();
            const expDate = row[2] ? row[2].toString().split('T')[0] : 'ç„¡';
            const diffDays = Math.ceil((new Date(expDate) - new Date()) / (1000 * 60 * 60 * 24));
            let tClass = diffDays > 14 ? 'time-safe' : (diffDays > 7 ? 'time-normal' : 'time-urgent');

            html += `<div class="order-item">
                <div class="order-header">
                    <div>
                        <strong>#${row[0]}</strong> ${row[10] === "æ˜¯" ? '<span class="stock-tag">å«ç¾è²¨å•†å“</span>' : ''}
                        <div class="order-date-info">Date: ${row[1].toString().split('T')[0]} â®• Deadline: ${expDate}</div>
                        <div class="${tClass} deadline-box">å‰©é¤˜ ${diffDays} DAYS</div>
                        <div class="item-detail">
                            <b>â‘ </b> ${row[3]} / ${row[4]} / ${row[5]}
                            ${row[6] ? '<br><b>â‘¡</b> '+row[6]+' / '+row[7]+' / '+row[8] : ''}
                        </div>
                        <div class="note-container">
                            <input type="text" class="note-input" id="note-${row[0]}" value="${row[11] || ''}" placeholder="å‚™è¨»...">
                            <button onclick="updateNote('${row[0]}')" style="font-size:0.65rem; color:var(--timu-gold); background:none; border:none; cursor:pointer;">SAVE</button>
                        </div>
                    </div>
                    <div style="text-align:right;">
                        <span class="status-tag status-${status}">${status}</span>
                        <div style="margin-top:15px;">
                            <select class="status-select" onchange="updateStatus('${row[0]}', this.value)">
                                <option value="">UPDATE...</option>
                                <option value="æ–°è¨‚å–®">æ–°è¨‚å–®</option><option value="å‚™æ–™ä¸­">å‚™æ–™ä¸­</option>
                                <option value="è»Šç¸«ä¸­">è»Šç¸«ä¸­</option><option value="å·²å¯„å›">å·²å¯„å›</option>
                                <option value="å‡ºè²¨å®Œç•¢">å‡ºè²¨å®Œç•¢</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>`;
        });
        listDiv.innerHTML = html || "No orders found.";
    }

    // æ¸²æŸ“çµ±è¨ˆé é¢
    function renderStatistics() {
        const tbody = document.getElementById('statsTableBody');
        const statsMap = {};
        const activeOrders = allOrders.filter(row => {
            const s = (row[9] || "æ–°è¨‚å–®").trim();
            return s !== "å·²å¯„å›" && s !== "å‡ºè²¨å®Œç•¢";
        });

        activeOrders.forEach(row => {
            if (row[3]) { const k1 = `${row[3]} / ${row[4]} / ${row[5]}`; statsMap[k1] = (statsMap[k1] || 0) + 1; }
            if (row[6]) { const k2 = `${row[6]} / ${row[7]} / ${row[8]}`; statsMap[k2] = (statsMap[k2] || 0) + 1; }
        });

        let html = '';
        Object.keys(statsMap).sort().forEach(key => {
            html += `<tr><td>${key}</td><td style="text-align:right;"><span class="stats-count">${statsMap[key]}</span> <span style="font-size:0.7rem; color:#aaa;">PCS</span></td></tr>`;
        });
        tbody.innerHTML = html || '<tr><td colspan="2" style="text-align:center; padding:40px; color:#ccc;">ç„¡å¾…è£½ä½œé …ç›®</td></tr>';
    }

    // æ¸²æŸ“æ—¥æ›†
    function renderCalendar() {
        const calendarEl = document.getElementById('calendar');
        const events = allOrders.map(row => {
            const status = (row[9] || "æ–°è¨‚å–®").trim();
            const deadline = row[2] ? row[2].toString().split('T')[0].replace(/\//g, '-') : '';
            if(!deadline) return null;
            let color = '#555'; if(status === 'å‚™æ–™ä¸­') color = '#aaa'; if(status === 'è»Šç¸«ä¸­') color = '#8da9c4'; if(status === 'å·²å¯„å›') color = '#a69cac'; if(status === 'å‡ºè²¨å®Œç•¢') color = '#84a59d';

            return {
                title: `${row[0]} | ${row[3]}`, start: deadline,
                extendedProps: { id: row[0], s1: row[3], c1: row[4], z1: row[5], s2: row[6], c2: row[7], z2: row[8], status: status, deadline: deadline },
                backgroundColor: color, borderColor: color
            };
        }).filter(e => e !== null);

        if (calendar) calendar.destroy();
        calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'dayGridMonth', locale: 'zh-tw', events: events,
            headerToolbar: { left: 'prev,next', center: 'title', right: 'today' }, height: 'auto',
            eventClick: function(info) {
                const p = info.event.extendedProps;
                document.getElementById('modalTitle').innerText = `Order #${p.id}`;
                document.getElementById('modalBody').innerHTML = `
                    <div style="font-size:0.85rem;">é€²åº¦ï¼š${p.status}<br>äº¤æœŸï¼š${p.deadline}</div>
                    <div style="margin-top:10px; padding-top:10px; border-top:1px dashed #eee;">
                        <b>â‘ </b> ${p.s1} / ${p.c1} / ${p.z1}
                        ${p.s2 ? '<br><b>â‘¡</b> '+p.s2+' / '+p.c2+' / '+p.z2 : ''}
                    </div>`;
                document.getElementById('orderModal').style.display = 'block';
            }
        });
        calendar.render();
    }

    // åˆå§‹åŒ–ä¸‹æ‹‰é¸å–®
    window.onload = function() {
        fetch(`${scriptUrl}?action=getStyles`).then(res => res.json()).then(data => {
            const actualData = data.slice(1);
            const styles = [...new Set(actualData.map(item => item[0]))].filter(String);
            const colors = [...new Set(actualData.map(item => item[1]))].filter(String);
            ['style1','style2'].forEach(id => setupSelect(id, styles, "Style..."));
            ['color1','color2'].forEach(id => setupSelect(id, colors, "Color..."));
            ['size1','size2'].forEach(id => setupSelect(id, ["XS", "S", "M", "L", "XL"], "Size..."));
        });
        const now = new Date();
        const localISO = (new Date(now - now.getTimezoneOffset() * 60000)).toISOString().split('T')[0];
        document.getElementById('orderDate').value = localISO;
        calculateExpectedDate(localISO);
        loadOrders(); // åˆå§‹è¼‰å…¥
    };

    // å…¶é¤˜è¼”åŠ© Function ä¿æŒä¸è®Š...
    function setupSelect(id, list, placeholder) {
        const s = document.getElementById(id);
        let opt = document.createElement('option'); opt.text = placeholder; opt.value = ""; s.appendChild(opt);
        list.forEach(item => { let o = document.createElement('option'); o.value = item; o.text = item; s.appendChild(o); });
        new Choices(`#${id}`, { searchEnabled: true, itemSelectText: '', shouldSort: false });
    }
    function calculateExpectedDate(val) {
        if(!val) return ""; const d = new Date(val); d.setDate(d.getDate() + 42); 
        const res = `${d.getFullYear()}/${String(d.getMonth() + 1).padStart(2, '0')}/${String(d.getDate()).padStart(2, '0')}`;
        document.getElementById('expectedHint').innerText = `â®• é è¨ˆäº¤æœŸ: ${res}`; return res;
    }
    function closeModal() { document.getElementById('orderModal').style.display = 'none'; }
    function updateStatus(id, s) { if(!s) return; fetch(scriptUrl, { method: "POST", mode: "no-cors", body: JSON.stringify({action:'updateStatus', id:id, status:s}) }).then(() => loadOrders()); }
    function updateNote(id) { const n = document.getElementById(`note-${id}`).value; fetch(scriptUrl, { method: "POST", mode: "no-cors", body: JSON.stringify({action:'updateNote', id:id, note:n}) }).then(() => alert('Saved')); }
    function filterOrders() {
        const k = document.getElementById('adminSearch').value.toLowerCase();
        const s = document.getElementById('statusFilter').value;
        const f = allOrders.slice().reverse().filter(r => {
            const mk = r[0].toString().toLowerCase().includes(k) || r[3].toString().toLowerCase().includes(k);
            const ms = s === "" || (r[9] || "æ–°è¨‚å–®").trim() === s; return mk && ms;
        });
        renderOrders(f);
    }
    function submitOrder() {
        const id = document.getElementById('orderId').value;
        if(!id) return alert("Enter ID");
        const btn = document.getElementById('submitBtn'); btn.innerText = "WAIT..."; btn.disabled = true;
        const d = document.getElementById('orderDate').value;
        const data = { id: id, deadline: d.replace(/-/g, '/'), expectedDate: calculateExpectedDate(d), hasStock: document.getElementById('hasStock').checked, s1: document.getElementById('style1').value, c1: document.getElementById('color1').value, z1: document.getElementById('size1').value, s2: document.getElementById('style2').value, c2: document.getElementById('color2').value, z2: document.getElementById('size2').value };
        fetch(scriptUrl, { method: "POST", mode: "no-cors", body: JSON.stringify({action:'addOrder', data:data}) }).then(() => { btn.innerText = "DONE"; setTimeout(() => location.reload(), 1000); });
    }
</script>
</body>
</html>
