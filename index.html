<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TIMU | 生產管理系統</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>
    
    <style>
        :root { 
            --brand-taupe: rgb(149, 134, 111); 
            --brand-dark: #373a3c; 
            --off-white: #eff0f1; 
            --font-main: 1.1rem;
            --font-title: 2rem;
        }

        body { font-family: "Helvetica Neue", Arial, sans-serif; background: var(--off-white); color: var(--brand-dark); margin: 0; padding: 0; }
        
        /* 1. LOGO ICON 恢復 */
        .brand-header { text-align: center; padding: 60px 0 40px 0; }
        .brand-logo { width: 280px; max-width: 85%; }

        /* 導覽列 */
        .nav { text-align: center; margin-bottom: 40px; position: sticky; top: 0; z-index: 1000; background: var(--off-white); padding: 20px 0; border-bottom: 1px solid rgba(0,0,0,0.05); }
        .nav button { background: transparent; border: none; color: #aaa; padding: 12px 35px; cursor: pointer; letter-spacing: 4px; font-size: 0.9rem; font-weight: bold; transition: 0.3s; }
        .nav button.active-btn { color: var(--brand-dark); border-bottom: 4px solid var(--brand-dark); }

        /* 主容器 */
        .page-container { display: none; background: white; margin: 0 auto 60px auto; padding: 60px; border-radius: 25px; width: 92%; max-width: 1200px; box-sizing: border-box; box-shadow: 0 15px 50px rgba(0,0,0,0.03); }
        .active { display: block !important; }

        /* 標題設定 */
        .title-group { text-align: center; margin-bottom: 50px; }
        h2 { font-weight: 300; letter-spacing: 15px; font-size: var(--font-title); margin: 0; text-transform: uppercase; }
        .sub-title { font-size: 0.85rem; color: var(--brand-taupe); margin-top: 15px; letter-spacing: 5px; font-weight: bold; }

        /* 表單與輸入 */
        .form-group { margin-bottom: 40px; }
        label { display: block; font-size: 0.8rem; color: #ccc; letter-spacing: 2px; margin-bottom: 12px; font-weight: bold; }
        input { border: none; border-bottom: 2px solid #eee; padding: 15px 0; font-size: 1.2rem; width: 100%; outline: none; background: transparent; transition: 0.3s; }
        input:focus { border-bottom-color: var(--brand-taupe); }
        .btn-submit { background: var(--brand-dark); color: white; border: none; padding: 25px; width: 100%; cursor: pointer; border-radius: 15px; font-weight: bold; font-size: 1.1rem; letter-spacing: 8px; margin-top: 20px; }

        /* STATUS 列表與時間提示 */
        .order-card { padding: 40px 0; border-bottom: 1px solid #f2f2f2; display: flex; flex-direction: column; gap: 20px; }
        @media (min-width: 768px) { .order-card { flex-direction: row; justify-content: space-between; align-items: center; } }
        .countdown-hint { font-size: 0.85rem; font-weight: bold; margin-top: 8px; letter-spacing: 1px; }
        
        /* 四階段顏色設定 */
        .time-safe { color: #2ecc71; }      /* 30天以上：綠 */
        .time-warning { color: #f1c40f; }   /* 15-30天：黃 */
        .time-danger { color: #e67e22; }    /* 7-14天：橘 */
        .time-critical { color: #e74c3c; }  /* 7天內：紅 */

        /* 2. CALENDAR 風格修復 (去除醜黃色) */
        #calendar { --fc-today-bg-color: rgba(149, 134, 111, 0.1); --fc-border-color: #eee; }
        .fc .fc-toolbar-title { font-size: 1.2rem !important; font-weight: 300 !important; letter-spacing: 2px; }
        .fc .fc-button-primary { background-color: var(--brand-dark) !important; border: none !important; }

        /* 3. STATISTICS 篩選器對齊修復 */
        .stats-filter-grid { display: grid; grid-template-columns: 1fr; gap: 30px; margin-bottom: 50px; }
        @media (min-width: 768px) { .stats-filter-grid { grid-template-columns: repeat(3, 1fr); } }
        
        .choices__inner { border: none !important; border-bottom: 2px solid #eee !important; background: transparent !important; padding: 5px 0 !important; }
    </style>
</head>
<body>

<div class="brand-header">
    <img src="https://images.squarespace-cdn.com/content/v1/5f04313f8c850d531776595b/1594274944434-P4S8P99N6P0P6P0P6P0P/TIMU_logo.png" class="brand-logo">
</div>

<div class="nav">
    <button id="btnForm" class="active-btn" onclick="showTab('form')">NEW ORDER</button>
    <button id="btnAdmin" onclick="showTab('admin')">STATUS</button>
    <button id="btnCalendar" onclick="showTab('calendar')">CALENDAR</button>
    <button id="btnStats" onclick="showTab('stats')">STATISTICS</button>
</div>

<div id="formTab" class="page-container active">
    <div class="title-group"><h2>NEW ORDER</h2><div class="sub-title">建立新生產訂單</div></div>
    <div style="max-width: 800px; margin: 0 auto;">
        <div class="form-group"><label>Order ID</label><input type="text" id="orderId" placeholder="輸入單號" oninput="validateForm()"></div>
        <div class="form-group"><label>Order Date</label><input type="date" id="orderDate" onchange="updateExpectedDate(this.value)"></div>
        <div id="expectedHint" style="font-size:0.9rem; color:var(--brand-taupe); margin-bottom:40px; font-weight:bold;"></div>
        
        <label style="color:var(--brand-taupe); margin-bottom:20px; border-bottom:1px solid #eee; padding-bottom:10px;">ITEM 01</label>
        <div class="form-group"><select id="style1"></select></div>
        <div class="form-group"><select id="color1"></select></div>
        <div class="form-group"><select id="size1"></select></div>
        
        <label style="color:var(--brand-taupe); margin-bottom:20px; border-bottom:1px solid #eee; padding-bottom:10px;">ITEM 02 (OPTIONAL)</label>
        <div class="form-group"><select id="style2"></select></div>
        <div class="form-group"><select id="color2"></select></div>
        <div class="form-group"><select id="size2"></select></div>
        
        <button id="submitBtn" class="btn-submit" onclick="submitOrder()">CREATE ORDER</button>
    </div>
</div>

<div id="adminTab" class="page-container">
    <div class="title-group"><h2>STATUS</h2><div class="sub-title">生產進度追蹤</div></div>
    <div id="orderList"></div>
</div>

<div id="calendarTab" class="page-container">
    <div class="title-group"><h2>CALENDAR</h2><div class="sub-title">交期排程日曆</div></div>
    <div id="calendar"></div>
</div>

<div id="statsTab" class="page-container">
    <div class="title-group"><h2>STATISTICS</h2><div class="sub-title">未完成品統計</div></div>
    <div style="text-align:center; padding-bottom:50px;">
        <div id="totalPieces" style="font-size:6rem; font-weight:100; color:var(--brand-taupe);">0</div>
        <div style="letter-spacing:5px; font-size:0.8rem; color:#bbb;">TOTAL PIECES</div>
    </div>
    <div class="stats-filter-grid">
        <select id="filterCat"></select>
        <select id="filterStyle"></select>
        <select id="filterColor"></select>
    </div>
    <div id="statsTableBody"></div>
</div>

<script>
    const scriptUrl = "https://script.google.com/macros/s/AKfycbyi0WHv5eEFxL5XVKiPsr_iU6Ipoa0OxJJQvTjmjzicQTrNRK16fTUqD2_qeskcoXVcZg/exec";
    let allOrders = [], colorKeywords = [], choicesInstances = {};

    // 取得時間倒數顏色樣式
    function getDeadlineStyle(days) {
        if (days > 30) return 'time-safe';
        if (days > 14) return 'time-warning';
        if (days > 7) return 'time-danger';
        return 'time-critical';
    }

    // 渲染 STATUS 頁面
    function renderOrders() {
        const list = document.getElementById('orderList');
        if(!allOrders.length) { list.innerHTML = "暫無資料"; return; }
        
        list.innerHTML = allOrders.slice().reverse().map(r => {
            const deadline = new Date(r[2]);
            const diffTime = deadline - new Date();
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            const colorClass = getDeadlineStyle(diffDays);
            
            return `
            <div class="order-card">
                <div>
                    <div style="font-size:1.4rem; font-weight:bold; letter-spacing:1px;">#${r[0]}</div>
                    <div style="color:#666; margin-top:5px; font-size:0.95rem;">${r[3]} / ${r[4]} (${r[5]})</div>
                    <div class="countdown-hint ${colorClass}">
                        ${diffDays < 0 ? '⚠️ 已逾期' : `⏳ 剩餘 ${diffDays} 天交件`} (目標: ${r[2].split('T')[0]})
                    </div>
                </div>
                <div style="display:flex; align-items:center; gap:15px;">
                    <div style="background:var(--brand-dark); color:white; padding:8px 15px; border-radius:5px; font-size:0.8rem; font-weight:bold;">${r[9]||'新訂單'}</div>
                    <select onchange="updateStatus('${r[0]}', this.value)" style="border:none; border-bottom:1px solid #ddd; padding:5px;">
                        <option value="">更新狀態</option>
                        <option value="備料中">備料中</option><option value="車縫中">車縫中</option><option value="已寄回">已寄回</option><option value="出貨完畢">出貨完畢</option>
                    </select>
                </div>
            </div>`;
        }).join('');
    }

    async function showTab(t) {
        document.querySelectorAll('.page-container').forEach(e => e.classList.remove('active'));
        document.querySelectorAll('.nav button').forEach(e => e.classList.remove('active-btn'));
        document.getElementById(t + 'Tab').classList.add('active');
        document.getElementById('btn' + t.charAt(0).toUpperCase() + t.slice(1)).classList.add('active-btn');
        
        if(t !== 'form') {
            const res = await fetch(`${scriptUrl}?action=getOrders`);
            allOrders = (await res.json()).slice(1);
            if(t === 'admin') renderOrders();
            if(t === 'calendar') renderCalendar();
            if(t === 'stats') renderStats();
        }
    }

    // 篩選器渲染
    function renderStats() {
        const fCat = document.getElementById('filterCat').value;
        const fStyle = document.getElementById('filterStyle').value;
        const fColor = document.getElementById('filterColor').value;
        let count = 0, map = {};
        
        allOrders.forEach(r => {
            if(["已寄回", "出貨完畢"].includes((r[9]||'').trim())) return;
            [[r[3], r[4], r[5]], [r[6], r[7], r[8]]].forEach(it => {
                if(!it[0]) return;
                const cat = (it[0].includes("褲") || it[0].includes("LEGGING")) ? "BOTTOM" : "TOP";
                if((fCat==="" || cat===fCat) && (fStyle==="" || it[0]===fStyle) && (fColor==="" || it[1]===fColor)) {
                    count++; let k = `${it[0]} / ${it[1]} / ${it[2]}`;
                    map[k] = (map[k] || 0) + 1;
                }
            });
        });
        document.getElementById('totalPieces').innerText = count;
        document.getElementById('statsTableBody').innerHTML = Object.keys(map).sort().map(k => `
            <div style="display:flex; justify-content:space-between; padding:20px 0; border-bottom:1px solid #f2f2f2;">
                <span style="font-size:0.95rem;">${k}</span><b style="color:var(--brand-taupe);">${map[k]} PCS</b>
            </div>`).join('');
    }

    function renderCalendar() {
        setTimeout(() => {
            new FullCalendar.Calendar(document.getElementById('calendar'), {
                initialView: 'dayGridMonth',
                locale: 'zh-tw',
                contentHeight: 'auto',
                events: allOrders.map(r => ({ title: `#${r[0]}`, start: r[2].split('T')[0], color: '#373a3c' }))
            }).render();
        }, 100);
    }

    // 初始化下拉選單
    function initChoice(id, list, placeholder, changeFn) {
        const el = document.getElementById(id);
        el.innerHTML = `<option value="">${placeholder}</option>`;
        list.forEach(i => el.add(new Option(i, i)));
        const c = new Choices(el, { searchEnabled: true, itemSelectText: '', shouldSort: false });
        if(changeFn) el.addEventListener('change', changeFn);
        choicesInstances[id] = c;
    }

    async function loadData() {
        const res = await fetch(`${scriptUrl}?action=getStyles`);
        const data = await res.json();
        const styles = [...new Set(data.slice(1).map(i => i[0]))].filter(String).sort();
        colorKeywords = [...new Set(data.slice(1).map(i => i[1]))].filter(String);
        
        initChoice('style1', styles, "STYLE...", () => autoDetectColor('style1', 'color1'));
        initChoice('style2', styles, "STYLE...", () => autoDetectColor('style2', 'color2'));
        initChoice('color1', colorKeywords.sort(), "COLOR...", validateForm);
        initChoice('color2', colorKeywords.sort(), "COLOR...", validateForm);
        ['size1', 'size2'].forEach(id => initChoice(id, ["XS", "S", "M", "L", "XL"], "SIZE..."));
        
        initChoice('filterCat', ["TOP", "BOTTOM"], "CATEGORY", renderStats);
        initChoice('filterStyle', styles, "STYLE", renderStats);
        initChoice('filterColor', colorKeywords.sort(), "COLOR", renderStats);
    }

    function autoDetectColor(styleId, colorId) {
        const styleName = document.getElementById(styleId).value.toUpperCase();
        let matched = colorKeywords.find(fullName => {
            const engKey = fullName.split(/[^\a-zA-Z\s]/)[0].trim().toUpperCase();
            return engKey.length > 2 && styleName.includes(engKey);
        });
        if (matched) choicesInstances[colorId].setChoiceByValue(matched);
        validateForm();
    }

    function validateForm() {
        const id = document.getElementById('orderId').value;
        const c1 = document.getElementById('color1').value;
        document.getElementById('submitBtn').disabled = (!id || !c1);
    }

    function updateExpectedDate(v) { 
        let d = new Date(v); d.setDate(d.getDate() + 42); 
        document.getElementById('expectedHint').innerText = `⮕ 預計交期 (42天): ${d.toISOString().split('T')[0]}`; 
    }

    async function submitOrder() {
        const btn = document.getElementById('submitBtn'); btn.innerText = "SENDING..."; btn.disabled = true;
        const payload = { action: 'addOrder', data: { id: document.getElementById('orderId').value, deadline: document.getElementById('orderDate').value, s1: document.getElementById('style1').value, c1: document.getElementById('color1').value, z1: document.getElementById('size1').value, s2: document.getElementById('style2').value, c2: document.getElementById('color2').value, z2: document.getElementById('size2').value } };
        await fetch(scriptUrl, { method: "POST", mode: "no-cors", body: JSON.stringify(payload) });
        location.reload();
    }

    async function updateStatus(id, s) {
        if(!s) return;
        await fetch(scriptUrl, { method: "POST", mode: "no-cors", body: JSON.stringify({ action: 'updateStatus', id: id, status: s }) });
        showTab('admin');
    }

    window.onload = () => {
        document.getElementById('orderDate').value = new Date().toISOString().split('T')[0];
        updateExpectedDate(document.getElementById('orderDate').value);
        loadData();
    };
</script>
</body>
</html>
