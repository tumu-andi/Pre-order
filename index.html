        #orderId::placeholder { font-size: 0.75rem; color: #ccc; }

        .status-æ–°è¨‚å–® { background-color: #34495e; }
        .status-å‚™æ–™ä¸­ { background-color: #95a5a6; }

        .deadline-box { display: inline-block; padding: 2px 6px; border-radius: 4px; font-size: 0.75rem; margin: 5px 0; font-weight: 500; }
        .time-safe { background-color: #e8f5e9; color: #2e7d32; }
        .time-normal { background-color: #e3f2fd; color: #1565c0; }
        .time-warning { background-color: #fff3e0; color: #ef6c00; }
        .time-urgent { background-color: #ffebee; color: #c62828; }
        .item-detail { font-size: 0.8rem; color: #666; margin-top: 5px; border-left: 2px solid #eee; padding-left: 10px; line-height: 1.5; }
        .note-container { margin-top: 10px; display: flex; align-items: center; gap: 5px; border-top: 1px dashed #eee; padding-top: 8px; }
        .note-input { flex: 1; font-size: 0.75rem; border: none; background: transparent; color: #666; }

        .filter-group { display: flex; gap: 5px; margin-bottom: 15px; }

    </style>

<body>

<div class="nav">

    <button id="btnAdmin" onclick="showTab('admin')">é€²åº¦ç®¡ç†</button>

<div id="formTab" class="page-container active">

    <label>è¨‚å–®ç·¨è™Ÿ</label><input type="text" id="orderId" placeholder="è¼¸å…¥ SHOPLINE è¨‚å–®ç·¨è™Ÿ">
    <label>è¨‚è£½æ—¥æœŸ</label>
    <div class="date-row">
        <input type="date" id="orderDate" onchange="calculateExpectedDate(this.value)">
        <div id="expectedHint" class="expected-hint"></div>
    </div>
    <label class="checkbox-row"><input type="checkbox" id="hasStock"> è¨‚å–®å…§å«å…¶ä»–ç¾è²¨å•†å“</label>
    <div class="section-header">Pre-order:1</div>
    <label>æ¬¾å¼ 1</label><select id="style1"></select>
    <label>é¡è‰² 1</label><select id="color1"></select>
    <label>å°ºå¯¸ 1</label><select id="size1"></select>
    <div class="section-header">Pre-order:2</div>
    <label>æ¬¾å¼ 2 (é¸å¡«)</label><select id="style2"></select>
    <label>é¡è‰² 2</label><select id="color2"></select>
    <label>å°ºå¯¸ 2</label><select id="size2"></select>
    <button id="submitBtn" class="btn-submit" onclick="submitOrder()">é€å‡ºè¨‚è£½éœ€æ±‚</button>
</div>

<div id="adminTab" class="page-container">
    <h2>STATUS</h2>
    <div class="filter-group">
        <input type="text" id="adminSearch" class="search-box" placeholder="ğŸ” æœå°‹..." onkeyup="filterOrders()">
        <select id="statusFilter" class="status-filter" onchange="filterOrders()">
            <option value="">æ‰€æœ‰ç‹€æ…‹</option>
            <option value="æ–°è¨‚å–®">æ–°è¨‚å–®</option>
            <option value="å‚™æ–™ä¸­">å‚™æ–™ä¸­</option>
            <option value="è»Šç¸«ä¸­">è»Šç¸«ä¸­</option>
            <option value="å·²å¯„å›">å·²å¯„å›</option>
            <option value="å‡ºè²¨å®Œç•¢">å‡ºè²¨å®Œç•¢</option>
        </select>

    <div id="orderList">è¼‰å…¥ä¸­...</div>
</div>

<div id="calendarTab" class="page-container">
    <h2>PRODUCTION CALENDAR</h2>
    <div id="calendar"></div>
</div>

<script>
    const scriptUrl = "https://script.google.com/macros/s/AKfycbyi0WHv5eEFxL5XVKiPsr_iU6Ipoa0OxJJQvTjmjzicQTrNRK16fTUqD2_qeskcoXVcZg/exec";
    let allOrders = [];
    let calendar;

    function showTab(type) {
        document.querySelectorAll('.page-container').forEach(el => el.classList.remove('active'));
        document.querySelectorAll('.nav button').forEach(el => el.classList.remove('active-btn'));
        
        document.getElementById(type + 'Tab').classList.add('active');
        document.getElementById('btn' + type.charAt(0).toUpperCase() + type.slice(1)).classList.add('active-btn');
        
        if ((type === 'admin' || type === 'calendar') && allOrders.length === 0) {
            loadOrders();
        } else if (type === 'calendar') {
            setTimeout(() => { calendar.render(); }, 100); // ç¢ºä¿å®¹å™¨é¡¯ç¤ºå¾Œæ‰æ¸²æŸ“æ—¥æ›†
        }
    }

    // åˆå§‹åŒ–æ—¥æ›†
    function initCalendar(orders) {
        const calendarEl = document.getElementById('calendar');
        const events = orders.map(row => {
            const status = (row[9] || "æ–°è¨‚å–®").trim();
            // æ ¹æ“šç‹€æ…‹è¨­å®šé¡è‰²
            let color = '#34495e'; // æ–°è¨‚å–®
            if(status === 'å‚™æ–™ä¸­') color = '#95a5a6';
            if(status === 'è»Šç¸«ä¸­') color = '#3498db';
            if(status === 'å·²å¯„å›') color = '#9b59b6';
            if(status === 'å‡ºè²¨å®Œç•¢') color = '#27ae60';

            return {
                title: `${row[0]} (${row[3]})`,
                start: row[1].toString().split('T')[0].replace(/\//g, '-'), // è¨‚è£½æ—¥æœŸ
                extendedProps: { status: status, style: row[3] },
                backgroundColor: color,
                borderColor: color
            };
        });

        calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'dayGridMonth',
            locale: 'zh-tw',
            headerToolbar: { left: 'prev,next today', center: 'title', right: 'dayGridMonth,listMonth' },
            events: events,
            eventClick: function(info) {
                alert(`è¨‚å–®ï¼š${info.event.title}\nç‹€æ…‹ï¼š${info.event.extendedProps.status}\næ—¥æœŸï¼š${info.event.startStr}`);
            },
            height: 'auto'
        });
        calendar.render();
    }

    function calculateExpectedDate(val) {
        if(!val) return "";
        const parts = val.split('-');
        const d = new Date(parts[0], parts[1] - 1, parts[2]);
        d.setDate(d.getDate() + 42); 
        const result = `${d.getFullYear()}/${String(d.getMonth() + 1).padStart(2, '0')}/${String(d.getDate()).padStart(2, '0')}`;
        document.getElementById('expectedHint').innerText = `â®• é è¨ˆäº¤æœŸ: ${result}`;
        return result;
    }

    window.onload = function() {
        fetch(`${scriptUrl}?action=getStyles`).then(res => res.json()).then(data => {
            const actualData = data.slice(1);
            const styles = [...new Set(actualData.map(item => item[0]))].filter(String);
            const colors = [...new Set(actualData.map(item => item[1]))].filter(String);
            const sizeList = ["XS", "S", "M", "L", "XL"];
            ['style1','style2'].forEach(id => setupSelect(id, styles, "æ¬¾å¼..."));
            ['color1','color2'].forEach(id => setupSelect(id, colors, "é¡è‰²..."));
            ['size1','size2'].forEach(id => setupSelect(id, sizeList, "å°ºå¯¸..."));
        });
        const now = new Date();
        const localISOTime = (new Date(now - now.getTimezoneOffset() * 60000)).toISOString().split('T')[0];
        document.getElementById('orderDate').value = localISOTime;
        calculateExpectedDate(localISOTime);
    };

    function setupSelect(id, list, placeholder) {
        const s = document.getElementById(id);
        let opt = document.createElement('option'); opt.text = placeholder; opt.value = ""; s.appendChild(opt);
        list.forEach(item => { let o = document.createElement('option'); o.value = item; o.text = item; s.appendChild(o); });
        new Choices(`#${id}`, { searchEnabled: true, itemSelectText: '', shouldSort: false });
    }

    function loadOrders() {
        const listDiv = document.getElementById('orderList');
        if(listDiv) listDiv.innerHTML = "åŒæ­¥ä¸­...";
        fetch(`${scriptUrl}?action=getOrders`).then(res => res.json()).then(data => {
            allOrders = data.slice(1);
            renderOrders(allOrders.slice().reverse());
            initCalendar(allOrders);
        });
    }

    function renderOrders(orders) {
        const listDiv = document.getElementById('orderList');
        let html = '';
        orders.forEach(row => {
            const status = (row[9] || "æ–°è¨‚å–®").trim();
            const hasStock = row[10] === "æ˜¯";
            const expDate = row[2] ? row[2].toString().split('T')[0] : 'ç„¡';
            const diffDays = Math.ceil((new Date(expDate) - new Date()) / (1000 * 60 * 60 * 24));
            let tClass = diffDays > 14 ? 'time-safe' : (diffDays > 7 ? 'time-normal' : 'time-urgent');

            html += `<div class="order-item">
                <div class="order-header">
                    <div>
                        <strong>${row[0]}</strong> ${hasStock ? '<span class="stock-tag">å«ç¾è²¨</span>' : ''}
                        <div class="order-date-info">ğŸ“… ${row[1].toString().split('T')[0]} â®• ğŸ ${expDate}</div>
                        <div class="${tClass} deadline-box">å‰©é¤˜ ${diffDays} å¤©</div>
                        <div class="item-detail">â‘  ${row[3]} / ${row[4]} / ${row[5]}</div>
                        <div class="note-container">
                            <input type="text" class="note-input" id="note-${row[0]}" placeholder="å‚™è¨»..." value="${row[11] || ''}">
                            <button onclick="updateNote('${row[0]}')" style="font-size:0.7rem; cursor:pointer;">å­˜</button>
                        </div>
                    </div>
                    <div style="text-align:right;">
                        <span class="status-tag status-${status}">${status}</span><br>
                        <select class="status-select" onchange="updateStatus('${row[0]}', this.value)">
                            <option value="">æ›´æ”¹...</option>
                            <option value="æ–°è¨‚å–®">æ–°è¨‚å–®</option><option value="å‚™æ–™ä¸­">å‚™æ–™ä¸­</option>
                            <option value="è»Šç¸«ä¸­">è»Šç¸«ä¸­</option><option value="å·²å¯„å›">å·²å¯„å›</option>
                            <option value="å‡ºè²¨å®Œç•¢">å‡ºè²¨å®Œç•¢</option>
                        </select>
                    </div>
                </div>
            </div>`;
        });
        if(listDiv) listDiv.innerHTML = html || "ç„¡è³‡æ–™";
    }

    function updateNote(id) {
        const note = document.getElementById(`note-${id}`).value;
        fetch(scriptUrl, { method: "POST", mode: "no-cors", body: JSON.stringify({action: 'updateNote', id: id, note: note}) })
        .then(() => alert('å‚™è¨»å·²å„²å­˜'));
    }

    function updateStatus(id, status) {
        if(!status) return;
        fetch(scriptUrl, { method: "POST", mode: "no-cors", body: JSON.stringify({action: 'updateStatus', id: id, status: status}) })
        .then(() => loadOrders());
    }

    function filterOrders() {
        const keyword = document.getElementById('adminSearch').value.toLowerCase();
        const statusVal = document.getElementById('statusFilter').value;
        const filtered = allOrders.slice().reverse().filter(row => {
            const mKey = row[0].toString().toLowerCase().includes(keyword) || row[3].toString().toLowerCase().includes(keyword);
            const mStatus = statusVal === "" || (row[9] || "æ–°è¨‚å–®").trim() === statusVal;
            return mKey && mStatus;
        });
        renderOrders(filtered);
    }

    function submitOrder() {
        const id = document.getElementById('orderId').value;
        const btn = document.getElementById('submitBtn');
        if(!id) return alert("è«‹è¼¸å…¥ç·¨è™Ÿ");
        btn.innerText = "è™•ç†ä¸­...";
        btn.disabled = true;
        const dateInput = document.getElementById('orderDate').value;
        const data = {
            id: id, deadline: dateInput.replace(/-/g, '/'),
            expectedDate: calculateExpectedDate(dateInput),
            hasStock: document.getElementById('hasStock').checked,
            s1: document.getElementById('style1').value, c1: document.getElementById('color1').value, z1: document.getElementById('size1').value,
            s2: document.getElementById('style2').value, c2: document.getElementById('color2').value, z2: document.getElementById('size2').value
        };
        fetch(scriptUrl, { method: "POST", mode: "no-cors", body: JSON.stringify({action: 'addOrder', data: data}) })
        .then(() => { btn.innerText = "âœ… æˆåŠŸ"; setTimeout(() => location.reload(), 1000); });
    }
</script>
