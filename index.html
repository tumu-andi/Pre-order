<script>
    const scriptUrl = "https://script.google.com/macros/s/AKfycbyi0WHv5eEFxL5XVKiPsr_iU6Ipoa0OxJJQvTjmjzicQTrNRK16fTUqD2_qeskcoXVcZg/exec";

    function calculateExpectedDate(val) {
        if(!val) return;
        const d = new Date(val);
        d.setDate(d.getDate() + 42); 
        const formatted = d.toISOString().split('T')[0];
        document.getElementById('expectedHint').innerText = `é è¨ˆäº¤æœŸ: ${formatted}`;

    window.onload = function() {

            const actualData = data.slice(1);
            const styles = [...new Set(actualData.map(item => item[0]))].filter(String);

            setupSelect('style1', styles, "æœå°‹æ¬¾å¼..."); setupSelect('style2', styles, "æœå°‹æ¬¾å¼...");
            setupSelect('color1', colors, "æœå°‹è‰²è™Ÿ..."); setupSelect('color2', colors, "æœå°‹è‰²è™Ÿ...");
            setupSelect('size1', sizeList, "é¸æ“‡å°ºå¯¸..."); setupSelect('size2', sizeList, "é¸æ“‡å°ºå¯¸...");
        });
        document.getElementById('orderDate').valueAsDate = new Date();
        calculateExpectedDate(document.getElementById('orderDate').value);
    };

    function setupSelect(id, list, placeholder) {
        const s = document.getElementById(id);
        let opt = document.createElement('option'); opt.text = placeholder; opt.value = ""; s.appendChild(opt);
        list.forEach(item => { let o = document.createElement('option'); o.value = item; o.text = item; s.appendChild(o); });

    function getProductionStage(orderDateStr) {
        if (!orderDateStr) return { text: 'æœªçŸ¥', class: 'time-safe' };
        const orderDate = new Date(orderDateStr);
        const deadline = new Date(orderDate);
        deadline.setDate(deadline.getDate() + 42);
        const today = new Date();
        const diffDays = Math.ceil((deadline - today) / (1000 * 60 * 60 * 24));
        const deadlineStr = deadline.toISOString().split('T')[0];
        
        if (diffDays > 28) return { text: `äº¤æœŸï¼š${deadlineStr} (å‰›æ¥å–®)`, class: 'time-safe' };
        if (diffDays > 14) return { text: `äº¤æœŸï¼š${deadlineStr} (è£½ä½œä¸­)`, class: 'time-normal' };
        if (diffDays > 7) return { text: `äº¤æœŸï¼š${deadlineStr} (æ€¥å–®/æ¥è¿‘)`, class: 'time-warning' };
        return { text: `äº¤æœŸï¼š${deadlineStr} (ç•¶é€±/é€¾æœŸ!)`, class: 'time-urgent' };
    }
