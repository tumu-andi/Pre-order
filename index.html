<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIMU | 生產管理系統</title>
    
    <link rel="icon" type="image/png" href="https://lh3.googleusercontent.com/u/0/d/1baVkq8CkM6skayfEhKBebfWjzpSk20n0"> 
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>
    
    <style>
        :root { 
            --brand-taupe: rgb(149, 134, 111); 
            --brand-dark: #25282a; --brand-blue: #003b5c; --brand-grey-base: #d0d0ce; 
            --off-white: #eff0f1; --text-light: #999;
            --st-new: #25282a; --st-material: #8e8e8e; --st-sewing: #003b5c; --st-sent: #95866f; --st-done: #d0d0ce;
        }
        body { font-family: "Helvetica Neue", "PingFang TC", sans-serif; background: var(--off-white); color: var(--brand-dark); padding: 20px; margin: 0; min-height: 100vh; display: flex; flex-direction: column; -webkit-font-smoothing: antialiased; }
        
        .brand-header { text-align: center; padding: 30px 0 10px 0; }
        /* 調整 Logo 顯示比例，維持質感 */
        .brand-logo { width: 120px; height: auto; opacity: 1; }

        .nav { text-align: center; margin-bottom: 30px; position: sticky; top: 0; z-index: 1000; background: var(--off-white); padding: 10px 0; }
        .nav button { background: transparent; border: none; color: var(--text-light); padding: 12px 20px; cursor: pointer; margin: 0 5px; letter-spacing: 2px; font-size: 0.75rem; transition: 0.3s; font-weight: 500; }
        .nav button.active-btn { color: var(--brand-dark); border-bottom: 1.5px solid var(--brand-dark); }

        .page-container { display: none; background: white; margin: 0 auto 60px auto; padding: 50px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.03); }
        #formTab { max-width: 550px; }
        #adminTab, #calendarTab, #statsTab { max-width: 900px; }
        .active { display: block; }

        .title-group { text-align: center; margin-bottom: 50px; }
        h2 { font-weight: 300; letter-spacing: 8px; margin: 0; font-size: 1.2rem; }
        .sub-title { font-size: 0.7rem; color: var(--brand-taupe); margin-top: 8px; letter-spacing: 2px; font-weight: bold; }

        .form-group { margin-bottom: 30px; }
        label { display: block; font-size: 0.6rem; color: #bbb; letter-spacing: 1.5px; margin-bottom: 8px; font-weight: 600; text-transform: uppercase; }
        input { padding: 12px 0; border: none; border-bottom: 0.5px solid #eee !important; font-size: 0.9rem; width: 100%; background: transparent !important; color: var(--brand-dark); }
        .choices__inner { background-color: transparent !important; border: none !important; border-bottom: 0.5px solid #eee !important; padding: 8px 0 !important; font-size: 0.9rem !important; }

        .btn-submit { background: var(--brand-dark); color: white; border: none; padding: 22px; width: 100%; margin-top: 50px; cursor: pointer; letter-spacing: 5px; font-size: 0.85rem; border-radius: 6px; transition: all 0.4s ease; font-weight: bold; }
        .btn-submit:hover { opacity: 0.9; transform: translateY(-1px); box-shadow: 0 5px 15px rgba(0,0,0,0.1); }

        .size-tag { background: var(--brand-taupe); color: #fff; padding: 2px 8px; border-radius: 4px; font-weight: bold; font-size: 0.7rem; margin-left: 6px; letter-spacing: 0.5px; }

        .deadline-box { font-size: 0.65rem; font-weight: bold; letter-spacing: 1px; padding: 4px 10px; border-radius: 4px; display: inline-block; margin: 8px 0; }
        .time-urgent { background: #e8dada; color: #8c5a5a; }
        .time-warning { background: #e8e2d5; color: #9c8466; }
        .time-normal { background: #dce2e6; color: #647581; }
        .time-safe { background: #e2e8e5; color: #6c827a; }

        .status-tag { padding: 5px 12px; border-radius: 50px; font-size: 0.65rem; color: white; font-weight: bold; letter-spacing: 1px; display: inline-block; }
        .status-新訂單 { background-color: var(--st-new); }
        .status-備料中 { background-color: var(--st-material); }
        .status-車縫中 { background-color: var(--st-sewing); }
        .status-已寄回 { background-color: var(--st-sent); }
        .status-出貨完畢 { background-color: var(--st-done); color: var(--brand-dark); }

        .modal { display: none; position: fixed; z-index: 2000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.1); backdrop-filter: blur(4px); }
        .modal-content { background: white; margin: 15% auto; padding: 35px; border-radius: 16px; width: 85%; max-width: 380px; position: relative; box-shadow: 0 20px 40px rgba(0,0,0,0.12); }
        
        .fc { --fc-border-color: #f0f0f0; --fc-today-bg-color: rgba(149, 134, 111, 0.05); }
        .fc-toolbar-title { font-size: 1.1rem !important; font-weight: 300 !important; letter-spacing: 2px; }

        .footer-copyright { text-align: center; padding: 40px 0 30px 0; font-size: 0.6rem; color: rgba(149, 134, 111, 0.4); letter-spacing: 2px; text-transform: uppercase; }
        
        .loader { width: 18px; height: 18px; border: 2px solid #eee; border-top: 2px solid var(--brand-taupe); border-radius: 50%; animation: spin 0.8s linear infinite; display: inline-block; vertical-align: middle; margin-right: 10px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

<div class="brand-header">
    <img src="https://lh3.googleusercontent.com/u/0/d/17PiZYCKxPp36soMG-zSyokxPdMB7mDOV" alt="TIMU LOGO" class="brand-logo">
</div>

<div class="nav">
    <button id="btnForm" class="active-btn" onclick="showTab('form')">NEW ORDER</button>
    <button id="btnAdmin" onclick="showTab('admin')">STATUS</button>
    <button id="btnCalendar" onclick="showTab('calendar')">CALENDAR</button>
    <button id="btnStats" onclick="showTab('stats')">STATISTICS</button>
</div>

<div class="main-content">
    <div id="formTab" class="page-container active">
        <div class="title-group"><h2>NEW ORDER</h2><div class="sub-title">建立新訂製單</div></div>
        <div class="form-group"><label>Order ID</label><input type="text" id="orderId" placeholder="SL-0000"></div>
        <div class="form-group"><label>Order Date</label><div style="display:flex; align-items:center; gap:15px;"><input type="date" id="orderDate" onchange="calculateExpectedDate(this.value)"><div id="expectedHint" style="font-size:0.8rem; color:var(--brand-blue); font-weight:bold; width: 120px;"></div></div></div>
        <div id="items-container">
            <div style="margin: 40px 0 20px 0; border-left:2px solid var(--brand-blue); padding-left:12px; font-weight:bold; font-size:0.75rem; letter-spacing:1px; color:#555;">ITEM 01</div>
            <div class="form-group"><label>Style</label><select id="style1"></select></div>
            <div class="form-group"><label>Color</label><select id="color1"></select></div>
            <div class="form-group"><label>Size</label><select id="size1"></select></div>
            <div style="margin: 40px 0 20px 0; border-left:2px solid var(--brand-taupe); padding-left:12px; font-weight:bold; font-size:0.75rem; letter-spacing:1px; color:#555;">ITEM 02</div>
            <div class="form-group"><label>Style</label><select id="style2"></select></div>
            <div class="form-group"><label>Color</label><select id="color2"></select></div>
            <div class="form-group"><label>Size</label><select id="size2"></select></div>
        </div>
        <button id="submitBtn" class="btn-submit" onclick="submitOrder()">CREATE ORDER</button>
    </div>

    <div id="adminTab" class="page-container">
        <div class="title-group"><h2>STATUS</h2><div class="sub-title">生產進度管理</div></div>
        <div id="orderList"><div class='loader'></div>載入中...</div>
    </div>
    </div>

<div class="footer-copyright">Copyright for Internal Use Only © Timu International Ltd.</div>

</html>
