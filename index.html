<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TIMU | 生產管理系統</title>
    
    <link rel="icon" type="image/png" href="https://lh3.googleusercontent.com/d/1ImMExx8ZF1Qji8LgxoiM1KcXrH1touse"> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>
    
    <style>
        :root { 
            --brand-taupe: rgb(149, 134, 111); 
            --brand-dark: #373a3c;
            --brand-blue: #003b5c; 
            --off-white: #eff0f1; --text-light: #999;
            --st-new: #373a3c; --st-material: #8e8e8e; --st-sewing: #003b5c; --st-sent: #95866f; --st-done: #d0d0ce;
        }
        body { font-family: "Helvetica Neue", Helvetica, Arial, sans-serif; background: var(--off-white); color: var(--brand-dark); padding: 10px; margin: 0; min-height: 100vh; -webkit-font-smoothing: antialiased; }
        
        .brand-header { text-align: center; padding: 30px 0; }
        .brand-logo { width: 220px; height: auto; max-width: 80%; }

        .nav { text-align: center; margin-bottom: 20px; position: sticky; top: 0; z-index: 1000; background: var(--off-white); padding: 10px 0; overflow-x: auto; white-space: nowrap; }
        .nav button { background: transparent; border: none; color: var(--text-light); padding: 10px 15px; cursor: pointer; letter-spacing: 1px; font-size: 0.7rem; font-weight: 500; }
        .nav button.active-btn { color: var(--brand-dark); border-bottom: 2px solid var(--brand-dark); }

        .page-container { display: none; background: white; margin: 0 auto 40px auto; padding: 30px 20px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.03); width: calc(100% - 40px); box-sizing: border-box; }
        .active { display: block; }
        #formTab { max-width: 550px; }
        #adminTab, #calendarTab, #statsTab { max-width: 900px; }

        .title-group { text-align: center; margin-bottom: 30px; }
        h2 { font-weight: 300; letter-spacing: 6px; font-size: 1.1rem; color: var(--brand-dark); margin: 0; }
        .sub-title { font-size: 0.65rem; color: var(--brand-taupe); margin-top: 8px; letter-spacing: 2px; font-weight: bold; }

        /* NEW ORDER: 下底線與清楚標題 */
        .item-header { font-size: 0.8rem; font-weight: bold; letter-spacing: 2px; color: var(--brand-taupe); margin: 35px 0 15px 0; padding-bottom: 5px; border-bottom: 1.5px solid #f0f0f0; display: block; }
        .form-group { margin-bottom: 20px; }
        label { display: block; font-size: 0.55rem; color: #bbb; letter-spacing: 1px; margin-bottom: 6px; font-weight: 600; text-transform: uppercase; }
        input { padding: 8px 0; border: none !important; border-bottom: 1px solid #eee !important; font-size: 0.85rem; width: 100%; background: transparent !important; color: #555; outline: none; border-radius: 0; }
        
        /* Choices.js 手機版優化 */
        .choices__inner { border: none !important; border-bottom: 1px solid #eee !important; background: transparent !important; padding: 4px 0 !important; min-height: 35px !important; font-size: 0.85rem; }
        .choices__list--single { padding: 0 !important; }
        
        /* STATUS 樣式 */
        .order-card { padding: 25px 0; border-bottom: 1px solid #f7f7f7; display: flex; flex-direction: column; gap: 15px; }
        @media (min-width: 600px) { .order-card { flex-direction: row; justify-content: space-between; } }
        
        .countdown-label { font-size: 0.6rem; font-weight: bold; padding: 3px 10px; border-radius: 20px; display: inline-block; margin-bottom: 5px; letter-spacing: 1px; }
        .bg-urgent { background: #fee2e2; color: #dc2626; }
        .bg-normal { background: #f3f4f6; color: var(--brand-taupe); }
        .size-tag { background: #f0f0f0; color: #888; padding: 1px 6px; border-radius: 4px; font-size: 0.65rem; font-weight: bold; margin-left: 5px; }
        
        .status-tag { padding: 4px 10px; border-radius: 4px; font-size: 0.6rem; color: white; font-weight: bold; display: inline-block; }
        .status-新訂單 { background: var(--st-new); }
        .status-備料中 { background: var(--st-material); }
        .status-車縫中 { background: var(--st-sewing); }
        .status-已寄回 { background: var(--st-sent); }
        .status-出貨完畢 { background: var(--st-done); color: var(--brand-dark); }

        /* STATISTICS 手機版篩選器堆疊 */
        .filter-container { display: flex; flex-direction: column; gap: 15px; margin-bottom: 30px; }
        @media (min-width: 600px) { .filter-container { flex-direction: row; } .filter-container > div { flex: 1; } }

        /* CALENDAR 霧化浮窗與日曆文字 */
        .fc-toolbar-title { font-size: 0.9rem !important; letter-spacing: 2px !important; }
        .fc-col-header-cell-cushion { font-size: 0.6rem !important; }
        .fc-daygrid-day-number { font-size: 0.7rem !important; padding: 5px !important; }
        
        #custom-modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.7); backdrop-filter: blur(10px); z-index: 2000; justify-content: center; align-items: center; }
        .modal-content { background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 40px rgba(0,0,0,0.05); text-align: center; max-width: 320px; width: 85%; }
        
        .btn-submit { background: var(--brand-dark); color: white; border: none; padding: 18px; width: 100%; margin-top: 30px; cursor: pointer; letter-spacing: 3px; font-size: 0.75rem; border-radius: 6px; font-weight: bold; }
        .footer-copyright { text-align: center; padding: 30px 0; font-size: 0.55rem; color: rgba(149, 134, 111, 0.4); letter-spacing: 1px; }
    </style>
</head>
<body>

<div id="custom-modal" onclick="closeModal()">
    <div class="modal-content" onclick="event.stopPropagation()">
        <div id="modal-body"></div>
        <button onclick="closeModal()" style="margin-top:20px; background:var(--brand-dark); color:white; border:none; padding:10px 25px; border-radius:30px; cursor:pointer; font-size:0.65rem; letter-spacing:2px;">CLOSE</button>
    </div>
</div>

<div class="brand-header">
    <img src="https://lh3.googleusercontent.com/d/12yR1r7b4SlVYa9T3quajqKZmqeO7MLPb" alt="TIMU" class="brand-logo">
</div>

<div class="nav">
    <button id="btnForm" class="active-btn" onclick="showTab('form')">NEW ORDER</button>
    <button id="btnAdmin" onclick="showTab('admin')">STATUS</button>
    <button id="btnCalendar" onclick="showTab('calendar')">CALENDAR</button>
    <button id="btnStats" onclick="showTab('stats')">STATISTICS</button>
</div>

<div class="main-content">
    <div id="formTab" class="page-container active">
        <div class="title-group"><h2>NEW ORDER</h2><div class="sub-title">建立新訂製單</div></div>
        <div class="form-group"><label>Order ID</label><input type="text" id="orderId" placeholder="SL-0000"></div>
        <div class="form-group"><label>Order Date</label><input type="date" id="orderDate" onchange="updateExpectedDate(this.value)"></div>
        <div id="expectedHint" style="font-size:0.65rem; color:var(--brand-taupe); margin:-15px 0 10px 0; font-weight:bold;"></div>
        
        <span class="item-header">ITEM 01 內容詳情</span>
        <div class="form-group"><label>Style</label><select id="style1"></select></div>
        <div class="form-group"><label>Color</label><select id="color1"></select></div>
        <div class="form-group"><label>Size</label><select id="size1"></select></div>
        
        <span class="item-header">ITEM 02 內容詳情</span>
        <div class="form-group"><label>Style</label><select id="style2"></select></div>
        <div class="form-group"><label>Color</label><select id="color2"></select></div>
        <div class="form-group"><label>Size</label><select id="size2"></select></div>
        
        <button id="submitBtn" class="btn-submit" onclick="submitOrder()">CREATE ORDER</button>
    </div>

    <div id="adminTab" class="page-container">
        <div class="title-group"><h2>STATUS</h2><div class="sub-title">生產進度管理</div></div>
        <div id="orderList">載入中...</div>
    </div>

    <div id="calendarTab" class="page-container">
        <div class="title-group"><h2>CALENDAR</h2><div class="sub-title">交期視覺日曆</div></div>
        <div id="calendar"></div>
    </div>

    <div id="statsTab" class="page-container">
        <div class="title-group"><h2>STATISTICS</h2><div class="sub-title">生產數據看板</div></div>
        <div class="stats-summary" style="text-align:center; padding-bottom:20px;">
            <label style="font-size: 0.55rem; color: var(--brand-taupe); letter-spacing: 2px;">TOTAL PIECES</label>
            <div id="totalPieces" style="font-size: 1.8rem; font-weight: 200; color: #555;">0</div>
        </div>
        <div class="filter-container">
            <div><label>Category</label><select id="filterCat"></select></div>
            <div><label>Style</label><select id="filterStyle"></select></div>
            <div><label>Color</label><select id="filterColor"></select></div>
        </div>
        <div id="statsTableBody"></div>
    </div>
</div>

<div class="footer-copyright">Copyright for Internal Use Only © Timu International Ltd.</div>

<script>
    const scriptUrl = "https://script.google.com/macros/s/AKfycbyi0WHv5eEFxL5XVKiPsr_iU6Ipoa0OxJJQvTjmjzicQTrNRK16fTUqD2_qeskcoXVcZg/exec";
    let allOrders = null;
    const statusColors = { "新訂單": "#373a3c", "備料中": "#8e8e8e", "車縫中": "#003b5c", "已寄回": "#95866f", "出貨完畢": "#d0d0ce" };

    async function showTab(t) {
        document.querySelectorAll('.page-container').forEach(e => e.classList.remove('active'));
        document.querySelectorAll('.nav button').forEach(e => e.classList.remove('active-btn'));
        document.getElementById(t + 'Tab').classList.add('active');
        document.getElementById('btn' + t.charAt(0).toUpperCase() + t.slice(1)).classList.add('active-btn');
        if (!allOrders) await loadOrders();
        if (t === 'admin') renderOrders(allOrders.slice().reverse());
        if (t === 'stats') renderStatistics();
        if (t === 'calendar') setTimeout(renderCalendar, 100);
    }

    async function loadOrders() {
        const res = await fetch(`${scriptUrl}?action=getOrders`);
        allOrders = (await res.json()).slice(1);
    }

    function renderOrders(orders) {
        const today = new Date().setHours(0,0,0,0);
        let html = '';
        orders.forEach(r => {
            const expDate = r[2] ? r[2].split('T')[0] : '';
            const diff = expDate ? Math.ceil((new Date(expDate) - today) / 86400000) : '--';
            const status = (r[9] || "新訂單").trim();
            html += `<div class="order-card">
                <div>
                    <div class="countdown-label ${diff <= 7 ? 'bg-urgent' : 'bg-normal'}">${diff} DAYS LEFT</div>
                    <div style="font-size:0.6rem; color:#bbb; margin-bottom:8px;">EXP: ${expDate}</div>
                    <b style="font-size:0.95rem; color:#555; letter-spacing:1px;">#${r[0]}</b>
                    <div style="margin-top:10px; font-size:0.75rem; line-height:1.8; color:#777;">
                        ● ${r[3]} / ${r[4]} <span class="size-tag">${r[5]}</span><br>
                        ${r[6] ? `● ${r[6]} / ${r[7]} <span class="size-tag">${r[8]}</span>` : ''}
                    </div>
                </div>
                <div style="text-align:left;">
                    <span class="status-tag status-${status}">${status}</span>
                    <div style="margin-top:10px;"><select onchange="updateStatus('${r[0]}', this.value)" style="border:none; border-bottom:1px solid #eee; font-size:0.65rem; padding:4px; color:#999; width:100px;"><option value="">CHANGE</option><option value="備料中">備料中</option><option value="車縫中">車縫中</option><option value="已寄回">已寄回</option><option value="出貨完畢">出貨完畢</option></select></div>
                </div>
            </div>`;
        });
        document.getElementById('orderList').innerHTML = html;
    }

    function renderCalendar() {
        const calendar = new FullCalendar.Calendar(document.getElementById('calendar'), {
            initialView: 'dayGridMonth',
            height: 'auto',
            events: allOrders.map(r => ({
                title: `#${r[0]}`,
                start: r[2] ? r[2].split('T')[0] : '',
                backgroundColor: statusColors[r[9]?.trim()] || "#373a3c",
                borderColor: 'transparent',
                extendedProps: { r: r }
            })),
            eventClick: function(info) {
                const r = info.event.extendedProps.r;
                openModal(`
                    <h3 style="letter-spacing:3px; font-weight:300; font-size:1.1rem;">ORDER #${r[0]}</h3>
                    <p style="font-size:0.65rem; color:var(--brand-taupe); margin-bottom:15px;">STATUS: ${r[9]}</p>
                    <div style="text-align:left; font-size:0.8rem; color:#555; line-height:1.8;">● ${r[3]} / ${r[4]} / ${r[5]}<br>${r[6] ? `● ${r[6]} / ${r[7]} / ${r[8]}` : ''}</div>
                `);
            }
        });
        calendar.render();
    }

    function openModal(content) { document.getElementById('modal-body').innerHTML = content; document.getElementById('custom-modal').style.display = 'flex'; }
    function closeModal() { document.getElementById('custom-modal').style.display = 'none'; }

    async function updateStatus(id, s) {
        if(!s) return;
        await fetch(scriptUrl, { method: "POST", mode: "no-cors", body: JSON.stringify({action:'updateStatus', id:id, status:s}) });
        await loadOrders(); 
        renderOrders(allOrders.slice().reverse()); 
    }

    function initChoice(id, list, placeholder, changeFn) {
        const el = document.getElementById(id);
        el.innerHTML = `<option value="">${placeholder}</option>`;
        list.forEach(i => el.add(new Option(i, i)));
        const c = new Choices(el, { searchEnabled: true, itemSelectText: '', shouldSort: false });
        if(changeFn) el.addEventListener('change', changeFn);
        return c;
    }

    window.onload = async function() {
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('orderDate').value = today;
        updateExpectedDate(today);
        const res = await fetch(`${scriptUrl}?action=getStyles`);
        const data = (await res.json()).slice(1);
        const styles = [...new Set(data.map(i => i[0]))].filter(String).sort();
        const colors = [...new Set(data.map(i => i[1]))].filter(String).sort();
        ['style1', 'style2', 'filterStyle'].forEach(id => initChoice(id, styles, "STYLE...", id.includes('filter') ? renderStatistics : null));
        ['color1', 'color2', 'filterColor'].forEach(id => initChoice(id, colors, "COLOR...", id.includes('filter') ? renderStatistics : null));
        ['size1', 'size2'].forEach(id => initChoice(id, ["XS", "S", "M", "L", "XL"], "SIZE..."));
        initChoice('filterCat', ["TOP", "BOTTOM", "ONEPIECE"], "CATEGORY...", renderStatistics);
        loadOrders();
    };

    function updateExpectedDate(v) {
        let d = new Date(v); d.setDate(d.getDate() + 42);
        document.getElementById('expectedHint').innerText = `⮕ Expected Delivery: ${d.toISOString().split('T')[0]}`;
    }

    function renderStatistics() {
        const fCat = document.getElementById('filterCat').value;
        const fStyle = document.getElementById('filterStyle').value;
        const fColor = document.getElementById('filterColor').value;
        let count = 0, map = {};
        allOrders.filter(r => !["已寄回", "出貨完畢"].includes((r[9]||"").trim())).forEach(r => {
            [[r[3], r[4], r[5]], [r[6], r[7], r[8]]].forEach(it => {
                if (!it[0]) return;
                const cat = (it[0].includes("褲") || it[0].includes("LEGGING")) ? "BOTTOM" : (it[0].includes("BRA") || it[0].includes("上衣")) ? "TOP" : "ONEPIECE";
                if ((fCat==="" || cat===fCat) && (fStyle==="" || it[0]===fStyle) && (fColor==="" || it[1]===fColor)) {
                    const k = `${it[0]} / ${it[1]} / ${it[2]}`;
                    map[k] = (map[k] || 0) + 1; count++;
                }
            });
        });
        document.getElementById('totalPieces').innerText = count;
        let html = '';
        Object.keys(map).sort().forEach(k => {
            html += `<div style="display:flex; justify-content:space-between; padding:12px 0; border-bottom:1px solid #f9f9f9; font-size:0.7rem; color:#666;"><div>${k}</div><b>${map[k]} PCS</b></div>`;
        });
        document.getElementById('statsTableBody').innerHTML = html;
    }
</script>
</body>
</html>
