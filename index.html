<!DOCTYPE html>

<head>

    <title>TIMU | ç”Ÿç”¢ç®¡ç†ç³»çµ±</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>
    
    <style>
        :root { 
            --timu-beige: #f9f8f6; 
            --timu-dark: #333333; 
            --timu-gold: #c5a35d; 
            --timu-light-gold: #e5d5b5;
            --text-light: #888888;
        }

        body { 
            font-family: "Helvetica Neue", "PingFang TC", "Microsoft JhengHei", sans-serif; 
            background: var(--timu-beige); 
            color: var(--timu-dark); 
            padding: 20px; 
            margin: 0; 
            line-height: 1.5;
        }

        /* å°è¦½åˆ— */
        .nav { text-align: center; margin: 10px 0 40px 0; position: sticky; top: 0; z-index: 1000; background: var(--timu-beige); padding: 15px 0; }
        .nav button { 
            background: transparent; border: none; color: var(--text-light); padding: 10px 20px; 
            cursor: pointer; margin: 0 10px; letter-spacing: 2px; transition: 0.4s; font-size: 0.85rem; font-weight: 500;
        }
        .nav button.active-btn { color: var(--timu-dark); border-bottom: 2px solid var(--timu-gold); }

        /* å®¹å™¨ */
        .page-container { display: none; background: white; margin: 0 auto 50px auto; padding: 40px; border-radius: 8px; box-shadow: 0 10px 30px rgba(0,0,0,0.03); border: 1px solid rgba(0,0,0,0.02); }
        #formTab { max-width: 500px; }
        #adminTab, #calendarTab { max-width: 900px; }
        .active { display: block; }

        h2 { font-weight: 300; text-align: center; letter-spacing: 6px; margin-bottom: 40px; color: var(--timu-gold); font-size: 1.4rem; }

        /* è¡¨å–®å…ƒç´  */
        label { display: block; font-size: 0.7rem; margin-top: 20px; color: var(--text-light); letter-spacing: 1px; text-transform: uppercase; }
        input, select { padding: 12px 0; margin: 5px 0; border: none; border-bottom: 1px solid #eee; font-size: 0.95rem; width: 100%; transition: 0.3s; }
        input:focus { outline: none; border-bottom-color: var(--timu-gold); }
        
        /* ç¸®å°ç·¨è™Ÿ Placeholder */
        #orderId::placeholder { font-size: 0.7rem; color: #ccc; letter-spacing: 0px; }
        
        .checkbox-row { margin: 25px 0; display: flex; align-items: center; gap: 10px; font-size: 0.85rem; cursor: pointer; color: var(--timu-dark); }
        .checkbox-row input { width: 16px; height: 16px; margin: 0; cursor: pointer; accent-color: var(--timu-gold); }

        .section-header { font-size: 0.85rem; font-weight: 600; margin: 40px 0 10px 0; color: var(--timu-dark); letter-spacing: 2px; }
        .btn-submit { background: var(--timu-dark); color: white; border: none; padding: 18px; width: 100%; margin-top: 40px; cursor: pointer; letter-spacing: 4px; font-size: 0.9rem; border-radius: 4px; transition: 0.3s; }
        .btn-submit:hover { background: #000; }

        /* é€²åº¦ç®¡ç†åˆ—è¡¨ */
        .order-item { border-bottom: 1px solid #f9f9f9; padding: 25px 0; }
        .order-header { display: flex; justify-content: space-between; align-items: flex-start; }
        .order-info strong { font-size: 1.1rem; letter-spacing: 1px; }
        .order-date-info { font-size: 0.75rem; color: var(--text-light); margin: 8px 0; letter-spacing: 0.5px; }
        
        .stock-tag { font-size: 0.65rem; color: var(--timu-gold); background: #fdfaf3; padding: 3px 10px; border-radius: 2px; font-weight: 600; margin-left: 10px; border: 1px solid var(--timu-light-gold); }
        
        .status-tag { padding: 5px 15px; border-radius: 50px; font-size: 0.7rem; color: white; font-weight: 500; letter-spacing: 1px; }
        .status-æ–°è¨‚å–® { background-color: #555; }
        .status-å‚™æ–™ä¸­ { background-color: #aaa; }
        .status-è»Šç¸«ä¸­ { background-color: #8da9c4; }
        .status-å·²å¯„å› { background-color: #a69cac; }
        .status-å‡ºè²¨å®Œç•¢ { background-color: #84a59d; }

        .deadline-box { display: inline-block; padding: 4px 10px; border-radius: 4px; font-size: 0.75rem; margin: 10px 0; font-weight: 500; }
        .time-safe { background-color: #f0f4f0; color: #4a7c44; }
        .time-normal { background-color: #f0f4f8; color: #4a6c8c; }
        .time-urgent { background-color: #fdf2f2; color: #a44a4a; }

        .item-detail { font-size: 0.85rem; color: #666; margin-top: 12px; line-height: 1.8; border-left: 1px solid var(--timu-gold); padding-left: 15px; }
        
        .note-container { margin-top: 20px; display: flex; align-items: center; gap: 10px; background: #fafafa; padding: 8px 12px; border-radius: 4px; }
        .note-input { flex: 1; font-size: 0.8rem; border: none; background: transparent; color: #777; padding: 0; }
        
        .status-select { width: 140px; height: 36px; font-size: 0.75rem; border: 1px solid #eee; background: #fff; border-radius: 4px; padding: 0 10px; }

        /* æ—¥æ›†ç²¾ç·»åŒ– */
        #calendar { padding-top: 10px; }
        .fc { --fc-border-color: #f0f0f0; --fc-today-bg-color: #fdfaf3; }
        .fc-toolbar-title { font-size: 1.1rem !important; font-weight: 300 !important; letter-spacing: 2px; color: var(--timu-dark); }
        .fc-button-primary { background-color: var(--timu-dark) !important; border: none !important; font-size: 0.8rem !important; text-transform: uppercase; padding: 8px 15px !important; }
        .fc-daygrid-day-number { font-size: 0.8rem; color: #aaa; padding: 8px !important; }
        .fc-col-header-cell-cushion { font-size: 0.75rem; font-weight: 400; color: #888; text-decoration: none !important; padding: 10px 0 !important; }
        .fc-event { border: none !important; padding: 3px 6px !important; border-radius: 3px !important; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .fc-event-title { font-size: 0.7rem !important; font-weight: 500; }
    </style>
</head>
<body>

<div class="nav">
    <button id="btnForm" class="active-btn" onclick="showTab('form')">NEW ORDER</button>
    <button id="btnAdmin" onclick="showTab('admin')">STATUS</button>
    <button id="btnCalendar" onclick="showTab('calendar')">CALENDAR</button>
</div>

<div id="formTab" class="page-container active">
    <h2>NEW ORDER</h2>
    <label>Order ID</label>
    <input type="text" id="orderId" placeholder="è¼¸å…¥SHOPLINEè¨‚å–®ç·¨è™Ÿ">
    
    <label>Order Date</label>
    <div class="date-row">
        <input type="date" id="orderDate" onchange="calculateExpectedDate(this.value)">
        <div id="expectedHint" class="expected-hint"></div>
    </div>
    
    <label class="checkbox-row"><input type="checkbox" id="hasStock"> è¨‚å–®å…§å«å…¶ä»–ç¾è²¨å•†å“</label>
    
    <div class="section-header">ITEM 1</div>
    <label>Style</label><select id="style1"></select>
    <label>Color</label><select id="color1"></select>
    <label>Size</label><select id="size1"></select>
    
    <div class="section-header">ITEM 2 (Optional)</div>
    <label>Style</label><select id="style2"></select>
    <label>Color</label><select id="color2"></select>
    <label>Size</label><select id="size2"></select>
    
    <button id="submitBtn" class="btn-submit" onclick="submitOrder()">CREATE ORDER</button>
</div>

<div id="adminTab" class="page-container">
    <h2>PRODUCTION STATUS</h2>
    <div class="filter-group">
        <input type="text" id="adminSearch" class="search-box" placeholder="ğŸ” æœå°‹è¨‚å–®æˆ–æ¬¾å¼..." onkeyup="filterOrders()">
        <select id="statusFilter" class="status-filter" onchange="filterOrders()">
            <option value="">æ‰€æœ‰é€²åº¦</option>
            <option value="æ–°è¨‚å–®">æ–°è¨‚å–®</option>
            <option value="å‚™æ–™ä¸­">å‚™æ–™ä¸­</option>
            <option value="è»Šç¸«ä¸­">è»Šç¸«ä¸­</option>
            <option value="å·²å¯„å›">å·²å¯„å›</option>
            <option value="å‡ºè²¨å®Œç•¢">å‡ºè²¨å®Œç•¢</option>
        </select>
    </div>
    <div id="orderList">è¼‰å…¥ä¸­...</div>
</div>

<div id="calendarTab" class="page-container">
    <h2>CALENDAR</h2>
    <div id="calendar"></div>
</div>

<script>
    const scriptUrl = "https://script.google.com/macros/s/AKfycbyi0WHv5eEFxL5XVKiPsr_iU6Ipoa0OxJJQvTjmjzicQTrNRK16fTUqD2_qeskcoXVcZg/exec";
    let allOrders = [];
    let calendar;

    function showTab(type) {
        document.querySelectorAll('.page-container').forEach(el => el.classList.remove('active'));
        document.querySelectorAll('.nav button').forEach(el => el.classList.remove('active-btn'));
        document.getElementById(type + 'Tab').classList.add('active');
        document.getElementById('btn' + type.charAt(0).toUpperCase() + type.slice(1)).classList.add('active-btn');
        
        if (type === 'admin' && allOrders.length === 0) loadOrders();
        if (type === 'calendar') {
            if (allOrders.length === 0) {
                loadOrders(); 
            } else {
                setTimeout(renderCalendar, 100);
            }
        }
    }

    function renderCalendar() {
        const calendarEl = document.getElementById('calendar');
        const events = allOrders.map(row => {
            const status = (row[9] || "æ–°è¨‚å–®").trim();
            let color = '#555'; 
            if(status === 'å‚™æ–™ä¸­') color = '#aaa';
            if(status === 'è»Šç¸«ä¸­') color = '#8da9c4';
            if(status === 'å·²å¯„å›') color = '#a69cac';
            if(status === 'å‡ºè²¨å®Œç•¢') color = '#84a59d';

            return {
                title: `${row[0]} | ${row[3]}`,
                start: row[1].toString().split('T')[0].replace(/\//g, '-'), 
                backgroundColor: color,
                borderColor: color
            };
        });

        if (calendar) calendar.destroy();
        calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'dayGridMonth',
            locale: 'zh-tw',
            events: events,
            headerToolbar: { left: 'prev,next', center: 'title', right: 'today' },
            height: 'auto',
            fixedWeekCount: false
        });
        calendar.render();
    }

    function calculateExpectedDate(val) {
        if(!val) return "";
        const parts = val.split('-');
        const d = new Date(parts[0], parts[1] - 1, parts[2]);
        d.setDate(d.getDate() + 42); 
        const result = `${d.getFullYear()}/${String(d.getMonth() + 1).padStart(2, '0')}/${String(d.getDate()).padStart(2, '0')}`;
        document.getElementById('expectedHint').innerText = `â®• é è¨ˆäº¤æœŸ: ${result}`;
        return result;
    }

    window.onload = function() {
        fetch(`${scriptUrl}?action=getStyles`).then(res => res.json()).then(data => {
            const actualData = data.slice(1);
            const styles = [...new Set(actualData.map(item => item[0]))].filter(String);
            const colors = [...new Set(actualData.map(item => item[1]))].filter(String);
            ['style1','style2'].forEach(id => setupSelect(id, styles, "Style..."));
            ['color1','color2'].forEach(id => setupSelect(id, colors, "Color..."));
            ['size1','size2'].forEach(id => setupSelect(id, ["XS", "S", "M", "L", "XL"], "Size..."));
        });
        const now = new Date();
        const localISOTime = (new Date(now - now.getTimezoneOffset() * 60000)).toISOString().split('T')[0];
        document.getElementById('orderDate').value = localISOTime;
        calculateExpectedDate(localISOTime);
    };

    function setupSelect(id, list, placeholder) {
        const s = document.getElementById(id);
        let opt = document.createElement('option'); opt.text = placeholder; opt.value = ""; s.appendChild(opt);
        list.forEach(item => { let o = document.createElement('option'); o.value = item; o.text = item; s.appendChild(o); });
        new Choices(`#${id}`, { searchEnabled: true, itemSelectText: '', shouldSort: false });
    }

    function loadOrders() {
        document.getElementById('orderList').innerHTML = "<p style='text-align:center; color:#ccc;'>Loading...</p>";
        fetch(`${scriptUrl}?action=getOrders`).then(res => res.json()).then(data => {
            allOrders = data.slice(1);
            renderOrders(allOrders.slice().reverse());
            if (document.getElementById('calendarTab').classList.contains('active')) renderCalendar();
        });
    }

    function renderOrders(orders) {
        const listDiv = document.getElementById('orderList');
        let html = '';
        orders.forEach(row => {
            const status = (row[9] || "æ–°è¨‚å–®").trim();
            const expDate = row[2] ? row[2].toString().split('T')[0] : 'ç„¡';
            const diffDays = Math.ceil((new Date(expDate) - new Date()) / (1000 * 60 * 60 * 24));
            let tClass = diffDays > 14 ? 'time-safe' : (diffDays > 7 ? 'time-normal' : 'time-urgent');

            html += `<div class="order-item">
                <div class="order-header">
                    <div class="order-info">
                        <strong>#${row[0]}</strong> ${row[10] === "æ˜¯" ? '<span class="stock-tag">å«ç¾è²¨å•†å“</span>' : ''}
                        <div class="order-date-info">Date: ${row[1].toString().split('T')[0]} â®• Deadline: ${expDate}</div>
                        <div class="${tClass} deadline-box">REMAINING ${diffDays} DAYS</div>
                        <div class="item-detail">
                            ITEM 1: ${row[3]} / ${row[4]} / ${row[5]}
                            ${row[6] ? '<br>ITEM 2: '+row[6]+' / '+row[7]+' / '+row[8] : ''}
                        </div>
                        <div class="note-container">
                            <input type="text" class="note-input" id="note-${row[0]}" value="${row[11] || ''}" placeholder="é»æ“Šç·¨è¼¯å‚™è¨»...">
                            <button onclick="updateNote('${row[0]}')" style="font-size:0.65rem; color:var(--timu-gold); background:none; border:none; cursor:pointer; font-weight:bold;">SAVE</button>
                        </div>
                    </div>
                    <div style="text-align:right;">
                        <span class="status-tag status-${status}">${status}</span>
                        <div style="margin-top:15px;">
                            <select class="status-select" onchange="updateStatus('${row[0]}', this.value)">
                                <option value="">UPDATE...</option>
                                <option value="æ–°è¨‚å–®">æ–°è¨‚å–®</option><option value="å‚™æ–™ä¸­">å‚™æ–™ä¸­</option>
                                <option value="è»Šç¸«ä¸­">è»Šç¸«ä¸­</option><option value="å·²å¯„å›">å·²å¯„å›</option>
                                <option value="å‡ºè²¨å®Œç•¢">å‡ºè²¨å®Œç•¢</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>`;
        });
        listDiv.innerHTML = html || "No orders found.";
    }

    function updateNote(id) {
        const note = document.getElementById(`note-${id}`).value;
        fetch(scriptUrl, { method: "POST", mode: "no-cors", body: JSON.stringify({action: 'updateNote', id: id, note: note}) })
        .then(() => { alert('Note saved.'); });
    }

    function updateStatus(id, status) {
        if(!status) return;
        fetch(scriptUrl, { method: "POST", mode: "no-cors", body: JSON.stringify({action: 'updateStatus', id: id, status: status}) })
        .then(() => loadOrders());
    }

    function filterOrders() {
        const keyword = document.getElementById('adminSearch').value.toLowerCase();
        const statusVal = document.getElementById('statusFilter').value;
        const filtered = allOrders.slice().reverse().filter(row => {
            const mKey = row[0].toString().toLowerCase().includes(keyword) || row[3].toString().toLowerCase().includes(keyword);
            const mStatus = statusVal === "" || (row[9] || "æ–°è¨‚å–®").trim() === statusVal;
            return mKey && mStatus;
        });
        renderOrders(filtered);
    }

    function submitOrder() {
        const id = document.getElementById('orderId').value;
        const btn = document.getElementById('submitBtn');
        if(!id) return alert("Please enter Order ID.");
        btn.innerText = "PROCESSING...";
        btn.disabled = true;
        const dateInput = document.getElementById('orderDate').value;
        const data = {
            id: id, deadline: dateInput.replace(/-/g, '/'),
            expectedDate: calculateExpectedDate(dateInput),
            hasStock: document.getElementById('hasStock').checked,
            s1: document.getElementById('style1').value, c1: document.getElementById('color1').value, z1: document.getElementById('size1').value,
            s2: document.getElementById('style2').value, c2: document.getElementById('color2').value, z2: document.getElementById('size2').value
        };
        fetch(scriptUrl, { method: "POST", mode: "no-cors", body: JSON.stringify({action: 'addOrder', data: data}) })
        .then(() => {
            btn.innerText = "SUCCESS";
            setTimeout(() => location.reload(), 1000);
        });
    }
</script>
</body>
</html>
