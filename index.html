<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TIMU | 生產管理系統</title>

    <link rel="icon" href="https://lh3.googleusercontent.com/d/1ImMExx8ZF1Qji8LgxoiM1KcXrH1touse" type="image/png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>
    
    <style>
        :root { 
            --brand-taupe: rgb(149, 134, 111); 
            --brand-dark: #373a3c;
            --off-white: #eff0f1; --text-light: #999;
            --st-new: #373a3c; --st-material: #8e8e8e; --st-sewing: #003b5c; --st-sent: #95866f; --st-done: #d0d0ce;
        }
        
        body { font-family: "Helvetica Neue", Helvetica, Arial, sans-serif; background: var(--off-white); color: var(--brand-dark); padding: 20px 10px; margin: 0; min-height: 100vh; font-size: 16px; }
        .brand-header { text-align: center; padding: 40px 0; }
        .brand-logo { width: 240px; height: auto; max-width: 80%; }
        
        .nav { text-align: center; margin-bottom: 30px; position: sticky; top: 0; z-index: 1000; background: var(--off-white); padding: 15px 0; overflow-x: auto; white-space: nowrap; }
        .nav button { background: transparent; border: none; color: var(--text-light); padding: 10px 20px; cursor: pointer; letter-spacing: 2px; font-size: 0.8rem; font-weight: 500; transition: 0.3s; }
        .nav button.active-btn { color: var(--brand-dark); border-bottom: 2px solid var(--brand-dark); }

        .page-container { display: none; background: white; margin: 0 auto 40px auto; padding: 40px 30px; border-radius: 12px; box-shadow: 0 4px 25px rgba(0,0,0,0.04); width: 95%; max-width: 1000px; box-sizing: border-box; }
        .active { display: block; }

        .title-group { text-align: center; margin-bottom: 40px; }
        h2 { font-weight: 300; letter-spacing: 8px; font-size: 1.4rem; color: var(--brand-dark); margin: 0; }
        .sub-title { font-size: 0.75rem; color: var(--brand-taupe); margin-top: 10px; letter-spacing: 3px; font-weight: bold; }
        
        .item-header { font-size: 0.9rem; font-weight: bold; letter-spacing: 2px; color: var(--brand-taupe); margin: 40px 0 20px 0; padding-bottom: 8px; border-bottom: 1.5px solid #f0f0f0; display: block; }
        .form-group { margin-bottom: 25px; }
        label { display: block; font-size: 0.65rem; color: #bbb; letter-spacing: 1px; margin-bottom: 8px; font-weight: 600; text-transform: uppercase; }
        input { padding: 10px 0; border: none !important; border-bottom: 1px solid #eee !important; font-size: 1rem; width: 100%; background: transparent !important; color: #555; outline: none; border-radius: 0; }
        .choices__inner { border: none !important; border-bottom: 1px solid #eee !important; background: transparent !important; padding: 2px 8px !important; min-height: 45px !important; display: flex; align-items: center; }

        .order-card { padding: 25px 0; border-bottom: 1px solid #f7f7f7; display: flex; flex-direction: column; gap: 15px; }
        @media (min-width: 600px) { .order-card { flex-direction: row; justify-content: space-between; align-items: center; } }
        /* 修改後的倒數標籤顏色：文字改為白色以增加辨識度 */
         .countdown-label { font-size: 0.65rem; font-weight: bold; padding: 4px 12px; border-radius: 20px; display: inline-block; margin-bottom: 5px; color: white; }

        .lv-urgent { background: #b22222; } /* 磚紅 */
        .lv-tight { background: #c08e2e; }  /* 琥珀金 */
        .lv-normal { background: #6b7a8f; } /* 霧藍灰 */
        .lv-relax { background: #7a8b6e; }  /* 橄欖綠 */
        .status-tag { padding: 5px 12px; border-radius: 4px; font-size: 0.7rem; color: white; font-weight: bold; }

        .btn-submit { background: var(--brand-dark); color: white; border: none; padding: 20px; width: 100%; margin-top: 40px; cursor: pointer; letter-spacing: 4px; font-size: 0.85rem; border-radius: 6px; font-weight: bold; }
        
        #custom-modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.7); backdrop-filter: blur(10px); z-index: 2000; justify-content: center; align-items: center; }
        .modal-content { background: white; padding: 40px; border-radius: 20px; text-align: center; max-width: 400px; width: 85%; }
    </style>
</head>
<body>

<div id="custom-modal" onclick="closeModal()"><div class="modal-content" onclick="event.stopPropagation()"><div id="modal-body"></div><button onclick="closeModal()" style="margin-top:25px; background:var(--brand-dark); color:white; border:none; padding:12px 30px; border-radius:30px; cursor:pointer;">CLOSE</button></div></div>

<div class="brand-header"><img src="https://lh3.googleusercontent.com/d/12yR1r7b4SlVYa9T3quajqKZmqeO7MLPb" alt="TIMU" class="brand-logo"></div>

<div class="nav">
    <button id="btnForm" class="active-btn" onclick="showTab('form')">NEW ORDER</button>
    <button id="btnAdmin" onclick="showTab('admin')">STATUS</button>
    <button id="btnCalendar" onclick="showTab('calendar')">CALENDAR</button>
    <button id="btnStats" onclick="showTab('stats')">STATISTICS</button>
</div>

<div id="formTab" class="page-container active">
    <div class="title-group"><h2>NEW ORDER</h2><div class="sub-title">建立新訂製單</div></div>
    <div class="form-group"><label>Order ID</label><input type="text" id="orderId" placeholder="SHOPLINE訂編"></div>
    <div class="form-group"><label>Order Date</label><input type="date" id="orderDate" onchange="updateExpectedDate(this.value)"></div>
    <div id="expectedHint" style="font-size:0.75rem; color:var(--brand-taupe); margin:-10px 0 20px 0; font-weight:bold;"></div>
    
    <span class="item-header">ITEM 01</span>
    <div class="form-group"><label>Style</label><select id="style1"></select></div>
    <div class="form-group"><label>Color</label><select id="color1"></select></div>
    <div class="form-group"><label>Size</label><select id="size1"></select></div>
    
    <span class="item-header">ITEM 02</span>
    <div class="form-group"><label>Style</label><select id="style2"></select></div>
    <div class="form-group"><label>Color</label><select id="color2"></select></div>
    <div class="form-group"><label>Size</label><select id="size2"></select></div>
    <div class="form-group" style="margin-top: 20px; display: flex; align-items: center; gap: 10px;">
        <input type="checkbox" id="hasStock" style="width: 20px; height: 20px; cursor: pointer;">
        <label for="hasStock" style="margin-bottom: 0; color: var(--brand-dark); font-size: 0.85rem; cursor: pointer;">訂單內含其他現貨商品</label>
    </div>
    
    <button id="submitBtn" class="btn-submit" onclick="submitOrder()">CREATE ORDER</button>
</div>

<div id="adminTab" class="page-container">
    <div class="title-group"><h2>STATUS</h2><div class="sub-title">進度與交期管理</div></div>
    
    <div style="text-align: right; margin-bottom: 15px; font-size: 0.75rem; color: #999;">
        SHOW: 
        <select id="pageSize" onchange="renderOrders()" style="border: none; background: none; color: #373a3c; font-weight: bold; cursor: pointer; outline: none;">
            <option value="10">10 ITEMS</option>
            <option value="20">20 ITEMS</option>
            <option value="999">ALL</option>
        </select>
    </div>

    <div id="orderList">載入中...</div>
</div>

<div id="calendarTab" class="page-container">
    <div id="calendar"></div>
</div>

<div id="statsTab" class="page-container">
    <div class="title-group"><h2>STATISTICS</h2><div class="sub-title">生產數據看板</div></div>
    
    <div style="text-align:center; padding-bottom:30px;">
        <label>TOTAL PIECES</label>
        <div id="totalPieces" style="font-size: 2.5rem; font-weight: 200;">0</div>
    </div>

    <div style="display:flex; gap:10px; margin-bottom:20px; flex-wrap: wrap;">
    <div style="flex:1; min-width: 120px;"><label>Category</label><select id="filterCat"></select></div>
    <div style="flex:1; min-width: 120px;"><label>Style</label><select id="filterStyle"></select></div>
    <div style="flex:1; min-width: 120px;"><label>Color</label><select id="filterColor"></select></div>
    <div style="flex:1; min-width: 120px;"><label>Process Status</label><select id="filterStatus"></select></div>
</div>

    <div style="overflow-x: auto;">
        <table style="width: 100%; border-collapse: collapse; font-size: 0.9rem;">
            <thead>
                <tr style="border-bottom: 2px solid var(--brand-taupe); text-align: left;">
                    <th style="padding: 12px 8px; color: var(--text-light); font-weight: 600; font-size: 0.65rem;">STYLE</th>
                    <th style="padding: 12px 8px; color: var(--text-light); font-weight: 600; font-size: 0.65rem;">COLOR</th>
                    <th style="padding: 12px 8px; color: var(--text-light); font-weight: 600; font-size: 0.65rem;">SIZE</th>
                    <th style="padding: 12px 8px; color: var(--brand-taupe); font-weight: 600; font-size: 0.65rem; text-align: right;">QTY</th>
                </tr>
            </thead>
            <tbody id="statsGrid"></tbody>
        </table>
    </div>
</div>

<div style="text-align: center; padding: 40px 0; color: #ccc; font-size: 0.65rem; letter-spacing: 2px; font-weight: 300;">
    © 2026 TIMU STUDIO. ALL RIGHTS RESERVED.
</div>

<script>
    const scriptUrl = "https://script.google.com/macros/s/AKfycbyi0WHv5eEFxL5XVKiPsr_iU6Ipoa0OxJJQvTjmjzicQTrNRK16fTUqD2_qeskcoXVcZg/exec"; 
    
    let allOrders = null;
    let masterData = [];
    let choiceInstances = {};
    const statusColors = { 
    "確認中": "#e0e0e0", 
    "新訂單": "#373a3c", 
    "備料中": "#8e8e8e", 
    "車縫中": "#003b5c", 
    "已寄回": "#95866f", 
    "出貨完畢": "#d0d0ce" 
};

    async function showTab(t) {
        document.querySelectorAll('.page-container').forEach(e => e.classList.remove('active'));
        document.querySelectorAll('.nav button').forEach(e => e.classList.remove('active-btn'));
        document.getElementById(t + 'Tab').classList.add('active');
        document.getElementById('btn' + t.charAt(0).toUpperCase() + t.slice(1)).classList.add('active-btn');
        
        if (!allOrders || t !== 'form') await loadData();
        
        if (t === 'admin') renderOrders();
        if (t === 'stats') renderStatistics();
        if (t === 'calendar') setTimeout(renderCalendar, 100);
    }

    async function loadData() {
        const res = await fetch(`${scriptUrl}?action=getOrders`);
        allOrders = (await res.json()).slice(1);
    }

    async function submitOrder() {
        const btn = document.getElementById('submitBtn');
        const oDateVal = document.getElementById('orderDate').value;
        if(!oDateVal) { alert("請填寫日期"); return; }
        
        btn.innerText = "SENDING..."; btn.disabled = true;
        let d = new Date(oDateVal);
        d.setDate(d.getDate() + 42); 
        const deadline = d.toISOString().split('T')[0];

        const payload = {
            action: 'addOrder',
            data: {
                id: document.getElementById('orderId').value,
                orderDate: oDateVal,
                deadline: deadline,
                s1: document.getElementById('style1').value,
                c1: document.getElementById('color1').value,
                z1: document.getElementById('size1').value,
                s2: document.getElementById('style2').value,
                c2: document.getElementById('color2').value,
                z2: document.getElementById('size2').value,
                hasStock: document.getElementById('hasStock').checked 
            }
        };

        await fetch(scriptUrl, { method: "POST", mode: "no-cors", body: JSON.stringify(payload) });
        openModal(`<h3>DONE</h3>訂單已建立<br>現貨備註已寫入 K 欄`);
        
        document.getElementById('orderId').value = '';
        document.getElementById('hasStock').checked = false;
        allOrders = null; 
        btn.innerText = "CREATE ORDER"; btn.disabled = false;
    }

    function renderOrders() {
    const today = new Date().setHours(0,0,0,0);
    const limit = parseInt(document.getElementById('pageSize').value) || 10;
    let html = '';
    
    const displayList = allOrders.slice().reverse();
    const finalList = displayList.slice(0, limit);

    // 內建一個處理調貨顯示的工具
    const formatItemLine = (style, color, size) => {
        if (!style) return '';
        // 偵測款式字串是否包含 "調"
        const isTransfer = style.indexOf('調') !== -1;
        const s = isTransfer ? 'style="text-decoration: line-through; color: #bbb; opacity: 0.6;"' : '';
        return `<div ${s}>● ${style} / ${color} / ${size}</div>`;
    };

    finalList.forEach((r, index) => {
        const expDate = r[2] ? r[2].split('T')[0] : '';
        const diff = expDate ? Math.ceil((new Date(expDate) - today) / 86400000) : 999;
        let lv = (diff <= 7) ? 'lv-urgent' : (diff <= 14) ? 'lv-tight' : (diff <= 28) ? 'lv-normal' : 'lv-relax';
        const st = (r[9] || "確認中").trim();
        const bgColor = statusColors[st] || "#373a3c";
        const orderIdx = displayList.length - index;

        // --- 新增：判斷 O 欄 (r[14]) 與 P 欄 (r[15]) 是否有內容 ---
        const isItem1Transfer = (r[14] && r[14].toString().trim() !== "");
        const isItem2Transfer = (r[15] && r[15].toString().trim() !== "");

        // 內置一個專用的格式化工具，用來處理劃線
        const renderLine = (style, color, size, isTransfer) => {
            if (!style) return '';
            const s = isTransfer ? 'style="text-decoration: line-through; color: #bbb; opacity: 0.6;"' : '';
            return `<div ${s}>● ${style} / ${color} / ${size} ${isTransfer ? '<small>(調貨)</small>' : ''}</div>`;
        };

        html += `
            <div class="order-card">
                <div>
                    <div style="display:flex; align-items:center; gap:10px; margin-bottom:5px;">
                        <span style="font-family:monospace; font-size:0.75rem; color:#ccc; font-weight:bold;">#${orderIdx}</span>
                        <div class="countdown-label ${lv}">${diff} DAYS LEFT</div>
                    </div>
                    <div style="font-size:0.7rem; color:#bbb; margin-bottom:5px;">
                        Order: ${r[1] ? r[1].split('T')[0] : '--'} | Exp: ${expDate}
                    </div>
                    <b style="font-size:1.1rem;">#${r[0]}</b>
                    <div style="font-size:0.8rem; color:#666; margin-top:5px;">
                        ${renderLine(r[3], r[4], r[5], isItem1Transfer)}
                        ${r[6] ? renderLine(r[6], r[7], r[8], isItem2Transfer) : ''}
                    </div>
                </div>
                <div style="text-align:right;">
                    <span class="status-tag" style="background:${bgColor}">${st}</span>
                    <div style="margin-top:10px;">
                        <select onchange="updateStatus('${r[0]}', this.value)" style="border:none; font-size:0.75rem; color:#999; background:none; cursor:pointer;">
                            <option value="">CHANGE STATUS</option>
                            <option value="確認中">確認中</option>
                            <option value="新訂單">新訂單</option>
                            <option value="備料中">備料中</option>
                            <option value="車縫中">車縫中</option>
                            <option value="已寄回">已寄回</option>
                            <option value="出貨完畢">出貨完畢</option>
                        </select>
                    </div>
                </div>
            </div>`;
    });
    document.getElementById('orderList').innerHTML = html || "No Orders.";
}

    function renderStatistics() {
    const fCat = document.getElementById('filterCat').value;
    const fStyle = document.getElementById('filterStyle').value;
    const fColor = document.getElementById('filterColor').value;
    const fStatus = document.getElementById('filterStatus').value; // 抓取新篩選器

    let map = {}; let total = 0; 
    let styleSet = new Set();
    let colorSet = new Set();

    allOrders.forEach(r => {
        const st = (r[9] || "").trim();

        // 1. 排除「確認中」、「已寄回」、「出貨完畢」以及空值
        if (st === "確認中" || st === "" || st === "出貨完畢" || st === "已寄回") return;

        // 2. 生產階段篩選邏輯
        if (fStatus === "待製作" || fStatus === "") { 
            if (st !== "新訂單" && st !== "備料中") return;
        } else if (fStatus === "ALL") {
            // 不過濾，包含新訂單、備料中、車縫中
        } else if (st !== fStatus) {
            return;
        }

        // 3. 建立品項矩陣，並對應貨況欄位 (O欄為r[14], P欄為r[15])
        const items = [
            { data: [r[3], r[4], r[5]], isTransfer: (r[14] && r[14].toString().trim() !== "") },
            { data: [r[6], r[7], r[8]], isTransfer: (r[15] && r[15].toString().trim() !== "") }
        ];
        
        items.forEach(itObj => {
            const it = itObj.data;
            if(!it[0]) return; // 如果沒款式就跳過

            // --- 核心過濾：只要 O/P 欄位有填字 (isTransfer)，就不計入師傅的生產數量 ---
            if (itObj.isTransfer) return;

            styleSet.add(it[0]);
            colorSet.add(it[1]);

            const code = it[0].trim().charAt(0).toUpperCase();
            let cat = (code==='A')?"TOP":(code==='B')?"BOTTOM":"ONEPIECE";
            
            const matchCat = (fCat==="" || cat===fCat);
            const matchStyle = (fStyle==="" || it[0]===fStyle);
            const matchColor = (fColor==="" || it[1]===fColor);

            if(matchCat && matchStyle && matchColor) {
                const key = `${it[0]}|${it[1]}|${it[2]}`;
                map[key] = (map[key]||0)+1; 
                total++;
            }
        });
    });

    if(!fStyle && !fCat && !fColor) {
        updateChoiceList('filterStyle', Array.from(styleSet).sort(), "STYLE...");
        updateChoiceList('filterColor', Array.from(colorSet).sort(), "COLOR...");
    }

    document.getElementById('totalPieces').innerText = total;
    let html = '';
    Object.keys(map).sort().forEach(k => {
        const p = k.split('|');
        html += `
            <tr style="border-bottom: 1px solid #eee;">
                <td style="padding: 12px 8px; font-weight: bold;">${p[0]}</td>
                <td style="padding: 12px 8px; color: #666;">${p[1]}</td>
                <td style="padding: 12px 8px; color: #999;">${p[2]}</td>
                <td style="padding: 12px 8px; text-align: right; font-weight: bold; color: var(--brand-taupe); font-size: 1.1rem;">${map[k]}</td>
            </tr>`;
    });
    document.getElementById('statsGrid').innerHTML = html || '<tr><td colspan="4" style="text-align:center; padding:20px; color:#ccc;">No data found.</td></tr>';
}

    function renderCalendar() {
        var calendarEl = document.getElementById('calendar');
        var calendar = new FullCalendar.Calendar(calendarEl, {
            initialView: 'dayGridMonth',
            height: 'auto',
            events: allOrders.map(r => ({
                title: `#${r[0]}`,
                start: r[2] ? r[2].split('T')[0] : '', 
                backgroundColor: statusColors[r[9]?.trim()] || "#373a3c",
                extendedProps: { details: r }
            })),
            eventClick: (info) => {
                const r = info.event.extendedProps.details;
                openModal(`<b>ORDER #${r[0]}</b><br><div style="text-align:left; font-size:0.8rem; margin-top:15px;">Item: ${r[3]}<br>Deadline: ${r[2].split('T')[0]}</div>`);
            }
        });
        calendar.render();
    }

    async function updateStatus(id, st) {
        if(!st) return;
        await fetch(scriptUrl, { method: "POST", mode: "no-cors", body: JSON.stringify({ action: 'updateStatus', id: id, status: st }) });
        await new Promise(resolve => setTimeout(resolve, 1000));
        allOrders = null; 
        await showTab('admin');
    }

    function initChoice(id, list, placeholder, changeFn) {
        const el = document.getElementById(id);
        el.innerHTML = `<option value="">${placeholder}</option>`;
        list.forEach(i => el.add(new Option(i, i)));
        const c = new Choices(el, { searchEnabled: true, itemSelectText: '', shouldSort: false });
        if(changeFn) el.addEventListener('change', changeFn);
        choiceInstances[id] = c; return c;
    }

    function updateChoiceList(id, list, placeholder) {
        const c = choiceInstances[id]; if (!c) return;
        c.clearStore();
        c.setChoices([{ value: '', label: placeholder, selected: true }].concat(list.map(i => ({ value: i, label: i }))), 'value', 'label', true);
    }

    window.onload = async () => {
        document.getElementById('orderDate').value = new Date().toISOString().split('T')[0];
        updateExpectedDate(document.getElementById('orderDate').value);
        const res = await fetch(`${scriptUrl}?action=getStyles`);
        masterData = (await res.json()).slice(1);
        const styles = [...new Set(masterData.map(i => i[0]))].filter(String);
        const colors = [...new Set(masterData.map(i => i[1]))].filter(String);
        initChoice('style1', styles, "STYLE...");
        initChoice('color1', colors, "COLOR...");
        initChoice('style2', styles, "STYLE...");
        initChoice('color2', colors, "COLOR...");
        initChoice('size1', ["XS","S","M","L","XL"], "SIZE...");
        initChoice('size2', ["XS","S","M","L","XL"], "SIZE...");
        initChoice('filterCat', ["TOP","BOTTOM","ONEPIECE"], "CATEGORY...", renderStatistics);
        initChoice('filterStyle', [], "STYLE...", renderStatistics);
        initChoice('filterColor', [], "COLOR...", renderStatistics);
        initChoice('filterStatus', ["新訂單", "備料中", "車縫中", "ALL"], "待製作 (新訂單+備料中)", renderStatistics);
        showTab('form');
    };

    function updateExpectedDate(v) {
        let d = new Date(v); d.setDate(d.getDate() + 42);
        document.getElementById('expectedHint').innerText = `⮕ Expected Delivery: ${d.toISOString().split('T')[0]} (6 weeks)`;
    }
    function openModal(content) { document.getElementById('modal-body').innerHTML = content; document.getElementById('custom-modal').style.display = 'flex'; }
    function closeModal() { document.getElementById('custom-modal').style.display = 'none'; }
</script>
</body>
</html>
