<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TIMU | 生產管理系統</title>
    
    <link rel="icon" type="image/png" href="https://lh3.googleusercontent.com/d/1ImMExx8ZF1Qji8LgxoiM1KcXrH1touse"> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>
    
    <style>
        :root { 
            --brand-taupe: rgb(149, 134, 111); 
            --brand-dark: #373a3c;
            --off-white: #eff0f1; --text-light: #999;
            --st-new: #373a3c; --st-material: #8e8e8e; --st-sewing: #003b5c; --st-sent: #95866f; --st-done: #d0d0ce;
            --font-main: clamp(0.85rem, 0.4vw + 0.7rem, 1.1rem);
            --font-title: clamp(1rem, 0.8vw + 0.8rem, 1.4rem);
            --font-label: clamp(0.55rem, 0.3vw + 0.5rem, 0.75rem);
        }
        body { font-family: "Helvetica Neue", Helvetica, Arial, sans-serif; background: var(--off-white); color: var(--brand-dark); padding: 10px; margin: 0; min-height: 100vh; -webkit-font-smoothing: antialiased; }
        
        .brand-header { text-align: center; padding: clamp(20px, 5vh, 40px) 0; }
        .brand-logo { width: 220px; height: auto; max-width: 75%; }

        .nav { text-align: center; margin-bottom: 20px; position: sticky; top: 0; z-index: 1000; background: var(--off-white); padding: 10px 0; overflow-x: auto; }
        .nav button { background: transparent; border: none; color: var(--text-light); padding: 10px 20px; cursor: pointer; letter-spacing: 2px; font-size: var(--font-label); font-weight: 500; transition: 0.3s; }
        .nav button.active-btn { color: var(--brand-dark); border-bottom: 2px solid var(--brand-dark); }

        .page-container { display: none; background: white; margin: 0 auto 40px auto; padding: clamp(20px, 4vw, 40px); border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.03); width: calc(100% - 30px); box-sizing: border-box; }
        .active { display: block; }
        #formTab { max-width: 650px; }
        #adminTab, #calendarTab, #statsTab { max-width: 1000px; }

        .title-group { text-align: center; margin-bottom: 30px; }
        h2 { font-weight: 300; letter-spacing: 8px; font-size: var(--font-title); color: var(--brand-dark); margin: 0; }
        .sub-title { font-size: var(--font-label); color: var(--brand-taupe); margin-top: 10px; letter-spacing: 3px; font-weight: bold; }

        .item-header { font-size: var(--font-label); font-weight: bold; letter-spacing: 2px; color: var(--brand-taupe); margin: 40px 0 20px 0; padding-bottom: 8px; border-bottom: 1.5px solid #f0f0f0; display: block; }
        .form-group { margin-bottom: 25px; }
        label { display: block; font-size: var(--font-label); color: #bbb; letter-spacing: 1px; margin-bottom: 8px; font-weight: 600; }
        input { padding: 10px 0; border: none !important; border-bottom: 1px solid #eee !important; font-size: var(--font-main); width: 100%; background: transparent !important; color: #555; outline: none; border-radius: 0; }
        .choices__inner { border: none !important; border-bottom: 1px solid #eee !important; background: transparent !important; padding: 6px 0 !important; min-height: 40px !important; font-size: var(--font-main); }

        .order-card { padding: 25px 0; border-bottom: 1px solid #f7f7f7; display: flex; flex-direction: column; gap: 15px; }
        @media (min-width: 600px) { .order-card { flex-direction: row; justify-content: space-between; align-items: center; } }
        .countdown-label { font-size: 0.65rem; font-weight: bold; padding: 3px 10px; border-radius: 20px; display: inline-block; margin-bottom: 8px; letter-spacing: 1px; }
        .bg-urgent { background: #fee2e2; color: #dc2626; }
        .bg-normal { background: #f3f4f6; color: var(--brand-taupe); }
        .size-tag { background: #f0f0f0; color: #888; padding: 2px 8px; border-radius: 4px; font-size: 0.7rem; font-weight: bold; margin-left: 5px; }
        .status-tag { padding: 5px 12px; border-radius: 4px; font-size: 0.65rem; color: white; font-weight: bold; display: inline-block; }
        
        .status-新訂單 { background: var(--st-new); }
        .status-備料中 { background: var(--st-material); }
        .status-車縫中 { background: var(--st-sewing); }
        .status-已寄回 { background: var(--st-sent); }
        .status-出貨完畢 { background: var(--st-done); color: var(--brand-dark); }

        .fc { font-size: 0.8rem; }
        .fc-col-header-cell-cushion { color: #ccc !important; text-transform: uppercase; letter-spacing: 1px; text-decoration: none !important; font-size: 0.7rem; }
        .fc-day-today { background: rgba(149, 134, 111, 0.12) !important; }

        .stats-summary #totalPieces { font-size: 2.5rem !important; font-weight: 200; color: var(--brand-taupe); margin: 10px 0; }
        .stats-row { padding: 15px 0; font-size: var(--font-main); }

        .btn-submit { background: var(--brand-dark); color: white; border: none; padding: 20px; width: 100%; margin-top: 30px; cursor: pointer; letter-spacing: 4px; font-size: 0.8rem; border-radius: 8px; font-weight: bold; transition: all 0.4s ease; }
        .btn-submit.success { background: var(--brand-taupe); }

        #custom-modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.7); backdrop-filter: blur(10px); z-index: 2000; justify-content: center; align-items: center; }
        .modal-content { background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 40px rgba(0,0,0,0.05); text-align: center; max-width: 350px; width: 85%; }
        .footer-copyright { text-align: center; padding: 40px 0; font-size: 0.6rem; color: rgba(149, 134, 111, 0.4); letter-spacing: 1px; }
    </style>
</head>
<body>

<div id="custom-modal" onclick="closeModal()">
    <div class="modal-content" onclick="event.stopPropagation()">
        <div id="modal-body"></div>
        <button onclick="closeModal()" style="margin-top:20px; background:var(--brand-dark); color:white; border:none; padding:12px 30px; border-radius:30px; cursor:pointer; font-size:0.7rem; letter-spacing:2px;">CLOSE</button>
    </div>
</div>

<div class="brand-header">
    <img src="https://lh3.googleusercontent.com/d/12yR1r7b4SlVYa9T3quajqKZmqeO7MLPb" alt="TIMU" class="brand-logo">
</div>

<div class="nav">
    <button id="btnForm" class="active-btn" onclick="showTab('form')">NEW ORDER</button>
    <button id="btnAdmin" onclick="showTab('admin')">STATUS</button>
    <button id="btnCalendar" onclick="showTab('calendar')">CALENDAR</button>
    <button id="btnStats" onclick="showTab('stats')">STATISTICS</button>
</div>

<div class="main-content">
    <div id="formTab" class="page-container active">
        <div class="title-group"><h2>NEW ORDER</h2><div class="sub-title">建立新訂製單</div></div>
        <div class="form-group"><label>Order ID</label><input type="text" id="orderId" placeholder="SL-0000"></div>
        <div class="form-group"><label>Order Date</label><input type="date" id="orderDate" onchange="updateExpectedDate(this.value)"></div>
        <div id="expectedHint" style="font-size:var(--font-label); color:var(--brand-taupe); margin:-15px 0 10px 0; font-weight:bold;"></div>
        
        <span class="item-header">ITEM 01 內容詳情</span>
        <div class="form-group"><label>Style</label><select id="style1"></select></div>
        <div class="form-group"><label>Color</label><select id="color1"></select></div>
        <div class="form-group"><label>Size</label><select id="size1"></select></div>
        
        <span class="item-header">ITEM 02 內容詳情</span>
        <div class="form-group"><label>Style</label><select id="style2"></select></div>
        <div class="form-group"><label>Color</label><select id="color2"></select></div>
        <div class="form-group"><label>Size</label><select id="size2"></select></div>
        
        <button id="submitBtn" class="btn-submit" onclick="submitOrder()">CREATE ORDER</button>
    </div>

    <div id="adminTab" class="page-container">
        <div class="title-group"><h2>STATUS</h2><div class="sub-title">生產進度管理</div></div>
        <div id="orderList" style="min-height: 200px;">載入中...</div>
    </div>

    <div id="calendarTab" class="page-container">
        <div class="title-group"><h2>CALENDAR</h2><div class="sub-title">交期視覺日曆</div></div>
        <div id="calendar"></div>
    </div>

    <div id="statsTab" class="page-container">
        <div class="title-group"><h2>STATISTICS</h2><div class="sub-title">生產數據看板</div></div>
        <div class="stats-summary" style="text-align:center; padding-bottom:30px;">
            <label style="font-size: 0.6rem; color: var(--brand-taupe); letter-spacing: 2px;">TOTAL PIECES</label>
            <div id="totalPieces">0</div>
        </div>
        <div style="display:grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap:20px; margin-bottom:40px;">
            <div><label>Category</label><select id="filterCat"></select></div>
            <div><label>Style</label><select id="filterStyle"></select></div>
            <div><label>Color</label><select id="filterColor"></select></div>
        </div>
        <div id="statsTableBody"></div>
    </div>
</div>

<div class="footer-copyright">Copyright for Internal Use Only © Timu International Ltd.</div>

<script>
    const scriptUrl = "https://script.google.com/macros/s/AKfycbyi0WHv5eEFxL5XVKiPsr_iU6Ipoa0OxJJQvTjmjzicQTrNRK16fTUqD2_qeskcoXVcZg/exec";
    let allOrders = null;
    let rawStyleData = []; 
    let choicesInstances = {};
    const statusColors = { "新訂單": "#373a3c", "備料中": "#8e8e8e", "車縫中": "#003b5c", "已寄回": "#95866f", "出貨完畢": "#d0d0ce" };

    // --- 提交訂單：取消彈窗，按鈕變色反饋 ---
    async function submitOrder() {
        const btn = document.getElementById('submitBtn');
        const orderId = document.getElementById('orderId').value;
        const orderDate = document.getElementById('orderDate').value;
        
        if(!orderId) { 
            btn.innerText = "PLEASE ENTER ORDER ID";
            setTimeout(() => btn.innerText = "CREATE ORDER", 2000);
            return; 
        }
        
        btn.innerText = "SENDING...";
        btn.disabled = true;

        let exp = new Date(orderDate);
        exp.setDate(exp.getDate() + 42);
        const expectedDateStr = exp.toISOString().split('T')[0];

        const payload = {
            action: 'addOrder',
            data: {
                id: orderId,
                deadline: orderDate,
                expectedDate: expectedDateStr,
                s1: document.getElementById('style1').value,
                c1: document.getElementById('color1').value,
                z1: document.getElementById('size1').value,
                s2: document.getElementById('style2').value,
                c2: document.getElementById('color2').value,
                z2: document.getElementById('size2').value,
                hasStock: false
            }
        };

        try {
            await fetch(scriptUrl, { method: "POST", mode: "no-cors", body: JSON.stringify(payload) });
            btn.classList.add('success');
            btn.innerText = "✓ ORDER CREATED";

            setTimeout(async () => {
                document.getElementById('orderId').value = '';
                ['style1','color1','size1','style2','color2','size2'].forEach(id => {
                    if(choicesInstances[id]) choicesInstances[id].setChoiceByValue('');
                });
                btn.classList.remove('success');
                btn.innerText = "CREATE ORDER";
                btn.disabled = false;
                allOrders = null; 
                showTab('admin');
            }, 1500);
        } catch (e) {
            btn.innerText = "ERROR, TRY AGAIN";
            btn.disabled = false;
            setTimeout(() => btn.innerText = "CREATE ORDER", 2000);
        }
    }

    // --- 狀態更新 ---
    async function updateStatus(id, s) {
        if(!s) return;
        const payload = { action: 'updateStatus', id: id, status: s };
        await fetch(scriptUrl, { method: "POST", mode: "no-cors", body: JSON.stringify(payload) });
        allOrders = null;
        await loadOrders(); 
        renderOrders(allOrders.slice().reverse()); 
    }

    // --- 連動抓取：根據款式過濾精確顏色 ---
    function updateColorsByStyle(styleId, colorId) {
        const selectedStyle = document.getElementById(styleId).value;
        const colorChoice = choicesInstances[colorId];
        
        if (!selectedStyle) {
            colorChoice.clearChoices();
            colorChoice.setChoices([{ value: '', label: 'SELECT STYLE FIRST', selected: true }], 'value', 'label', true);
            return;
        }

        // 精確過濾：找出 settings 表中 A 欄等於選中款式的 B 欄顏色
        const availableColors = rawStyleData
            .filter(row => row[0].toString().trim() === selectedStyle.trim())
            .map(row => row[1].toString().trim())
            .filter(String);
        
        const uniqueColors = [...new Set(availableColors)].sort();

        colorChoice.clearChoices();
        if (uniqueColors.length > 0) {
            const choicesList = uniqueColors.map(c => ({ value: c, label: c }));
            colorChoice.setChoices(choicesList, 'value', 'label', true);
            
            // 如果只有一個顏色，自動幫妳填入
            if (uniqueColors.length === 1) {
                colorChoice.setChoiceByValue(uniqueColors[0]);
            } else {
                colorChoice.setChoiceByValue('');
            }
        } else {
            colorChoice.setChoices([{ value: '', label: 'NO COLOR FOUND', selected: true }], 'value', 'label', true);
        }
    }

    async function showTab(t) {
        document.querySelectorAll('.page-container').forEach(e => e.classList.remove('active'));
        document.querySelectorAll('.nav button').forEach(e => e.classList.remove('active-btn'));
        document.getElementById(t + 'Tab').classList.add('active');
        document.getElementById('btn' + t.charAt(0).toUpperCase() + t.slice(1)).classList.add('active-btn');
        if (!allOrders) await loadOrders();
        if (t === 'admin') renderOrders(allOrders.slice().reverse());
        if (t === 'stats') renderStatistics();
        if (t === 'calendar') setTimeout(renderCalendar, 100);
    }

    async function loadOrders() {
        try {
            const res = await fetch(`${scriptUrl}?action=getOrders`);
            const data = await res.json();
            allOrders = data.slice(1);
        } catch (e) { console.error(e); }
    }

    function renderOrders(orders) {
        const today = new Date().setHours(0,0,0,0);
        let html = '';
        orders.forEach(r => {
            const expDate = r[2] ? r[2].toString().split('T')[0] : '';
            const diff = expDate ? Math.ceil((new Date(expDate) - today) / 86400000) : '--';
            const status = (r[9] || "新訂單").trim();
            html += `<div class="order-card">
                <div>
                    <div class="countdown-label ${diff <= 7 ? 'bg-urgent' : 'bg-normal'}">${diff} DAYS LEFT</div>
                    <div style="font-size:0.6rem; color:#bbb; margin-bottom:5px;">EXP: ${expDate}</div>
                    <b style="font-size:1rem; color:#555; letter-spacing:1px;">#${r[0]}</b>
                    <div style="margin-top:10px; font-size:var(--font-main); line-height:1.6; color:#777;">
                        ● ${r[3]} / ${r[4]} <span class="size-tag">${r[5]}</span><br>
                        ${r[6] ? `● ${r[6]} / ${r[7]} <span class="size-tag">${r[8]}</span>` : ''}
                    </div>
                </div>
                <div style="text-align: right;">
                    <span class="status-tag status-${status}">${status}</span>
                    <div style="margin-top:12px;"><select onchange="updateStatus('${r[0]}', this.value)" style="border:none; border-bottom:1px solid #eee; font-size:0.7rem; padding:4px; color:#999; width:100px; background:transparent;"><option value="">CHANGE</option><option value="備料中">備料中</option><option value="車縫中">車縫中</option><option value="已寄回">已寄回</option><option value="出貨完畢">出貨完畢</option></select></div>
                </div>
            </div>`;
        });
        document.getElementById('orderList').innerHTML = html || "目前無訂單資料";
    }

    function renderCalendar() {
        const calendar = new FullCalendar.Calendar(document.getElementById('calendar'), {
            initialView: 'dayGridMonth',
            height: 'auto',
            dayHeaderFormat: { weekday: 'short' },
            events: allOrders.map(r => ({
                title: `#${r[0]}`,
                start: r[2] ? r[2].toString().split('T')[0] : '',
                backgroundColor: statusColors[r[9]?.trim()] || "#373a3c",
                borderColor: 'transparent',
                extendedProps: { r: r }
            })),
            eventClick: function(info) {
                const r = info.event.extendedProps.r;
                openModal(`
                    <h3 style="letter-spacing:3px; font-weight:300; font-size:1.1rem;">ORDER #${r[0]}</h3>
                    <p style="font-size:0.7rem; color:var(--brand-taupe); margin-bottom:20px;">STATUS: ${r[9]}</p>
                    <div style="text-align:left; font-size:0.9rem; color:#555; line-height:2;">● ${r[3]} / ${r[4]} / ${r[5]}<br>${r[6] ? `● ${r[6]} / ${r[7]} / ${r[8]}` : ''}</div>
                `);
            }
        });
        calendar.render();
    }

    function openModal(content) { document.getElementById('modal-body').innerHTML = content; document.getElementById('custom-modal').style.display = 'flex'; }
    function closeModal() { document.getElementById('custom-modal').style.display = 'none'; }

    function initChoice(id, list, placeholder, changeFn) {
        const el = document.getElementById(id);
        el.innerHTML = `<option value="">${placeholder}</option>`;
        list.forEach(i => el.add(new Option(i, i)));
        const c = new Choices(el, { searchEnabled: true, itemSelectText: '', shouldSort: false });
        if(changeFn) el.addEventListener('change', changeFn);
        choicesInstances[id] = c;
        return c;
    }

    window.onload = async function() {
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('orderDate').value = today;
        updateExpectedDate(today);
        try {
            const res = await fetch(`${scriptUrl}?action=getStyles`);
            const data = await res.json();
            rawStyleData = data.slice(1);
            
            const styles = [...new Set(rawStyleData.map(i => i[0].toString().trim()))].filter(String).sort();
            const colors = [...new Set(rawStyleData.map(i => i[1].toString().trim()))].filter(String).sort();
            
            // 初始化款式，並綁定連動
            initChoice('style1', styles, "STYLE...", () => updateColorsByStyle('style1', 'color1'));
            initChoice('style2', styles, "STYLE...", () => updateColorsByStyle('style2', 'color2'));
            
            // 初始顏色選單設為空白提示
            initChoice('color1', [], "SELECT STYLE FIRST");
            initChoice('color2', [], "SELECT STYLE FIRST");
            
            // 篩選與尺寸初始化
            initChoice('filterStyle', styles, "STYLE...", renderStatistics);
            initChoice('filterColor', colors, "COLOR...", renderStatistics);
            ['size1', 'size2'].forEach(id => initChoice(id, ["XS", "S", "M", "L", "XL"], "SIZE..."));
            initChoice('filterCat', ["TOP", "BOTTOM", "ONEPIECE"], "CATEGORY...", renderStatistics);
            
            loadOrders();
        } catch (e) { console.error(e); }
    };

    function updateExpectedDate(v) {
        let d = new Date(v); d.setDate(d.getDate() + 42);
        document.getElementById('expectedHint').innerText = `⮕ Expected Delivery: ${d.toISOString().split('T')[0]}`;
    }

    function renderStatistics() {
        if(!allOrders) return;
        const fCat = document.getElementById('filterCat').value;
        const fStyle = document.getElementById('filterStyle').value;
        const fColor = document.getElementById('filterColor').value;
        let count = 0, map = {};
        allOrders.filter(r => !["已寄回", "出貨完畢"].includes((r[9]||"").trim())).forEach(r => {
            [[r[3], r[4], r[5]], [r[6], r[7], r[8]]].forEach(it => {
                if (!it[0]) return;
                const cat = (it[0].includes("褲") || it[0].includes("LEGGING")) ? "BOTTOM" : (it[0].includes("BRA") || it[0].includes("上衣")) ? "TOP" : "ONEPIECE";
                if ((fCat==="" || cat===fCat) && (fStyle==="" || it[0]===fStyle) && (fColor==="" || it[1]===fColor)) {
                    const k = `${it[0]} / ${it[1]} / ${it[2]}`;
                    map[k] = (map[k] || 0) + 1; count++;
                }
            });
        });
        document.getElementById('totalPieces').innerText = count;
        let html = '';
        Object.keys(map).sort().forEach(k => {
            html += `<div class="stats-row"><div class="stats-name">${k}</div><div class="stats-count">${map[k]} PCS</div></div>`;
        });
        document.getElementById('statsTableBody').innerHTML = html;
    }
</script>
</body>
</html>
