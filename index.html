<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIMU | 生產管理系統</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>
    
    <style>
        :root { 
            --timu-beige: #f9f8f6; --timu-dark: #333; --timu-gold: #c5a35d; 
            --timu-light-gold: #e5d5b5; --text-light: #777;
        }

        body { font-family: "Helvetica Neue", "PingFang TC", sans-serif; background: var(--timu-beige); color: var(--timu-dark); padding: 20px; margin: 0; }

        /* 導覽列 */
        .nav { text-align: center; margin: 10px 0 40px 0; position: sticky; top: 0; z-index: 1000; background: var(--timu-beige); padding: 15px 0; }
        .nav button { background: transparent; border: none; color: var(--text-light); padding: 12px 25px; cursor: pointer; margin: 0 5px; letter-spacing: 2px; font-size: 0.95rem; }
        .nav button.active-btn { color: var(--timu-dark); border-bottom: 2px solid var(--timu-gold); font-weight: bold; }

        .page-container { display: none; background: white; margin: 0 auto 50px auto; padding: 45px; border-radius: 12px; box-shadow: 0 10px 40px rgba(0,0,0,0.04); }
        #formTab { max-width: 600px; }
        #adminTab, #calendarTab, #statsTab { max-width: 950px; }
        .active { display: block; }

        /* 標題與美感小標 */
        .title-group { text-align: center; margin-bottom: 50px; }
        h2 { font-weight: 400; letter-spacing: 8px; margin: 0; color: var(--timu-gold); font-size: 1.6rem; }
        .sub-title { font-size: 0.85rem; color: #aaa; margin-top: 10px; letter-spacing: 2px; }

        /* NEW ORDER 風格 */
        .form-group { margin-bottom: 35px; }
        label { display: block; font-size: 0.7rem; color: #999; letter-spacing: 1px; margin-bottom: 8px; font-weight: 600; text-transform: uppercase; }
        .choices__inner { background-color: transparent !important; border: none !important; border-bottom: 1.2px solid #eee !important; padding: 10px 0 !important; border-radius: 0 !important; min-height: auto !important; }
        input { padding: 14px 0; border: none; border-bottom: 1.2px solid #eee !important; font-size: 1rem; width: 100%; background: transparent !important; }
        .btn-submit { background: var(--timu-dark); color: white; border: none; padding: 22px; width: 100%; margin-top: 50px; cursor: pointer; letter-spacing: 5px; font-size: 1rem; border-radius: 6px; font-weight: bold; }

        /* STATUS 風格 */
        .order-item { border-bottom: 1px solid #f2f2f2; padding: 35px 0; }
        .deadline-box { display: inline-block; padding: 4px 12px; border-radius: 4px; font-size: 0.75rem; margin: 10px 0; font-weight: bold; }
        .time-safe { background-color: #f0f4f0; color: #4a7c44; }
        .time-normal { background-color: #f0f4f8; color: #4a6c8c; }
        .time-urgent { background-color: #fdf2f2; color: #a44a4a; }
        .status-tag { padding: 6px 18px; border-radius: 50px; font-size: 0.8rem; color: white; font-weight: bold; display: inline-block; }
        .status-新訂單 { background-color: #555 !important; }
        .status-備料中 { background-color: #aaa !important; }
        .status-車縫中 { background-color: #8da9c4 !important; }
        .status-已寄回 { background-color: #a69cac !important; }
        .status-出貨完畢 { background-color: #84a59d !important; }

        /* STATISTICS 篩選列 */
        .filter-bar { display: flex; gap: 15px; margin-bottom: 30px; background: #fcfcfc; padding: 20px; border-radius: 8px; }
        .filter-bar select { flex: 1; border: none; border-bottom: 1px solid #ddd; padding: 8px; font-size: 0.85rem; background: transparent; cursor: pointer; }

        /* CALENDAR 微調 */
        .fc-toolbar-title { font-size: 1.1rem !important; font-weight: 300 !important; }
        .fc-col-header-cell-cushion { font-size: 0.8rem; text-transform: uppercase; color: #999; text-decoration: none; }
        .fc-daygrid-day-number { font-size: 0.85rem !important; padding: 4px !important; text-decoration: none; color: #333; }

        .modal { display: none; position: fixed; z-index: 2000; left: 0; top: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.3); backdrop-filter: blur(8px); }
        .modal-content { background: white; margin: 10% auto; padding: 40px; border-radius: 15px; width: 85%; max-width: 450px; position: relative; }
    </style>
</head>
<body>

<div class="nav">
    <button id="btnForm" class="active-btn" onclick="showTab('form')">NEW ORDER</button>
    <button id="btnAdmin" onclick="showTab('admin')">STATUS</button>
    <button id="btnCalendar" onclick="showTab('calendar')">CALENDAR</button>
    <button id="btnStats" onclick="showTab('stats')">STATISTICS</button>
</div>

<div id="formTab" class="page-container active">
    <div class="title-group"><h2>NEW ORDER</h2><div class="sub-title">建立新訂製單</div></div>
    <div class="form-group"><label>Order ID</label><input type="text" id="orderId" placeholder="SL 訂單編號"></div>
    <div class="form-group"><label>Order Date</label><div style="display:flex; align-items:center; gap:15px;"><input type="date" id="orderDate" onchange="calculateExpectedDate(this.value)"><div id="expectedHint" style="font-size:0.9rem; color:var(--timu-gold); font-weight:bold;"></div></div></div>
    <div style="margin: 50px 0 20px 0; border-left:4px solid var(--timu-gold); padding-left:12px; font-weight:bold; font-size:0.9rem;">ITEM 1</div>
    <div class="form-group"><label>Style</label><select id="style1"></select></div>
    <div class="form-group"><label>Color</label><select id="color1"></select></div>
    <div class="form-group"><label>Size</label><select id="size1"></select></div>
    <div style="margin: 50px 0 20px 0; border-left:4px solid #eee; padding-left:12px; font-weight:bold; font-size:0.9rem;">ITEM 2</div>
    <div class="form-group"><label>Style</label><select id="style2"></select></div>
    <div class="form-group"><label>Color</label><select id="color2"></select></div>
    <div class="form-group"><label>Size</label><select id="size2"></select></div>
    <button id="submitBtn" class="btn-submit" onclick="submitOrder()">CREATE ORDER</button>
</div>

<div id="adminTab" class="page-container">
    <div class="title-group"><h2>PRODUCTION STATUS</h2><div class="sub-title">生產進度管理</div></div>
    <div id="orderList">載入中...</div>
</div>

<div id="calendarTab" class="page-container">
    <div class="title-group"><h2>CALENDAR</h2><div class="sub-title">預計交期日曆</div></div>
    <div id="calendar"></div>
</div>

<div id="statsTab" class="page-container">
    <div class="title-group"><h2>STATISTICS</h2><div class="sub-title">款式生產彙整統計</div></div>
    <div class="filter-bar">
        <select id="filterCat" onchange="renderStatistics()"><option value="">所有類別</option><option value="TOP">TOP (上衣)</option><option value="BOTTOM">BOTTOM (褲)</option><option value="ONEPIECE">ONEPIECE (連身)</option></select>
        <select id="filterStyle" onchange="renderStatistics()"><option value="">所有款式</option></select>
        <select id="filterColor" onchange="renderStatistics()"><option value="">所有顏色</option></select>
    </div>
    <table style="width:100%; border-collapse:collapse;"><tbody id="statsTableBody"></tbody></table>
</div>

<div id="orderModal" class="modal"><div class="modal-content"><span style="position:absolute; right:20px; top:15px; cursor:pointer;" onclick="closeModal()">&times;</span><div id="modalTitle" style="font-weight:bold; border-bottom:1px solid var(--timu-gold); padding-bottom:15px; margin-bottom:20px;"></div><div id="modalBody"></div></div></div>

<script>
    const scriptUrl = "https://script.google.com/macros/s/AKfycbyi0WHv5eEFxL5XVKiPsr_iU6Ipoa0OxJJQvTjmjzicQTrNRK16fTUqD2_qeskcoXVcZg/exec";
    let allOrders = [];
    let calendar;

    function showTab(t) {
        document.querySelectorAll('.page-container').forEach(e => e.classList.remove('active'));
        document.querySelectorAll('.nav button').forEach(e => e.classList.remove('active-btn'));
        document.getElementById(t + 'Tab').classList.add('active');
        document.getElementById('btn' + t.charAt(0).toUpperCase() + t.slice(1)).classList.add('active-btn');
        if (t === 'calendar') setTimeout(renderCalendar, 200);
        if (t === 'stats') renderStatistics();
        if (t === 'admin') renderOrders(allOrders.slice().reverse());
    }

    function loadOrders() {
        fetch(`${scriptUrl}?action=getOrders`).then(res => res.json()).then(data => {
            allOrders = data.slice(1);
            const activeTab = document.querySelector('.page-container.active').id;
            if (activeTab === 'adminTab') renderOrders(allOrders.slice().reverse());
        });
    }

    function renderCalendar() {
        if (calendar) calendar.destroy();
        const events = allOrders.map(row => {
            const status = (row[9] || "新訂單").trim();
            let rawDate = row[2] ? row[2].toString().split('T')[0].trim() : '';
            if(!rawDate || rawDate === '-') return null;
            let cleanDate = rawDate.replace(/\//g, '-');
            let color = '#555'; 
            if(status==='備料中') color='#aaa'; if(status==='車縫中') color='#8da9c4'; if(status==='已寄回') color='#a69cac'; if(status==='出貨完畢') color='#84a59d';
            return { title: `#${row[0]}`, start: cleanDate, backgroundColor: color, borderColor: color, extendedProps: {row} };
        }).filter(e => e !== null);

        calendar = new FullCalendar.Calendar(document.getElementById('calendar'), {
            initialView: 'dayGridMonth', locale: 'en', height: 'auto',
            dayHeaderContent: (arg) => arg.date.toLocaleDateString('en-US', {weekday: 'short'}),
            events: events,
            eventClick: (info) => {
                const r = info.event.extendedProps.row;
                document.getElementById('modalTitle').innerText = `Order #${r[0]}`;
                document.getElementById('modalBody').innerHTML = `<div style="line-height:2.2;">進度：<b>${r[9]}</b><br>交期：<b>${r[2].split('T')[0]}</b><hr style="border:none; border-top:1px dashed #eee; margin:15px 0;"><b>①</b> ${r[3]}/${r[4]}/${r[5]}${r[6]?'<br><b>②</b> '+r[6]+'/'+r[7]+'/'+r[8]:''}</div>`;
                document.getElementById('orderModal').style.display = 'block';
            }
        });
        calendar.render();
    }

    function renderOrders(orders) {
        const listDiv = document.getElementById('orderList');
        let html = '';
        orders.forEach(row => {
            const status = (row[9] || "新訂單").trim();
            const expDate = row[2] ? row[2].split('T')[0].replace(/-/g,'/') : '-';
            const diffDays = Math.ceil((new Date(expDate) - new Date()) / 86400000);
            let tClass = diffDays > 14 ? 'time-safe' : (diffDays > 7 ? 'time-normal' : 'time-urgent');
            html += `<div class="order-item"><div style="display:flex; justify-content:space-between;"><div style="flex:1;"><div style="font-weight:bold; font-size:1.1rem;">#${row[0]}</div><div style="font-size:0.8rem; color:#999; margin:5px 0;">DEADLINE: ${expDate}</div><div class="${tClass} deadline-box">剩餘 ${diffDays} DAYS</div><div style="font-size:0.95rem; border-left:2px solid var(--timu-gold); padding-left:15px; margin-top:15px; line-height:2.1;"><b>①</b> ${row[3]}/${row[4]}/${row[5]}${row[6]?'<br><b>②</b> '+row[6]+'/'+row[7]+'/'+row[8]:''}</div><div style="margin-top:15px; display:flex; gap:10px;"><input type="text" id="note-${row[0]}" value="${row[11]||''}" placeholder="Note..." style="font-size:0.85rem; border:none!important; border-bottom:1px solid #f2f2f2!important; flex:1;"><button onclick="updateNote('${row[0]}')" style="background:none; border:none; color:var(--timu-gold); font-weight:bold; cursor:pointer; font-size:0.75rem;">SAVE</button></div></div><div style="text-align:right;"><span class="status-tag status-${status}">${status}</span><div style="margin-top:15px;"><select onchange="updateStatus('${row[0]}', this.value)" style="font-size:0.75rem; padding:4px; border-radius:4px; border:1px solid #eee;"><option value="">變更</option><option value="新訂單">新訂單</option><option value="備料中">備料中</option><option value="車縫中">車縫中</option><option value="已寄回">已寄回</option><option value="出貨完畢">出貨完畢</option></select></div></div></div></div>`;
        });
        listDiv.innerHTML = html || "暫無訂單資料";
    }

    function renderStatistics() {
        const tbody = document.getElementById('statsTableBody');
        const fCat = document.getElementById('filterCat').value, fStyle = document.getElementById('filterStyle').value, fColor = document.getElementById('filterColor').value;
        const statsMap = {}, activeStyles = new Set(), activeColors = new Set();
        allOrders.filter(row => !["已寄回", "出貨完畢"].includes((row[9]||"").trim())).forEach(row => {
            [[row[3],row[4],row[5]], [row[6],row[7],row[8]]].forEach(it => {
                if(!it[0]) return;
                activeStyles.add(it[0]); activeColors.add(it[1]);
                let cat = it[0].includes("上衣")||it[0].includes("BRA")?"TOP":(it[0].includes("褲")||it[0].includes("LEGGING")?"BOTTOM":"ONEPIECE");
                if((fCat===""||cat===fCat)&&(fStyle===""||it[0]===fStyle)&&(fColor===""||it[1]===fColor)) {
                    const key = `${it[0]} / ${it[1]} / ${it[2]}`;
                    statsMap[key] = (statsMap[key] || 0) + 1;
                }
            });
        });
        const fs = document.getElementById('filterStyle'), fc = document.getElementById('filterColor');
        if(fs.options.length <= 1) {
            [...activeStyles].sort().forEach(s => fs.add(new Option(s, s)));
            [...activeColors].sort().forEach(c => fc.add(new Option(c, c)));
        }
        let html = '';
        Object.keys(statsMap).sort().forEach(key => {
            html += `<tr><td style="padding:15px; border-bottom:1px solid #eee; font-size:0.95rem;">${key}</td><td style="text-align:right; padding:15px; border-bottom:1px solid #eee;"><b>${statsMap[key]}</b> <small>PCS</small></td></tr>`;
        });
        tbody.innerHTML = html || '<tr><td colspan="2" style="text-align:center; padding:30px; color:#ccc;">無匹配資料</td></tr>';
    }

    function setupSelect(id, list, p) {
        const s = document.getElementById(id); s.innerHTML = `<option value="">${p}</option>`;
        list.forEach(i => s.add(new Option(i, i)));
        new Choices(s, { searchEnabled: true, itemSelectText: '', shouldSort: false, placeholder: true });
    }

    window.onload = function() {
        const now = new Date(); document.getElementById('orderDate').value = (new Date(now - now.getTimezoneOffset()*60000)).toISOString().split('T')[0];
        calculateExpectedDate(document.getElementById('orderDate').value);
        fetch(`${scriptUrl}?action=getStyles`).then(res => res.json()).then(data => {
            const d = data.slice(1), styles = [...new Set(d.map(i => i[0]))].filter(String), colors = [...new Set(d.map(i => i[1]))].filter(String);
            ['style1','style2'].forEach(id => setupSelect(id, styles, "Style..."));
            ['color1','color2'].forEach(id => setupSelect(id, colors, "Color..."));
            ['size1','size2'].forEach(id => setupSelect(id, ["XS", "S", "M", "L", "XL"], "Size..."));
            loadOrders();
        });
    };

    function calculateExpectedDate(v) {
        if(!v) return ""; const d = new Date(v); d.setDate(d.getDate()+42);
        const res = `${d.getFullYear()}/${String(d.getMonth()+1).padStart(2,'0')}/${String(d.getDate()).padStart(2,'0')}`;
        document.getElementById('expectedHint').innerText = `⮕ ${res}`; return res;
    }
    function closeModal() { document.getElementById('orderModal').style.display='none'; }
    function updateStatus(id, s) { if(!s) return; fetch(scriptUrl, { method: "POST", mode: "no-cors", body: JSON.stringify({action:'updateStatus', id:id, status:s}) }).then(() => loadOrders()); }
    function updateNote(id) { const n = document.getElementById(`note-${id}`).value; fetch(scriptUrl, { method: "POST", mode: "no-cors", body: JSON.stringify({action:'updateNote', id:id, note:n}) }).then(() => alert('Saved')); }
    function submitOrder() {
        const id = document.getElementById('orderId').value; if(!id) return alert("請輸入 ID");
        const btn = document.getElementById('submitBtn'); btn.innerText = "Processing..."; btn.disabled = true;
        const d = document.getElementById('orderDate').value;
        const data = { id:id, deadline:d.replace(/-/g,'/'), expectedDate:calculateExpectedDate(d), s1:document.getElementById('style1').value, c1:document.getElementById('color1').value, z1:document.getElementById('size1').value, s2:document.getElementById('style2').value, c2:document.getElementById('color2').value, z2:document.getElementById('size2').value };
        fetch(scriptUrl, { method: "POST", mode: "no-cors", body: JSON.stringify({action:'addOrder', data:data}) }).then(() => { btn.innerText = "DONE"; setTimeout(() => location.reload(), 1000); });
    }
</script>
</body>
</html>
