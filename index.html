<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIMU | 生產管理系統</title>
    
    <link rel="icon" type="image/png" href="https://lh3.googleusercontent.com/d/1ImMExx8ZF1Qji8LgxoiM1KcXrH1touse"> 
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>
    
    <style>
        :root { 
            --brand-taupe: rgb(149, 134, 111); 
            --brand-dark: #25282a; --brand-blue: #003b5c; --brand-grey-base: #d0d0ce; 
            --off-white: #eff0f1; --text-light: #999;
            --st-new: #25282a; --st-material: #8e8e8e; --st-sewing: #003b5c; --st-sent: #95866f; --st-done: #d0d0ce;
        }
        body { font-family: "Helvetica Neue", "PingFang TC", sans-serif; background: var(--off-white); color: var(--brand-dark); padding: 20px; margin: 0; min-height: 100vh; -webkit-font-smoothing: antialiased; }
        
        .brand-header { text-align: center; padding: 50px 0 30px 0; }
        .brand-logo { width: 280px; height: auto; display: inline-block; }

        .nav { text-align: center; margin-bottom: 30px; position: sticky; top: 0; z-index: 1000; background: var(--off-white); padding: 10px 0; }
        .nav button { background: transparent; border: none; color: var(--text-light); padding: 12px 20px; cursor: pointer; margin: 0 5px; letter-spacing: 2px; font-size: 0.75rem; transition: 0.3s; font-weight: 500; }
        .nav button.active-btn { color: var(--brand-dark); border-bottom: 2px solid var(--brand-dark); }

        .page-container { display: none; background: white; margin: 0 auto 60px auto; padding: 50px; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.03); }
        #formTab { max-width: 550px; }
        #adminTab, #calendarTab, #statsTab { max-width: 900px; }
        .active { display: block; }

        .title-group { text-align: center; margin-bottom: 50px; }
        h2 { font-weight: 300; letter-spacing: 8px; margin: 0; font-size: 1.2rem; }
        .sub-title { font-size: 0.7rem; color: var(--brand-taupe); margin-top: 8px; letter-spacing: 2px; font-weight: bold; }

        /* Statistics 英雄榜設計 */
        .stats-hero { background: var(--brand-dark); color: white; padding: 45px 20px; border-radius: 12px; text-align: center; margin-bottom: 40px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); }
        .stats-hero label { color: var(--brand-taupe); font-size: 0.65rem; letter-spacing: 4px; display: block; margin-bottom: 12px; font-weight: bold; }
        .stats-total-num { font-size: 3.5rem; font-weight: 200; line-height: 1; }
        .stats-total-num span.unit { font-size: 0.8rem; margin-left: 10px; letter-spacing: 2px; color: var(--brand-grey-base); vertical-align: middle; }

        .filter-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 15px; margin-bottom: 40px; }
        .filter-item label { display: block; font-size: 0.6rem; color: #bbb; margin-bottom: 8px; font-weight: 600; letter-spacing: 1px; }

        .form-group { margin-bottom: 30px; }
        label { display: block; font-size: 0.6rem; color: #bbb; letter-spacing: 1.5px; margin-bottom: 8px; font-weight: 600; }
        
        .btn-submit { background: var(--brand-dark); color: white; border: none; padding: 22px; width: 100%; margin-top: 50px; cursor: pointer; letter-spacing: 5px; font-size: 0.85rem; border-radius: 6px; font-weight: bold; }

        @media (max-width: 600px) {
            .filter-grid { grid-template-columns: 1fr; }
            .page-container { padding: 30px 20px; }
            .brand-logo { width: 220px; }
        }
    </style>
</head>
<body>

<div class="brand-header">
    <img src="https://lh3.googleusercontent.com/d/12yR1r7b4SlVYa9T3quajqKZmqeO7MLPb" alt="TIMU" class="brand-logo">
</div>

<div class="nav">
    <button id="btnForm" class="active-btn" onclick="showTab('form')">NEW ORDER</button>
    <button id="btnAdmin" onclick="showTab('admin')">STATUS</button>
    <button id="btnCalendar" onclick="showTab('calendar')">CALENDAR</button>
    <button id="btnStats" onclick="showTab('stats')">STATISTICS</button>
</div>

<div class="main-content">
    <div id="formTab" class="page-container active">
        <div class="title-group"><h2>NEW ORDER</h2><div class="sub-title">建立新訂製單</div></div>
        <div class="form-group"><label>Order ID</label><input type="text" id="orderId" placeholder="SL-0000" style="width:100%; border:none; border-bottom:1px solid #eee; padding:10px 0;"></div>
        <div class="form-group"><label>Order Date</label><input type="date" id="orderDate" style="width:100%; border:none; border-bottom:1px solid #eee; padding:10px 0;"></div>
        <div id="items-container">
            <div class="form-group"><label>Style 1</label><select id="style1"></select></div>
            <div class="form-group"><label>Color 1</label><select id="color1"></select></div>
            <div class="form-group"><label>Size 1</label><select id="size1"></select></div>
        </div>
        <button id="submitBtn" class="btn-submit" onclick="submitOrder()">CREATE ORDER</button>
    </div>

    <div id="adminTab" class="page-container">
        <div class="title-group"><h2>STATUS</h2><div class="sub-title">生產進度管理</div></div>
        <div id="orderList">載入中...</div>
    </div>

    <div id="calendarTab" class="page-container">
        <div id="calendar"></div>
    </div>

    <div id="statsTab" class="page-container">
        <div class="title-group"><h2>STATISTICS</h2><div class="sub-title">生產數據看板</div></div>
        
        <div class="stats-hero">
            <label>CURRENTLY IN PRODUCTION</label>
            <div class="stats-total-num"><span id="totalPieces">0</span><span class="unit">PCS</span></div>
        </div>

        <div class="filter-grid">
            <div class="filter-item"><label>CATEGORY</label><select id="filterCat" onchange="renderStatistics()"><option value="">ALL</option><option value="TOP">TOP</option><option value="BOTTOM">BOTTOM</option><option value="ONEPIECE">ONEPIECE</option></select></div>
            <div class="filter-item"><label>STYLE</label><select id="filterStyle" onchange="renderStatistics()"></select></div>
            <div class="filter-item"><label>COLOR</label><select id="filterColor" onchange="renderStatistics()"></select></div>
        </div>

        <div id="statsListContainer"></div>
    </div>
</div>

<div class="footer-copyright">TIMU INTERNATIONAL LTD. © 2026</div>

<script>
    const scriptUrl = "https://script.google.com/macros/s/AKfycbyi0WHv5eEFxL5XVKiPsr_iU6Ipoa0OxJJQvTjmjzicQTrNRK16fTUqD2_qeskcoXVcZg/exec";
    let allOrders = null;

    async function showTab(t) {
        document.querySelectorAll('.page-container').forEach(e => e.classList.remove('active'));
        document.querySelectorAll('.nav button').forEach(e => e.classList.remove('active-btn'));
        document.getElementById(t + 'Tab').classList.add('active');
        document.getElementById('btn' + t.charAt(0).toUpperCase() + t.slice(1)).classList.add('active-btn');
        if (!allOrders) await loadOrders();
        if (t === 'stats') renderStatistics();
        if (t === 'admin') renderOrders(allOrders.slice().reverse());
    }

    async function loadOrders() {
        const res = await fetch(`${scriptUrl}?action=getOrders`);
        const data = await res.json();
        allOrders = data.slice(1);
    }

    function getCategory(styleName) {
        if (!styleName) return "";
        const s = styleName.toUpperCase();
        if (s.includes("褲") || s.includes("LEGGING") || s.includes("PANT") || s.includes("BOTTOM")) return "BOTTOM";
        if (s.includes("上衣") || s.includes("BRA") || s.includes("TOP")) return "TOP";
        return "ONEPIECE";
    }

    function renderStatistics() {
        const fCat = document.getElementById('filterCat').value;
        const fStyle = document.getElementById('filterStyle').value;
        const fColor = document.getElementById('filterColor').value;
        const statsMap = {};
        let totalCount = 0;

        const activeOrders = (allOrders || []).filter(row => !["已寄回", "出貨完畢"].includes((row[9]||"").trim()));

        activeOrders.forEach(row => {
            [[row[3], row[4], row[5]], [row[6], row[7], row[8]]].forEach(it => {
                if (!it[0]) return;
                let cat = getCategory(it[0]);
                if ((fCat === "" || cat === fCat) && (fStyle === "" || it[0] === fStyle) && (fColor === "" || it[1] === fColor)) {
                    const key = `${it[0]} | ${it[1]} (${it[2]})`;
                    statsMap[key] = (statsMap[key] || 0) + 1;
                    totalCount++;
                }
            });
        });

        document.getElementById('totalPieces').innerText = totalCount;
        let html = '';
        Object.keys(statsMap).sort().forEach(key => {
            html += `<div style="display:flex; justify-content:space-between; padding:20px 0; border-bottom:0.5px solid #f0f0f0; align-items:center;"><div style="font-size:0.8rem; letter-spacing:0.5px; color:#555;">${key}</div><div style="font-weight:bold; font-size:1rem;">${statsMap[key]} <span style="font-size:0.6rem; color:#bbb; margin-left:4px;">PCS</span></div></div>`;
        });
        document.getElementById('statsListContainer').innerHTML = html || '<div style="text-align:center; padding:50px; color:#ccc; letter-spacing:2px;">NO ACTIVE ITEMS</div>';
    }

    // 初始化與其他必要邏輯
    window.onload = async function() {
        // 設定初始日期等...
        await loadOrders();
    };

    // 此處需包含之前的 renderOrders, submitOrder 等完整 JS (為節省空間未重複貼出，請務必保留)
</script>
</body>
</html>
