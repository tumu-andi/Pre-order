<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TIMU | 生產管理系統</title>
    
    <link rel="icon" type="image/png" href="https://lh3.googleusercontent.com/d/1ImMExx8ZF1Qji8LgxoiM1KcXrH1touse"> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>
    
    <style>
        :root { 
            --brand-taupe: rgb(149, 134, 111); 
            --brand-dark: #373a3c;
            --off-white: #eff0f1; --text-light: #999;
            --st-new: #373a3c; --st-material: #8e8e8e; --st-sewing: #003b5c; --st-sent: #95866f; --st-done: #d0d0ce;
            --font-main: clamp(0.9rem, 0.4vw + 0.75rem, 1.15rem);
            --font-title: clamp(1.1rem, 0.8vw + 0.9rem, 1.5rem);
            --font-label: clamp(0.65rem, 0.3vw + 0.6rem, 0.85rem);
        }
        body { font-family: "Helvetica Neue", Helvetica, Arial, sans-serif; background: var(--off-white); color: var(--brand-dark); padding: 10px; margin: 0; min-height: 100vh; -webkit-font-smoothing: antialiased; }
        
        .brand-header { text-align: center; padding: clamp(25px, 6vh, 45px) 0; }
        .brand-logo { width: 220px; height: auto; max-width: 75%; }

        .nav { text-align: center; margin-bottom: 25px; position: sticky; top: 0; z-index: 1000; background: var(--off-white); padding: 12px 0; overflow-x: auto; white-space: nowrap; }
        .nav button { background: transparent; border: none; color: var(--text-light); padding: 10px 22px; cursor: pointer; letter-spacing: 2px; font-size: var(--font-label); font-weight: 500; transition: 0.3s; }
        .nav button.active-btn { color: var(--brand-dark); border-bottom: 2px solid var(--brand-dark); }

        .page-container { display: none; background: white; margin: 0 auto 40px auto; padding: clamp(25px, 5vw, 45px); border-radius: 15px; box-shadow: 0 4px 25px rgba(0,0,0,0.04); width: calc(100% - 30px); box-sizing: border-box; }
        .active { display: block; }
        #formTab { max-width: 700px; }
        #adminTab, #calendarTab, #statsTab { max-width: 1100px; }

        .title-group { text-align: center; margin-bottom: 35px; }
        h2 { font-weight: 300; letter-spacing: 10px; font-size: var(--font-title); color: var(--brand-dark); margin: 0; text-transform: uppercase; }
        .sub-title { font-size: var(--font-label); color: var(--brand-taupe); margin-top: 12px; letter-spacing: 4px; font-weight: bold; }

        .item-header { font-size: var(--font-label); font-weight: bold; letter-spacing: 2px; color: var(--brand-taupe); margin: 45px 0 25px 0; padding-bottom: 10px; border-bottom: 1.5px solid #f0f0f0; display: block; }
        .form-group { margin-bottom: 30px; }
        label { display: block; font-size: var(--font-label); color: #aaa; letter-spacing: 1.5px; margin-bottom: 10px; font-weight: 600; text-transform: uppercase; }
        input { padding: 12px 0; border: none !important; border-bottom: 1px solid #ddd !important; font-size: var(--font-main); width: 100%; background: transparent !important; color: #444; outline: none; border-radius: 0; }
        .choices__inner { border: none !important; border-bottom: 1px solid #ddd !important; background: transparent !important; padding: 8px 0 !important; min-height: 45px !important; font-size: var(--font-main); }

        .btn-submit { background: var(--brand-dark); color: white; border: none; padding: 22px; width: 100%; margin-top: 35px; cursor: pointer; letter-spacing: 5px; font-size: 0.9rem; border-radius: 10px; font-weight: bold; transition: all 0.4s ease; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .btn-submit.success { background: var(--brand-taupe); box-shadow: none; }
        
        .order-card { padding: 30px 0; border-bottom: 1.5px solid #f8f8f8; display: flex; flex-direction: column; gap: 18px; }
        @media (min-width: 650px) { .order-card { flex-direction: row; justify-content: space-between; align-items: center; } }
        
        .status-tag { padding: 6px 14px; border-radius: 5px; font-size: 0.7rem; color: white; font-weight: bold; letter-spacing: 1px; }
        .size-tag { background: #f2f2f2; color: #777; padding: 3px 10px; border-radius: 4px; font-size: 0.75rem; font-weight: bold; margin-left: 6px; }
        .footer-copyright { text-align: center; padding: 50px 0; font-size: 0.65rem; color: rgba(149, 134, 111, 0.5); letter-spacing: 1.5px; text-transform: uppercase; }
    </style>
</head>
<body>

<div class="brand-header">
    <img src="https://lh3.googleusercontent.com/d/12yR1r7b4SlVYa9T3quajqKZmqeO7MLPb" alt="TIMU" class="brand-logo">
</div>

<div class="nav">
    <button id="btnForm" class="active-btn" onclick="showTab('form')">NEW ORDER</button>
    <button id="btnAdmin" onclick="showTab('admin')">STATUS</button>
    <button id="btnCalendar" onclick="showTab('calendar')">CALENDAR</button>
    <button id="btnStats" onclick="showTab('stats')">STATISTICS</button>
</div>

<div class="main-content">
    <div id="formTab" class="page-container active">
        <div class="title-group"><h2>NEW ORDER</h2><div class="sub-title">建立生產訂製單</div></div>
        <div class="form-group"><label>Order ID</label><input type="text" id="orderId" placeholder="SL-0000"></div>
        <div class="form-group"><label>Order Date</label><input type="date" id="orderDate" onchange="updateExpectedDate(this.value)"></div>
        <div id="expectedHint" style="font-size:var(--font-label); color:var(--brand-taupe); margin:-20px 0 15px 0; font-weight:bold;"></div>
        
        <span class="item-header">ITEM 01 內容詳情</span>
        <div class="form-group"><label>Style (選取後自動偵測顏色)</label><select id="style1"></select></div>
        <div class="form-group"><label>Color</label><select id="color1"></select></div>
        <div class="form-group"><label>Size</label><select id="size1"></select></div>
        
        <span class="item-header">ITEM 02 內容詳情</span>
        <div class="form-group"><label>Style (選取後自動偵測顏色)</label><select id="style2"></select></div>
        <div class="form-group"><label>Color</label><select id="color2"></select></div>
        <div class="form-group"><label>Size</label><select id="size2"></select></div>
        
        <button id="submitBtn" class="btn-submit" onclick="submitOrder()">CREATE ORDER</button>
    </div>

    <div id="adminTab" class="page-container">
        <div class="title-group"><h2>STATUS</h2><div class="sub-title">生產進度管理</div></div>
        <div id="orderList">載入中...</div>
    </div>

    <div id="calendarTab" class="page-container">
        <div id="calendar"></div>
    </div>

    <div id="statsTab" class="page-container">
        <div id="totalPieces" style="text-align:center; font-size: 3rem; font-weight: 200; color: var(--brand-taupe); margin: 25px 0;">0</div>
        <div id="statsTableBody"></div>
    </div>
</div>

<div class="footer-copyright">Internal Management System © Timu International Ltd.</div>

<script>
    const scriptUrl = "https://script.google.com/macros/s/AKfycbyi0WHv5eEFxL5XVKiPsr_iU6Ipoa0OxJJQvTjmjzicQTrNRK16fTUqD2_qeskcoXVcZg/exec";
    let allOrders = null;
    let colorKeywords = []; // 儲存核心顏色庫
    let choicesInstances = {};

    // --- 核心邏輯：模糊匹配顏色關鍵字 ---
    function autoMatchColor(styleId, colorId) {
        const styleName = document.getElementById(styleId).value;
        const colorChoice = choicesInstances[colorId];
        
        if (!styleName) return;

        // 排序顏色庫（字數長的優先，避免「淺灰」被當作「灰」）
        const sortedColors = [...colorKeywords].sort((a, b) => b.length - a.length);

        // 搜尋：看看款式名稱裡有沒有包含顏色庫裡的詞
        const matched = sortedColors.find(keyword => styleName.includes(keyword));

        if (matched) {
            colorChoice.setChoiceByValue(matched);
        } else {
            colorChoice.setChoiceByValue(''); // 沒抓到則手動選
        }
    }

    async function submitOrder() {
        const btn = document.getElementById('submitBtn');
        const orderId = document.getElementById('orderId').value;
        if(!orderId) { btn.innerText = "PLEASE ENTER ID"; return; }
        
        btn.innerText = "SENDING...";
        btn.disabled = true;

        const payload = {
            action: 'addOrder',
            data: {
                id: orderId, deadline: document.getElementById('orderDate').value,
                s1: document.getElementById('style1').value, c1: document.getElementById('color1').value, z1: document.getElementById('size1').value,
                s2: document.getElementById('style2').value, c2: document.getElementById('color2').value, z2: document.getElementById('size2').value
            }
        };

        try {
            await fetch(scriptUrl, { method: "POST", mode: "no-cors", body: JSON.stringify(payload) });
            btn.classList.add('success');
            btn.innerText = "✓ ORDER CREATED";
            setTimeout(() => {
                location.reload(); // 提交成功後刷新
            }, 1200);
        } catch (e) { btn.innerText = "ERROR"; btn.disabled = false; }
    }

    // --- 初始化選單 ---
    function initChoice(id, list, placeholder, changeFn) {
        const el = document.getElementById(id);
        el.innerHTML = `<option value="">${placeholder}</option>`;
        list.forEach(i => el.add(new Option(i, i)));
        const c = new Choices(el, { searchEnabled: true, itemSelectText: '', shouldSort: false });
        if(changeFn) el.addEventListener('change', changeFn);
        choicesInstances[id] = c;
        return c;
    }

    window.onload = async function() {
        // 設定預設日期
        document.getElementById('orderDate').value = new Date().toISOString().split('T')[0];
        updateExpectedDate(document.getElementById('orderDate').value);

        try {
            const res = await fetch(`${scriptUrl}?action=getStyles`);
            const data = await res.json();
            const raw = data.slice(1);
            
            const styles = [...new Set(raw.map(i => i[0].toString()))].filter(String).sort();
            colorKeywords = [...new Set(raw.map(i => i[1].toString()))].filter(String); // 顏色關鍵字庫
            
            // 初始化選單與綁定連動
            initChoice('style1', styles, "SEARCH STYLE...", () => autoMatchColor('style1', 'color1'));
            initChoice('style2', styles, "SEARCH STYLE...", () => autoMatchColor('style2', 'color2'));
            initChoice('color1', colorKeywords.sort(), "SELECT COLOR...");
            initChoice('color2', colorKeywords.sort(), "SELECT COLOR...");
            ['size1', 'size2'].forEach(id => initChoice(id, ["XS", "S", "M", "L", "XL"], "SIZE..."));

            loadOrders();
        } catch (e) { console.error("Loading Error:", e); }
    };

    async function loadOrders() {
        const res = await fetch(`${scriptUrl}?action=getOrders`);
        allOrders = (await res.json()).slice(1);
        renderOrders(allOrders.slice().reverse());
    }

    function renderOrders(orders) {
        let html = '';
        orders.forEach(r => {
            const status = (r[9] || "新訂單").trim();
            html += `<div class="order-card">
                <div>
                    <b style="font-size:1.1rem; color:#444; letter-spacing:1px;">#${r[0]}</b>
                    <div style="margin-top:12px; font-size:var(--font-main); color:#666; line-height:1.8;">
                        ● ${r[3]} / ${r[4]} <span class="size-tag">${r[5]}</span><br>
                        ${r[6] ? `● ${r[6]} / ${r[7]} <span class="size-tag">${r[8]}</span>` : ''}
                    </div>
                </div>
                <div style="text-align: right;"><span class="status-tag" style="background:${getStatusColor(status)}">${status}</span></div>
            </div>`;
        });
        document.getElementById('orderList').innerHTML = html;
    }

    function getStatusColor(s) {
        const colors = { "新訂單": "#373a3c", "備料中": "#8e8e8e", "車縫中": "#003b5c", "已寄回": "#95866f", "出貨完畢": "#d0d0ce" };
        return colors[s] || "#373a3c";
    }

    function showTab(t) {
        document.querySelectorAll('.page-container').forEach(e => e.classList.remove('active'));
        document.querySelectorAll('.nav button').forEach(e => e.classList.remove('active-btn'));
        document.getElementById(t + 'Tab').classList.add('active');
        document.getElementById('btn' + t.charAt(0).toUpperCase() + t.slice(1)).classList.add('active-btn');
    }

    function updateExpectedDate(v) {
        let d = new Date(v); d.setDate(d.getDate() + 42);
        document.getElementById('expectedHint').innerText = `⮕ Expected Delivery: ${d.toISOString().split('T')[0]}`;
    }
</script>
</body>
</html>
