<script>

window.onload = function() {

        const actualData = data.slice(1);

    function setupSelect(id, list, placeholder) {
        const s = document.getElementById(id);
        let defaultOpt = document.createElement('option');
        defaultOpt.text = placeholder; defaultOpt.value = "";

        list.forEach(item => {

        const data = {

            s2: document.getElementById('style2').value, c2: document.getElementById('color2').value, z2: document.getElementById('size2').value
        };
        fetch(scriptUrl, { method: "POST", mode: "no-cors", body: JSON.stringify({action: 'addOrder', data: data}) })

        orders.forEach(row => {

    function filterOrders() {
