<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIMU | 生產管理系統</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/choices.js/public/assets/styles/choices.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/choices.js/public/assets/scripts/choices.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js"></script>
    
    <style>
        :root { 
            --brand-taupe: rgb(149, 134, 111); /* 妳指定的棕色 RGB 149 134 111 */
            --brand-dark: #25282a;      /* RGB 37 40 42 */
            --brand-blue: #003b5c;      /* PANTONE 302 C */
            --brand-grey-base: #d0d0ce; /* RGB 208 208 206 */
            --off-white: #eff0f1;       /* RGB 239 240 241 */
            --text-light: #777;
        }

        body { font-family: "Helvetica Neue", "Segoe UI", sans-serif; background: var(--off-white); color: var(--brand-dark); padding: 20px; margin: 0; -webkit-font-smoothing: antialiased; }

        /* 導覽列 */
        .nav { text-align: center; margin: 10px 0 40px 0; position: sticky; top: 0; z-index: 1000; background: var(--off-white); padding: 15px 0; }
        .nav button { background: transparent; border: none; color: var(--text-light); padding: 12px 25px; cursor: pointer; margin: 0 5px; letter-spacing: 3px; font-size: 0.85rem; transition: 0.3s; }
        .nav button:hover { color: var(--brand-taupe); }
        .nav button.active-btn { color: var(--brand-dark); border-bottom: 2px solid var(--brand-dark); font-weight: bold; }

        /* 容器 */
        .page-container { display: none; background: white; margin: 0 auto 50px auto; padding: 45px; border-radius: 8px; box-shadow: 0 10px 30px rgba(0,0,0,0.02); }
        #formTab { max-width: 600px; }
        #adminTab, #calendarTab, #statsTab { max-width: 950px; }
        .active { display: block; }

        /* 標題 */
        .title-group { text-align: center; margin-bottom: 50px; }
        h2 { font-weight: 300; letter-spacing: 10px; margin: 0; color: var(--brand-dark); font-size: 1.4rem; text-transform: uppercase; }
        .sub-title { font-size: 0.75rem; color: var(--brand-taupe); margin-top: 10px; letter-spacing: 3px; font-weight: bold; }

        /* 表單元素 */
        .form-group { margin-bottom: 35px; }
        label { display: block; font-size: 0.65rem; color: #999; letter-spacing: 2px; margin-bottom: 8px; font-weight: 600; text-transform: uppercase; }
        input { padding: 14px 0; border: none; border-bottom: 1px solid var(--brand-grey-base) !important; font-size: 0.95rem; width: 100%; background: transparent !important; color: var(--brand-dark); }
        input:focus { border-bottom: 1px solid var(--brand-taupe) !important; outline: none; }
        
        .choices__inner { background-color: transparent !important; border: none !important; border-bottom: 1px solid var(--brand-grey-base) !important; padding: 10px 0 !important; border-radius: 0 !important; }

        /* 按鈕反饋 */
        .btn-submit { background: var(--brand-dark); color: white; border: none; padding: 22px; width: 100%; margin-top: 50px; cursor: pointer; letter-spacing: 5px; font-size: 0.9rem; border-radius: 4px; transition: all 0.4s ease; font-weight: bold; }
        .btn-submit.success { background: var(--brand-blue) !important; letter-spacing: 8px; }

        /* STATUS 列表 */
        .order-item { border-bottom: 1px solid var(--off-white); padding: 35px 0; }
        .size-tag { background: var(--brand-dark); color: #fff; padding: 2px 8px; border-radius: 2px; font-weight: bold; font-size: 0.75rem; margin-left: 10px; }
        
        /* 交期急迫性辨識色 */
        .deadline-box { display: inline-block; padding: 4px 10px; border-radius: 4px; font-size: 0.7rem; margin: 10px 0; font-weight: bold; letter-spacing: 1px; }
        .time-safe { background-color: #e8f5e9; color: #2e7d32; }
        .time-normal { background-color: #fff8e1; color: #f57f17; }
        .time-urgent { background-color: #fbe9e7; color: #c62828; }

        .status-tag { padding: 6px 16px; border-radius: 4px; font-size: 0.7rem; color: white; font-weight: bold; display: inline-block; letter-spacing: 1px; }
        .status-新訂單 { background-color: var(--brand-dark); }
        .status-車縫中 { background-color: var(--brand-blue); }
        .status-已寄回 { background-color: var(--brand-taupe); }
        .status-出貨完畢 { background-color: var(--brand-grey-base); color: var(--brand-dark); }
        .status-備料中 { background-color: #aaa; }

        /* CALENDAR 優化 */
        .fc-day-today { background: rgba(149, 134, 111, 0.1) !important; } /* 當日使用品牌棕的淡色 */
        .fc-event { border: none !important; border-radius: 4px !important; padding: 2px 4px !important; font-size: 0.7rem !important; }

        /* STATISTICS 列表底色應用品牌棕 */
        #statsTableBody tr:nth-child(even) { background-color: rgba(149, 134, 111, 0.05); }
    </style>
</head>
<body>

<div class="nav">
    <button id="btnForm" class="active-btn" onclick="showTab('form')">NEW ORDER</button>
    <button id="btnAdmin" onclick="showTab('admin')">STATUS</button>
    <button id="btnCalendar" onclick="showTab('calendar')">CALENDAR</button>
    <button id="btnStats" onclick="showTab('stats')">STATISTICS</button>
</div>

<div id="formTab" class="page-container active">
    <div class="title-group"><h2>NEW ORDER</h2><div class="sub-title">建立新訂製單</div></div>
    <div class="form-group"><label>Order ID</label><input type="text" id="orderId" placeholder="輸入SL訂單編號"></div>
    <div class="form-group"><label>Order Date</label><div style="display:flex; align-items:center; gap:15px;"><input type="date" id="orderDate" onchange="calculateExpectedDate(this.value)"><div id="expectedHint" style="font-size:0.9rem; color:var(--brand-blue); font-weight:bold;"></div></div></div>
    
    <div style="margin: 50px 0 20px 0; border-left:3px solid var(--brand-blue); padding-left:12px; font-weight:bold; font-size:0.8rem; letter-spacing:1px;">ITEM 01</div>
    <div class="form-group"><label>Style</label><select id="style1"></select></div>
    <div class="form-group"><label>Color</label><select id="color1"></select></div>
    <div class="form-group"><label>Size</label><select id="size1"></select></div>
    
    <div style="margin: 50px 0 20px 0; border-left:3px solid var(--brand-taupe); padding-left:12px; font-weight:bold; font-size:0.8rem; letter-spacing:1px;">ITEM 02</div>
    <div class="form-group"><label>Style</label><select id="style2"></select></div>
    <div class="form-group"><label>Color</label><select id="color2"></select></div>
    <div class="form-group"><label>Size</label><select id="size2"></select></div>
    
    <button id="submitBtn" class="btn-submit" onclick="submitOrder()">CREATE ORDER</button>
</div>

<div id="adminTab" class="page-container">
    <div class="title-group"><h2>STATUS</h2><div class="sub-title">生產進度管理</div></div>
    <div id="orderList">LOADING...</div>
</div>

<div id="calendarTab" class="page-container">
    <div class="title-group"><h2>CALENDAR</h2><div class="sub-title">預計交期日曆</div></div>
    <div id="calendar"></div>
</div>

<div id="statsTab" class="page-container">
    <div class="title-group"><h2>STATISTICS</h2><div class="sub-title">款式生產彙整統計</div></div>
    <div class="filter-bar" style="display:flex; gap:20px; margin-bottom:40px;">
        <div class="form-group" style="flex:1"><label>Category</label><select id="filterCat" onchange="renderStatistics()"><option value="">ALL</option><option value="TOP">TOP</option><option value="BOTTOM">BOTTOM</option><option value="ONEPIECE">ONEPIECE</option></select></div>
        <div class="form-group" style="flex:1"><label>Style</label><select id="filterStyle" onchange="renderStatistics()"><option value="">ALL STYLE</option></select></div>
        <div class="form-group" style="flex:1"><label>Color</label><select id="filterColor" onchange="renderStatistics()"><option value="">ALL COLOR</option></select></div>
    </div>
    <table style="width:100%; border-collapse:collapse; margin-top:20px;"><tbody id="statsTableBody"></tbody></table>
</div>

<div id="orderModal" class="modal"><div class="modal-content" style="background:white; margin:10% auto; padding:40px; border-radius:4px; width:85%; max-width:400px; position:relative;"><span style="float:right; cursor:pointer;" onclick="closeModal()">&times;</span><div id="modalTitle" style="font-weight:bold; border-bottom:1px solid var(--brand-taupe); padding-bottom:15px; margin-bottom:20px;"></div><div id="modalBody"></div></div></div>

<script>
    const scriptUrl = "https://script.google.com/macros/s/AKfycbyi0WHv5eEFxL5XVKiPsr_iU6Ipoa0OxJJQvTjmjzicQTrNRK16fTUqD2_qeskcoXVcZg/exec";
    let allOrders = [];
    let calendar;
    let choiceInstances = {};

    function showTab(t) {
        document.querySelectorAll('.page-container').forEach(e => e.classList.remove('active'));
        document.querySelectorAll('.nav button').forEach(e => e.classList.remove('active-btn'));
        document.getElementById(t + 'Tab').classList.add('active');
        document.getElementById('btn' + t.charAt(0).toUpperCase() + t.slice(1)).classList.add('active-btn');
        if (t === 'calendar') setTimeout(renderCalendar, 200);
        if (t === 'stats') renderStatistics();
        if (t === 'admin') renderOrders(allOrders.slice().reverse());
    }

    function renderOrders(orders) {
        const listDiv = document.getElementById('orderList');
        let html = '';
        orders.forEach(row => {
            const status = (row[9] || "新訂單").trim();
            const expDate = row[2] ? row[2].split('T')[0].replace(/-/g,'/') : '-';
            const diffDays = Math.ceil((new Date(expDate) - new Date()) / 86400000);
            let tClass = diffDays <= 7 ? 'time-urgent' : (diffDays <= 14 ? 'time-normal' : 'time-safe');
            html += `<div class="order-item"><div style="display:flex; justify-content:space-between;"><div style="flex:1;"><div style="font-weight:bold; font-size:1.1rem; letter-spacing:1px;">#${row[0]}</div><div style="font-size:0.7rem; color:#aaa; margin:5px 0;">EXP: ${expDate}</div><div class="${tClass} deadline-box">${diffDays} DAYS LEFT</div><div style="border-left:2px solid var(--brand-blue); padding-left:15px; margin-top:15px;"><div style="margin-bottom:8px; font-size:0.9rem;"><b>①</b> ${row[3]} <span class="size-tag">${row[5]}</span></div>${row[6] ? `<div style="font-size:0.9rem;"><b>②</b> ${row[6]} <span class="size-tag">${row[8]}</span></div>` : ''}</div></div><div style="text-align:right;"><span class="status-tag status-${status}">${status}</span><div style="margin-top:15px;"><select onchange="updateStatus('${row[0]}', this.value)" style="font-size:0.7rem; border:1px solid #eee; padding:4px;"><option value="">CHANGE</option><option value="新訂單">新訂單</option><option value="備料中">備料中</option><option value="車縫中">車縫中</option><option value="已寄回">已寄回</option><option value="出貨完畢">出貨完畢</option></select></div></div></div></div>`;
        });
        listDiv.innerHTML = html || "NO DATA";
    }

    function renderStatistics() {
        const tbody = document.getElementById('statsTableBody');
        const fCat = document.getElementById('filterCat').value, fStyle = document.getElementById('filterStyle').value, fColor = document.getElementById('filterColor').value;
        const statsMap = {}, activeStyles = new Set(), activeColors = new Set();
        allOrders.filter(row => !["已寄回", "出貨完畢"].includes((row[9]||"").trim())).forEach(row => {
            [[row[3], row[4], row[5]], [row[6], row[7], row[8]]].forEach(it => {
                if (!it[0]) return;
                activeStyles.add(it[0]); activeColors.add(it[1]);
                let cat = it[0].includes("上衣")||it[0].includes("BRA")?"TOP":(it[0].includes("褲")||it[0].includes("LEGGING")?"BOTTOM":"ONEPIECE");
                if ((fCat === "" || cat === fCat) && (fStyle === "" || it[0] === fStyle) && (fColor === "" || it[1] === fColor)) {
                    const key = `${it[0]} / ${it[1]} / ${it[2]}`;
                    statsMap[key] = (statsMap[key] || 0) + 1;
                }
            });
        });
        if (!choiceInstances['filterStyle']) {
            choiceInstances['filterStyle'] = setupSelect('filterStyle', [...activeStyles].sort(), "STYLE...");
            choiceInstances['filterColor'] = setupSelect('filterColor', [...activeColors].sort(), "COLOR...");
            setupSelect('filterCat', [], "CAT...");
        }
        let html = '';
        Object.keys(statsMap).sort().forEach(key => {
            html += `<tr><td style="padding:18px 10px; border-bottom:1px solid var(--off-white); font-size:0.85rem; letter-spacing:0.5px;">${key}</td><td style="text-align:right; border-bottom:1px solid var(--off-white); font-weight:bold; padding-right:10px;">${statsMap[key]} <small style="color:#ccc; font-weight:normal;">PCS</small></td></tr>`;
        });
        tbody.innerHTML = html || '<tr><td colspan="2" style="text-align:center; padding:50px; color:#ccc;">NO MATCHING</td></tr>';
    }

    function setupSelect(id, list, p) {
        const s = document.getElementById(id);
        if (list.length > 0) {
            s.innerHTML = `<option value="">${p}</option>`;
            list.forEach(i => s.add(new Option(i, i)));
        }
        return new Choices(s, { searchEnabled: true, itemSelectText: '', shouldSort: false, placeholder: true });
    }

    window.onload = function() {
        const now = new Date(); document.getElementById('orderDate').value = (new Date(now - now.getTimezoneOffset()*60000)).toISOString().split('T')[0];
        calculateExpectedDate(document.getElementById('orderDate').value);
        fetch(`${scriptUrl}?action=getStyles`).then(res => res.json()).then(data => {
            const d = data.slice(1), styles = [...new Set(d.map(i => i[0]))].filter(String), colors = [...new Set(d.map(i => i[1]))].filter(String);
            setupSelect('style1', styles, "STYLE..."); setupSelect('style2', styles, "STYLE...");
            setupSelect('color1', colors, "COLOR..."); setupSelect('color2', colors, "COLOR...");
            setupSelect('size1', ["XS", "S", "M", "L", "XL"], "SIZE..."); setupSelect('size2', ["XS", "S", "M", "L", "XL"], "SIZE...");
            loadOrders();
        });
    };

    function submitOrder() {
        const id = document.getElementById('orderId').value; if(!id) return alert("ENTER ID");
        const btn = document.getElementById('submitBtn'); btn.innerText = "SENDING..."; btn.style.pointerEvents = 'none';
        const d = document.getElementById('orderDate').value;
        const data = { id:id, deadline:d.replace(/-/g,'/'), expectedDate:calculateExpectedDate(d), s1:document.getElementById('style1').value, c1:document.getElementById('color1').value, z1:document.getElementById('size1').value, s2:document.getElementById('style2').value, c2:document.getElementById('color2').value, z2:document.getElementById('size2').value };
        fetch(scriptUrl, { method: "POST", mode: "no-cors", body: JSON.stringify({action:'addOrder', data:data}) }).then(() => { 
            btn.innerText = "SUCCESSFULLY CREATED"; btn.classList.add('success'); 
            setTimeout(() => location.reload(), 1200); 
        });
    }

    function loadOrders() { fetch(`${scriptUrl}?action=getOrders`).then(res => res.json()).then(data => { allOrders = data.slice(1); if(document.getElementById('adminTab').classList.contains('active')) renderOrders(allOrders.slice().reverse()); }); }
    function renderCalendar() { if (calendar) calendar.destroy(); const events = allOrders.map(row => { const status = (row[9] || "新訂單").trim(); let rawDate = row[2] ? row[2].toString().split('T')[0].trim() : ''; if(!rawDate || rawDate === '-') return null; let color = '#25282a'; if(status==='車縫中') color='#003b5c'; if(status==='已寄回') color='rgb(149, 134, 111)'; return { title: `#${row[0]}`, start: rawDate.replace(/\//g, '-'), backgroundColor: color, borderColor: color }; }).filter(e => e !== null); calendar = new FullCalendar.Calendar(document.getElementById('calendar'), { initialView: 'dayGridMonth', events: events, height: 'auto' }); calendar.render(); }
    function calculateExpectedDate(v) { if(!v) return ""; const d = new Date(v); d.setDate(d.getDate()+42); const res = `${d.getFullYear()}/${String(d.getMonth()+1).padStart(2,'0')}/${String(d.getDate()).padStart(2,'0')}`; document.getElementById('expectedHint').innerText = `⮕ ${res}`; return res; }
    function closeModal() { document.getElementById('orderModal').style.display='none'; }
    function updateStatus(id, s) { if(!s) return; fetch(scriptUrl, { method: "POST", mode: "no-cors", body: JSON.stringify({action:'updateStatus', id:id, status:s}) }).then(() => loadOrders()); }
</script>
</body>
</html>
